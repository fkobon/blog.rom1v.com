  contents: |
    Je suis loin d'être une économiste, mais à mon humble avis les trois
    postulats sont simplistes, imprécis voire complètement faux.

    Les "besoins" ne sont pas la "demande" et les "besoins" ne sont pas
    quantifiables. On voit très bien, au cours de l'histoire, que les "besoins"
    des populations évoluent. Demandez à un homme du moyen âge s'il a "besoin"
    d'une télévision il vous répondra que non. En revanche la demande est créée
    par l'offre : c'est parce qu'on travaille à élaborer des produits innovants
    qui répondent à des besoins (fondamentaux ou futiles, peu importe) que l'on
    créé la demande. En travaillant on créé donc de la richesse, et plus on
    travaille, plus on créé de richesse.

    Autrement vous estimez que les technologies du XIXème siècle suffisaient
    amplement à satisfaire les besoin et vous allez vivre chez les Hamish :)
