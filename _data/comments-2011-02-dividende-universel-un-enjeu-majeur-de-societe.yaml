    Je suis d'accord en partie avec cet article. Il est annormal que la création
    nécéssaire de monaie profite aux banques et non aux citoyens.

    Il faudrait donc distribuer la monaie crée aux citoyens. Par contre je ne
    pense pas que cela passe par un revenu fixe.

    La masse monétaire doit être adaptée au marché. Si elle est crée
    continuement par un revenu fixe comme dans votre article, elle ne fera
    qu'augmenter sans aucune relation avec l'économie, et entrainerait de
    l'inflation.

    Il faut que chaque mois la quantité nécéssaire de masse monétaire soit
    estimée, puis un dividende versé, ou non, en fonction des évolutions.

    La masse monétaire doit augmenter = dividende pour tout le monde.

    La masse monétaire n'a pas besoin d'augmenter = rien pour personne.

    Le problème serait quand la masse monétaire doit diminuer (ça arrive). Il
    faut prévoir un mécanisme de diminution de la masse monétaire.

    Mais je pense qu'un système comme celui ci serait le plus juste, et ne
    fonctionnerait pas moins bien que l'actuel.
