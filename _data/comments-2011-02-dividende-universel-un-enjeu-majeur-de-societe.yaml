- id: 25
  author: ®om
  date: 2011-03-26 15:22:53+02:00
  contents: |
    > @[**MB**](#comment-23)
    >
    > Par exemple, vous parlez d'un montant qui correspond plutôt à la
    > proposition de droite pour « fluidifier le marché du travail » : avec ce
    > niveau de revenu, on ne peut pas vivre à long terme en France. Il s'agit
    > alors de permettre aux gens de survivre tout en dérégulant le marché du
    > travail pour que les entreprises puissent proposer des micro-contrats (2h
    > de boulot) sans aucune contrainte liée à un CDD. La version proposée par
    > Mylondo correspond à une vision dans laquelle les gens peuvent vivre avec
    > ce revenu et réaliser les activités qu'ils souhaitent (ils travaillent,
    > mais ils n'ont pas un emploi).

    À première vue, on pourrait penser qu'il y a deux propositions bien
    distinctes de *dividende universel*, qui se basent sur deux principes
    différents : l'un sur l'égalité de tous devant la création monétaire,
    l'autre sur le fait que le revenu doit être suffisant pour vivre. Mais je me
    demande dans quelle mesure le premier ne garantit pas le second, voire s'il
    n'est pas préférable pour "éradiquer la pauvreté" (même si ce n'est qu'un
    effet de bord).

    Pour le comprendre, il faut bien voir que si je possède 10 de monnaie et
    qu'il y en a 100 en circulation, c'est la même chose que si j'en ai 50 et
    qu'il y en a 500 : ce qui est important, c'est la "part" que je possède en
    pourcentage de la masse monétaire. Par conséquent, être prélevé d'un impôt
    de 20% (je possède 100, on m'impose de 20, il me reste 80, donc un ratio
    80/M3), ou augmenter la masse monétaire de 25% (je possède 100, il me reste
    100 mais M3 a augmenté de 25%, soit 100/1,25M3 = 80/M3), c'est la même
    chose.

    Ainsi, considérons qu'on augmente la masse monétaire (M3) de 5% / an, en
    donnant une part égale à chacun. Cette opération est équivalente à ne pas
    augmenter la masse monétaire, à prélever 5/105 (= 1/21, c'est-à-dire environ
    5%) sur la quantité de monnaie que possède de chaque citoyen, et à
    redistribuer cette part équitablement entre tous.

    Si *N* est le nombre de citoyens, alors la monnaie en possession de chaque
    citoyen (notons-la *x*) l'année *a* devient, l'année *a+1*, égale à *y =
    (20/21)x + (1/21)(M3/n)*. De manière peut-être plus parlante : *y = x +
    (M3/n - x) / 21* (pour chaque citoyen, on ajoute à chaque itération
    1/21<sup>e</sup> de la différence entre la quantité de monnaie moyenne par
    citoyen et la monnaie que possède le citoyen en question).

    Concrètement :

     * pour ceux qui possédaient *x = M3/n*, ça ne change rien (*y = x*) ;
     * pour ceux qui possédaient *x \< M3/n* (les plus pauvres), ils y gagnent
       un peu (*y \> x*) ;
     * pour ceux qui possédaient *x \> M3/n* (les plus riches), ils y perdent
       un peu (*y \< x*).

    Vu sous cette angle, c'est une (petite) redistribution des riches vers les
    pauvres. Sauf qu'au lieu de prélever et de redistribuer, ce système a
    l'avantage d'être beaucoup plus simple, d'éviter la mise en place d'une
    usine à gaz pour les redistributions (il n'est pas si simple de connaître la
    quantité de monnaie que possède chacun pour leur en prélever 1/21 pour le
    distribuer à tous), et d'éviter les fraudes. C'est la redistribution la plus
    "pure" possible : pas de paradis fiscaux, pas d'impôts sur tels ou tels
    machins choisis arbitrairement, et ça s'applique à tous équitablement.

    En appliquant le même raisonnement, on s'aperçoit d'ailleurs que le système
    actuel est une redistribution quasiment intégrale (mais différée dans le
    temps) qui va de la population vers les banques : presque tout l'argent est
    créé par les banques et doit en plus leur être remboursé (et avec des
    intérêts), que ce soit directement ou indirectement (par les crédits, les
    impôts, les salaires ou les prix). De plus, l'augmentation de la masse
    monétaire (l'argent créé par les banques à leur seul profit) n'est rendue
    possible que par la production effectuée par la population (sans quoi il n'y
    a pas de croissance ni de prêts). On remarque donc qu'avec le travail de
    quelqu'un, quelqu'un d'autre crée de l'argent : ne serait-ce pas une forme
    d'esclavage ?

    Le but de rétablir l'égalité devant la création monétaire est de supprimer
    cette redistribution absurde. Une fois cette injustice corrigée, pour une
    même masse monétaire, 400 € auraient un "pouvoir d'achat" beaucoup plus
    important que nos 400 € "dettes" actuellement (puisqu'ils ne devraient pas
    être remboursés).

    Pour résumer, le passage du système actuel vers un système à *dividende
    universel* changerait deux choses :

     * il supprimerait l'énorme redistribution des richesses de la population
       vers les banques ;
     * il instaurerait une petite redistribution des riches vers les pauvres.

    Il me semble aberrant de commencer à en chercher les financements dans un
    impôt sur tel ou tel truc, si on laisse en place le système de création
    monétaire actuel (cette redistribution de toutes les richesses vers les
    banques).
