  contents: |
    Ce billet est rempli d'âneries invraisemblables et naïve sur le
    fonctionnement de notre économie.

    OUI, plus la productivité augmente, plus le cout de production baisse et
    moins il y a besoin de gens pour effectuer le travail. C'est le mécanisme en
    œuvre depuis des milliers d'années.

    Et depuis des milliers d'années, le temps humain "libéré" par ce mécanisme,
    est réinvesti ailleurs. Mais quel rapport avec l'offre et la demande ?
    aucun.

    Si nous étions restés avec nos besoins du néolithique, soyez sûr qu'il y
    aurait 99.999% de chômage (si tant est qu'il puisse y avoir du chômage dans
    une société non capitaliste).

    Vous prenez comme exemple une société imaginaire dans laquelle le travail de
    5% des hommes suffit. Dans une société communiste et sans classes, c'est
    possible. Sauf que ce qui se passe et s'est toujours passé dans l'histoire,
    c'est que la classe dominante (qui choisit ce qui doit être produit) profite
    de cette aubaine pour faire travailler les autres 95%, et ce afin de
    produire des biens et services satisfaisants les seuls intérêts de cette
    classe dominante. Cela se traduit souvent par l'effort militaire ainsi que
    la production de luxe. Par conséquent l'abondance n'est jamais atteinte, et
    le besoin (de la classe dominante) est sans limite.

    En revanche là ou vous avez raison, c'est que dans une société qui ne
    partage pas le travail, ceux qui ne font rien ne peuvent pas acheter les
    produits de ceux qui produisent.

    Il existe deux solutions à ce problème : 1) répartir les richesses produites
    (ce qui n'empêchera pas ceux qui produisent de manger). La conséquence c'est
    comme vous dites, une chute des prix et un écroulement du système. Ou bien
    2) maintenir les prix par la destruction de la production (comme vous
    l'expliquez très bien), et maintenir le système. Jusqu'à présent c'est la
    solution 2 qui a été mis en œuvre mais j'espère que ça changera un jour.

    Vous faites tout un discourt sur la "rareté", sous un angle totalement
    idéaliste. OK, qu'est ce que la rareté ? Base de la théorie économique : la
    rareté est simplement un synonyme de "cout de production très élevé". Ce
    n'est qu'un curseur sur l'échelle du temps de production. L'or est rare car
    il est long à extraire.

    Ce n'est pas + profitable de vendre des choses "rare", que des choses
    "abondantes", car si je mets 100 heures à extraire un gramme d'or, et 100
    heures à extraire 1kg d'argent, au final je dois vendre ma production pour
    satisfaire mes 100h de travail. Donc mon gramme d'or a le même cout que mon
    kilo d'argent (et pourtant j'en ai 1000 fois +).

    Pour entrer dans des sujets + sérieux, les entreprises ne cherchent pas + à
    vendre ce qui est "difficile" à produire que ce qui est "facile". La seule
    chose qui compte c'est de pouvoir l'acheter 1, et le revendre 1+X. Que ce
    soit de l'or ou des cailloux, si ca peut s'acheter et se revendre, le
    système fonctionne et permet des bénéfices.
- id: 56
  author: ®om
  date: 2011-12-18 18:29:33+01:00
  contents: |
    > @[**Stéphane Dubois**](#comment-28)
    >
    > Vous avez l'air d'assumer (ou de vouloir?) un monde fini et statique, dans
    > lequel l'initiative et l'invention individuelle ne joue pas un role
    > ‘createur' at ‘remplisseur' de besoins.
    >
    > @[**seb**](#comment-55)
    >
    > Et depuis des milliers d'années, le temps humain « libéré » par ce
    > mécanisme, est réinvesti ailleurs.

    Cette objection, qui consiste à dire *"le temps libéré grâce à
    l'augmentation de l'efficacité sera utilisé pour d'autres types d'emplois,
    car il y aura toujours des besoins"* revient souvent par-ci par-là, je
    n'avais pas vraiment pris le temps d'y répondre…

    Pour reprendre ce que je dis dans le billet, comparons deux situations. Dans
    la première, il faut beaucoup de travail pour réaliser une production P.
    Dans la seconde, la production P est atteinte avec beaucoup moins d'efforts.
    La même production P, donc.

    Dans la première, c'est la croissance, le plein emploi, il y a plein
    d'argent, c'est merveilleux. Dans la seconde, c'est la crise, il n'y a plus
    de travail, plus d'argent… C'est totalement illogique : avec ce système, la
    situation où l'on est beaucoup plus efficace est catastrophique alors que la
    situation où "nous avons du mal à produire" est beaucoup plus prospère.

    Votre objection est alors de dire que *les effets dévastateurs du progrès
    seront compensés sur le long terme par le déplacement des emplois*, ce qui
    permettra d'augmenter la production.

    D'abord, nous ne pouvons que nous étonner du lien de cause à effet, ne
    serait-ce qu'à court ou moyen terme, entre l'amélioration de l'efficacité et
    la pauvreté. Que la société crée de nouveaux besoins et y réponde lorsque le
    progrès a permis de libérer du temps, tant mieux. **Mais que ce soit une
    nécessité absolue, sans laquelle la population ne peut même plus survivre,
    ne serait-ce que dans les mêmes conditions qu'auparavant, est absurde.**

    Ensuite, nous remarquons que la subsistance ne dépend alors plus uniquement
    de la production (puisqu'à production égale, dans le premier cas c'est la
    prospérité, dans le second cas la catastrophe), mais de la combinaison de
    deux autres facteurs : l'inefficacité (toutes choses étant égales par
    ailleurs, l'inefficacité est préférable dans ce système) et la création de
    nouveaux emplois (fussent-ils inutiles). Si aucune de ces deux conditions
    n'est remplie, c'est-à-dire si l'efficacité s'améliore beaucoup plus vite
    que de nouveaux besoins et emplois se créent, c'est la catastrophe. Que
    faire alors pour éviter cette catastrophe ? Évidemment, rétablir au moins
    l'une des deux conditions. Soit diminuer l'efficacité, soit créer de
    nouveaux emplois. N'est-ce pas aberrant ? **Ne pourrions-nous pas vivre dans
    une phase temporaire où l'efficacité est améliorée mais où de nouveaux
    emplois ne sont pas encore créés ?** Parce qu'on a bien au moins la même
    production…

    Enfin, à l'évidence, la première situation est meilleure pour la société,
    nous aurions beaucoup plus de temps libre. Ce n'est pas du tout un appel à
    la paresse : plus de temps libre… pour avoir des activités. Pour se
    cultiver. Pour travailler. Mais pas un emploi obligatoire inutile histoire
    d'avoir un taux de chômage moins élevé.

    Cette situation serait d'ailleurs **plus productive** (pas au sens de la
    croissance économique, mais **au sens du progrès**), pour deux raisons. La
    première, c'est qu'avoir plus de temps libre pour se cultiver et pour
    essayer des choses favorise l'innovation. La seconde, c'est que la nécessite
    absolue de vérifier les deux conditions est un frein au progrès : par
    exemple, si l'on s'arrange pour ce que l'on produit ait une durée de vie
    limitée, de manière à devoir les reproduire le plus souvent possible,
    effectivement, des emplois seront conservés *(voir le documentaire [Prêt à
    jeter](http://www.youtube.com/watch?v=iB8DbSE0Y90))*. Mais, naturellement,
    c'est une régression, pas un progrès. Sans parler des [externalités
    négatives](http://fr.wikipedia.org/wiki/Externalit%C3%A9).
