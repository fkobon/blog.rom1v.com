- id: 67
  author: ®om
  date: 2012-08-26 23:38:43+02:00
  contents: |
    À la fin de [ce commentaire](#comment-25), j'expliquais que le *dividende
    universel* (par création monétaire) changerait deux choses :

    > @[**®om**](#comment-25)
    >
    >  * *(1)* il supprimerait l'énorme redistribution des richesses de la
    >     population vers les banques ;
    >  * *(2)* il instaurerait une petite redistribution des riches vers les
    >     pauvres.

    Le *revenu de base* sans *dividende universel* me semble "aberrant", dans le
    sens où il ne s'occuperait que du point *(2)* tout en évitant soigneusement
    le *(1)*, qui d'après moi est absolument nécessaire.

    Le *dividende universel* me semble donc **nécessaire** au *revenu de base*.

    Mais est-il **suffisant** ?

    Autrement dit, faut-il, en plus de la création monétaire (éventuellement
    multipliée par la vitesse de circulation de la monnaie, cf la
    [TRM2](http://www.creationmonetaire.info/2011/06/theorie-relative-de-la-monnaie-20.html)
    page 49), ajouter un montant supplémentaire (qui donnerait plus de poids au
    point *(2)*) ?

    Je ne savais pas vraiment répondre à cette question. Au début du
    [commentaire en question](#comment-25), je me disais qu'il n'était pas
    impossible qu'il soit suffisant. Mais il me semble maintenant qu'il est
    insuffisant. Voici pourquoi.

    Le *revenu de base* est justifié d'après moi par 3 raisons essentielles
    (c'est ce que je développe dans le billet) :

     * *(a)* le lien entre productivité et pauvreté ;
     * *(b)* le [conflit entre l'abondance et l'économie][abondance] ;
     * *(c)* le fonctionnement de la création monétaire.

    [abondance]: {% post_url 2011-06-08-labondance-contre-leconomie %}

    Le dividende universel (par création monétaire), tel que proposé par dans la
    TRM, est une réponse (d'après moi la plus "pure" possible) au point *(c)*.
    Si je pense qu'il est **insuffisant**, c'est-à-dire qu'il serait judicieux
    de lui ajouter un revenu supplémentaire, c'est parce qu'il ne prend pas en
    compte les points *(a)* et *(b)*.

    Ainsi, il serait possible d'imaginer 2 sources de financement : une partie
    par création monétaire, une autre partie, supplémentaire, par d'autres
    moyens (taxes).

    Mais mathématiquement, il est possible de revenir à une seule source de
    financement. En effet, si l'on considère qu'une augmentation de la masse
    monétaire répartie entre tous est strictement équivalente à taxer chacun
    pour redistribuer (augmenter la masse monétaire de 25% est équivalent à
    prélever un impôt de 20%), la partie financée par taxe peut être remplacée
    par de la création monétaire.

    Ainsi, par rapport à la TRM, au lieu d'augmenter la masse monétaire de
    5%/an, il suffirait de l'augmenter de 5+x%/an. Je ne sais pas comment
    déterminer x, mais il est facile d'imaginer qu'il représenterait la part
    nécessaire pour répondre aux points *(a)* et *b*.

    *x* représente en fait un curseur pour donner plus ou moins d'importance au
    point *(2)*.
