  contents: |
    @francis

    Je vous accorde que l'augmentation de l'efficacité (et donc la
    rationalisation) n'est pas la seule cause du chômage, mais elle en est
    indéniablement un facteur : nombre d'emplois sont remplacés par des machines
    ou par l'informatique (et encore une fois, c'est tant mieux !). Et le
    système, au-delà d'un certain seuil, est un frein au progrès : supposons
    qu'il soit possible d'obtenir toute l'énergie dont nous avions besoin sans
    pétrole et sans nucléaire. Cette technologie ne verrait pas le jour avant
    des décennies, les intérêts privés liés au pétrole et au nucléaire étant
    trop important. Comme [l'invention de la radio
    FM](http://www.wikilivres.info/wiki/Culture_libre/Introduction) qui
    concurrençait la AM.

    Il faut bien voir que pour la société, l'abondance, l'efficacité et la
    viabilité des produits sont évidemment des bénéfices. Mais pour l'économie
    et les profits, c'est le contraire, ce sont la rareté et l'obsolescence qui
    sont bénéfiques. Et c'est l'économique qui dirige la société…

    > @[**francis**](#comment-37)
    >
    > Maintenant je pense que le dividende universel est une fausse bonne idée.
    > Il y a tant de travail à réaliser pour passer à une société juste,
    > soutenable… qu'il faut pas encourager la rente, fusse t'elle d'un
    > patrimoine national. De plus ça découple la valeur du merrite

    Je pense au contraire que le dividende universel est l'opposé de la rente.
    Il supprime la redistribution des richesses vers quelques privilégiés (donc
    supprime une rente) et redistribue une petite partie des plus riches vers
    les plus pauvres (comme je l'explique [ici](#comment-25)).

    Mais ta remarque est intéressante, car elle fait référence à une idée
    souvent défendue par ceux qui sont opposés au dividende universel. Selon
    eux, il ne faut pas donner de l'argent sans condition d'emploi à la
    population, car alors les gens ne feraient plus rien.

    Ce raisonnement suppose que l'argent doit être la motivation du travail.
    Sous-entendu, il ne peut pas en être autrement. Mais c'est faux, l'argent
    n'est pas ce qui nous motive vraiment (voir mon [précédent
    commentaire](#comment-6)). Internet en est d'ailleurs une preuve : nombre de
    personnes passent des heures à écrire des contenus et des logiciels, sans
    but lucratif. Les associations travaillent également, sans que l'argent ne
    soit leur motivation.

    De plus, il est intéressant de connaître [la valeur ignorée des
    métiers](http://www.monde-diplomatique.fr/2010/03/RIMBERT/18923) :

    > À force d'évaluer toutes choses et toutes gens à l'aune de leur rendement
    > monétaire — que rapportez-vous aux actionnaires ? —, il était fatal qu'on
    > retournât un jour la question aux évaluateurs, mais posée d'un autre point
    > de vue : que rapportez-vous à la société ?

    Mais quand bien même, supposons que l'argent soit la seule motivation du
    travail (ce qui n'est pas le cas), et que nous possédions et produisions
    suffisamment de richesses pour satisfaire les besoins de tout le monde.
    Faudrait-il volontairement priver une majorité de la population de leurs
    richesses (en les redistribuant à quelques privilégiés) afin qu'ils n'aient
    plus suffisamment pour survivre et ainsi les obliger à occuper un emploi ?

    À lire aussi : [Qu'est-ce que le travail
    ?](http://www.actuchomage.org/Les-dossiers/quest-ce-que-le-travail.html).
