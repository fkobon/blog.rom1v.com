- id: 12
  author: ®om
  date: 2011-02-23 10:13:34+01:00
  contents: |
    > @[**Stephane**](#comment-8)
    >
    > Si chaque personne reçoit un versement annuelle, une seule chose est
    > guarantie: l'inflation.

    L'inflation est un problème dans le système actuel, car la monnaie n'est
    créée qu'au bénéfice de quelques uns, diminuant la valeur de celle que tous
    les autres.

    **Mais si cette création est distribuée entre tous, l'inflation n'est pas un
    problème.**

    La seule conséquence visible sera l'augmentation de la valeur numérique de
    la monnaie. Si chaque citoyen reçoit 5% de la masse monétaire par an, la
    masse monétaire va doubler tous les 14,2 ans *(ln(2)/ln(1,05))*, et être
    multipliée par 100 tous les 94,4 ans *(ln(100)/ln(1,05))*. Il suffira alors
    tous les 95 ans de diviser par 100 la valeur numérique, comme cela a été
    fait avec le passage des anciens francs aux nouveaux francs.
- id: 13
  author: ®om
  date: 2011-02-23 11:47:23+01:00
  contents: |
    > @[**Nath**](#comment-10)
    >
    > Il y a une autre réponse au fait que l'on répond à plus besoins avec moins
    > de ressources : la création de nouveaux besoins.

    Tu as raison, c'est le moteur du système actuel. Mais 3 remarques.

    Tout d'abord, il n'y a pas de raison que la production répondant à ces
    nouveaux besoins ne bénéficie pas de l'augmentation de l'efficacité permise
    par l'automatisation et l'informatisation.

    Ensuite, nous ne pouvons que nous étonner de vivre dans un système où la
    subsistance ne dépend plus de la satisfaction des besoins, mais de la
    création de nouveaux besoins. Je ne suis pas contre la création de nouveaux
    besoins, qui est globalement positive (notamment avec les exemples que tu
    cites), mais **notre subsistance ne doit pas en dépendre**. Car si tel est
    le cas, alors une période sans création de nouveaux besoins a des
    conséquences catastrophiques, alors même que nous parvenons à satisfaire les
    besoins que nous avons déjà ; ceci paraît totalement illogique et insensé.
    Et pour à tout prix y parvenir, il est nécessaire de créer des "faux
    besoins", par exemple par l'[obsolescence
    programmée](http://fr.wikipedia.org/wiki/Obsolescence_programm%C3%A9e) (ce
    qui rejoint des problématiques écologiques), qui ne procure qu'une illusion
    de richesse.

    Enfin, ce n'est pas une réponse à l'**injustice de la création monétaire**
    (c'est même une incitation à l'injustice). Pour le comprendre, prenons le
    cas de la [vente pyramidale](http://fr.wikipedia.org/wiki/Vente_pyramidale).
    Pour maintenir ce système en vie, il faut recruter de plus en plus de
    nouvelles personnes ; autrement dit, il faut une *croissance* du nombre de
    personnes toujours plus importante. Ce système est voué à s'effondrer, mais
    ceux qui sont en haut de la pyramide sont sûrs de toucher le jackpot. Le
    système monétaire actuel est une [chaîne de
    Ponzi](http://fr.wikipedia.org/wiki/Cha%C3%AEne_de_Ponzi) mondiale : **ceux
    qui sont au haut de cette pyramide aspirent mécaniquement de plus en plus
    rapidement les richesses créées par ceux qui sont en bas**, à qui l'on
    explique qu'ils doivent travailler davantage afin de produire plus, pour le
    bien de l'économie (c'est-à-dire pour maintenir ce système en vie le plus
    longtemps possible).
