    merci pour votre effort d'analyse mais je crois humblement que votre 1er
    paradoxe est faut.

    Pour dire d'où je parle je connais l'argent dette et suit partisant du
    sociétalisme que vous devez connaitre.

    L'explication de la crise de la demande pour aller vite est celle à la base
    de la théorie Keynésienne.

    Je pense au contraire que nous avons une crise de la rentabilité qui
    entraine la suraccumulation entrainant le passage du système productif à un
    système financier (cycle long du capitalisme) avant que celui-ci n'explose,
    c'est-à-dire que la création monétaire pèse trop sur l'économie concrète les
    intérets devenants dispendieux (les dividendes équivaux à des intérets à la
    puissance n). La baisse de la rentabilité maintennant est lié au rapport
    richesse produite (monnaie) / emprunt, soit le surendettement qui bloque peu
    à peu l'économie réelle et entraine une pauvreté croissante (collectif,
    individus) pendant que les détenteurs de capital (les fauts
    emprunteurs/monnayeurs) se gavent. voir pour plus de détail :
    <http://www.fauxmonnayeurs.org/>

    Maintenant je pense que le dividende universel est une fausse bonne idée. Il
    y a tant de travail à réaliser pour passer à une société juste,
    soutenable... qu'il faut pas encourager la rente, fusse t'elle d'un
    patrimoine national. De plus ça découple la valeur du merrite, c'est pour ça
    que certains libéraux n'y sont pas opposé. Non, il faut encourager
    l'initiative sociétal (jugé bénéfique dans cette révolution à accomplir) par
    une création monétaire d'état, ça c'est sûr pour que toute cette masse de
    promesse de rembourssement soit détenue par l'état (qui peut en gérer la
