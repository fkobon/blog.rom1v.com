- id: 52
  author: ®om
  date: 2011-10-26 23:06:44+02:00
  contents: |
    > @[**ferdinand**](#comment-51)
    >
    > Non, on ne peut pas partir du specifique de l'economie numerique et
    > etendre a l'economie dans son ensemble.

    C'est pourtant ce que j'ai essayé de montrer : ce qu'il se passe
    spécifiquement pour l'immatériel n'est que le comportement asymptotique de
    ce qu'il se passe dans le monde matériel.

    Pour résumer, plus nous pouvons rendre la production efficace, moins
    produire (ou rendre un service) ne nécessite de travail (cf [Foxconn et ses
    robots](http://www.numerama.com/magazine/19482-foxconn-et-son-million-de-robots-ouvriers-une-bonne-chose-en-theorie.html)),
    et plus le coût marginal est faible. À partir d'un certain point, les moyens
    de production sont tellement accessibles et le coût marginal tellement
    faible que chaque individu a la possibilité de produire lui-même une
    nouvelle instance du produit (ou de se rendre le service lui-même), rendant
    de plus en plus difficile toute tentative de vendre ce produit ou ce service
    (l'offre est disponible en abondance et la demande est forcément limitée).

    La copie de fichiers n'est que le cas extrême où le coût marginal n'est pas
    seulement faible, il est juste nul, et sa duplication est accessible à tous.
    Si j'ai un fichier `chanson.oga`, et que je fais :

    {% highlight bash %}
    for i in {1..1000}; do cp chanson.oga $i.oga; done
    {% endhighlight %}

    Alors j'ai 1000 nouvelles instances de la chanson. Instantanément et
    gratuitement.

    Faire de même à distance pour la partager avec 1000 personnes différentes
    n'est pas plus coûteux.

    Dit autrement et plus directement, **la cause profonde de la guerre contre
    le partage de fichiers et de la lutte contre le progrès technologique afin
    de conserver des emplois est la même**.

    > @[**ferdinand**](#comment-51)
    >
    > Non un oeuf n'est pas encore duplicable, c'est d'ailleurs bien la raison
    > pour laquelle on ira pas du specifique numerique au general de l'Economie.

    Un œuf, peut-être pas, mais les objets matériels commencent à l'être, grâce
    à
    l'[autofabrication](http://www.framablog.org/index.php/post/2011/05/26/fab-lab-education)
    (comme l'[impression
    3D](http://www.framablog.org/index.php/post/2011/05/25/impression-3D-attention-danger)).

    Il est déjà possible de créer des pièces de rechange, rendant
    potentiellement caduque l'achat de ces pièces en passant par un
    intermédiaire.

    > @[**ferdinand**](#comment-51)
    >
    > Si l'economie numerique doit faire quelque chose, peut etre elle doit le
    > faire seul.

    Ce que tu mets en évidence, en voulant traiter différemment l'économie
    numérique et le reste, c'est que mettre en place un système dans un monde où
    il existe à la fois la rareté et l'abondance est problématique. C'est ce que
    j'évoque [ici][abondance] :

    [abondance]: {% post_url 2011-06-08-labondance-contre-leconomie %}

    > Je pense que nous devrions réserver l'économie aux domaines où elle
    > fonctionne, lorsqu'elle améliore la société, c'est-à-dire quand nous
    > devons gérer la rareté. Le reste des échanges – lorsqu'il y a abondance –
    > doit être hors-marché, car sinon l'économie tenterait d'y restaurer une
    > rareté artificielle.

    > L'équilibre entre l'abondance et la rareté évolue. Dans un monde de
    > rareté, l'économie peut fonctionner. Dans un monde d'abondance absolue,
    > l'économie telle que nous la connaissons serait contre-productive, et à la
    > limite il n'y aurait pas besoin d'argent (aurions-nous inventé l'argent si
    > rien n'était rare ?). Mais le problème se pose lorsque le monde est
    > composé à la fois de domaines d'abondance et de rareté
