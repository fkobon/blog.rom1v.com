- id: 6
  author: ®om
  date: 2011-02-19 18:40:17+01:00
  contents: |
    > @[**Pakalatak**](#comment-4)
    >
    > Je ne retrouve pas du tout dans ce texte ce qui fait que j'aime mon
    > travail et qu'il est important pour moi.

    Tu as tout à fait raison. Et tu montres avec cette remarque que [ce qui nous
    motive
    vraiment](http://www.framablog.org/index.php/post/2010/08/25/motivation),
    une fois que nous avons de quoi subvenir à nos besoins, ce n'est pas d'avoir
    plus d'argent, mais c'est l'autonomie et le développement personnel.
    Autrement dit, dans un cas extrême (fictif) où chacun aurait de quoi
    subvenir à ses besoins sans aucun travail, nous aurions quand même une
    activité. D'ailleurs, nous pouvons l'observer très simplement : de
    nombreuses personnes ont tellement de revenus qu'elles n'auraient pas besoin
    de travailler… Et pourtant, elles travaillent, et souvent dur.

    Par contre, aujourd'hui encore, certains ont un travail qu'ils considèrent
    comme une corvée, qui ne leur procure aucun plaisir mais qui leur est
    nécessaire simplement de subvenir à leurs besoins primaires. S'ils n'avaient
    pas à se soucier de leur subsistance, ils pourraient se réaliser dans des
    activités choisies qui les intéresse davantage.

    *Heureusement, ce n'est pas mon cas, j'ai la chance d'avoir un emploi qui
    correspond à ma passion (ingénieur en informatique).*

    > @[**Pakalatak**](#comment-4)
    >
    > Il faut clairement ne pas oublier que les gens ne peuvent pas rester chez
    > eux à rien faire, il est indispensable qu'ils aient des occupations qui
    > leur permettent de se réaliser.

    Évidemment. Mais le choix entre l'emploi et "rester chez soi à ne rien
    faire" est un [faux dilemme](http://fr.wikipedia.org/wiki/Faux_dilemme).

    La question est de savoir si ces occupations doivent être choisies ou
    subies. Lorsqu'il y avait le "plein emploi", c'est-à-dire qu'il y avait
    beaucoup de travail à réaliser pour répondre aux besoins de la population,
    il pouvait y avoir une raison à imposer une participation de chacun à la
    production.

    Par contre, en aucun cas il n'est juste que la création monétaire soit le
    privilège de quelques uns. Et si le travail manque (dans le cas où la
    production abonde), quel motif légitime pourrait-il y avoir à imposer une
    activité subie en conditionnant la subsistance à l'occupation d'un emploi ?
    Dans ces conditions, deux solutions sont possibles : soit proposer
    l'occupation d'emplois inutiles créés pour l'occasion, soit exclure
    définitivement ceux qui ont perdu au jeu de la chaise musicale des emplois.
    Tout ça pour avoir le droit à un revenu que d'autres créent sans travailler…

    Attention, il reste encore beaucoup emplois (10% de chômage, ça fait
    toujours 90% de la population active qui occupe un emploi). L'instauration
    du dividende universel ne supprimerait pas les emplois existants. D'abord
    parce que beaucoup ne se contenteraient pas de 300€ à 400€ par mois (même
    pour une famille à 4 personnes, 1200€ à 1600€ par mois, c'est pas énorme).
    Mais aussi comme tu l'as dit parce que la motivation d'un travail rémunéré
    n'est pas uniquement le salaire. Certains garderaient leur emploi tel quel
    (ceux pour qui il est un plaisir), d'autres le garderaient à temps partiel
    (pour laisser plus de temps à d'autres activités à côté, par exemple pour
    réaliser un travail qui n'est pas un emploi), d'autres changeraient
    d'emploi…

    Mais surtout, et c'est le point fondamental, la distribution de la création
    monétaire serait plus juste.
