    Vous êtes malheureusement l'illustration du drame de l'économie. Tout le
    monde se permet de donner son avis sur cette discipline sans rien y
    connaître, et sans même se chercher à se renseigner sur ce qui y est étudié.
    Vous vous fondez donc sur des arguments déjà réfutés, et à force de
    sophismes, vous êtes presque convaincant.

    Adopteriez vous la même démarche avec l'astrophysique ? la médecine ? le
    droit ?

    Bref, j'ai perdu mon temps, comme tous les gens qui vous ont lu... je ne
    parle même pas de ceux qui vous ont cru.
