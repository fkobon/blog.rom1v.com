    Ça fait quand même un peu bidouille à la MS/DOS, ce genre de choses.

    Ce genre de hack n'aide pas à rendre le libre accessible à tous, et aussi
    longtemps que nvidia persisteras à ne pas collaborer correctement avec le
    monde du libre ( cad en fournissant des specs, ce genre de choses ), on
    devra en passer par la, et dépendre de leur bon vouloir, ou devoir perdre du
    temps à integrer des hacks à gauche et à droite au lieu de faire avancer le
    libre.

    L'article d'un dev kde (<http://vizzzion.org/?blogentry=819>) résume bien le
    probléme, et perso, je trouve ça un peu triste, non ?
