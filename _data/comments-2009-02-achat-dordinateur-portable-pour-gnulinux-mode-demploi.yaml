- id: 1
  author: Jimluiz
  date: 2009-02-26 11:59:47+01:00
  contents: |
    J'ai aussi acheté un Clevo sous Ubuntu il y a quelques mois, j'en suis très
    content, et je l'ai eu à un prix que je trouve correct: 800€ le tablet-pc
    (ref. TN120R). A part l'écran tactile, tout est out-of-the-box, mais j'ai
    réussi à le faire fonctionner après un peu de galère.

    Pour bons-vendeurs-ordinateurs.info, je connaissais pas, je l'ai mis de côté
    c'est intéressant.

    Pour un ordinateur de bureau, ça ne me pose pas trop de problème car je les
    monte moi-même, mais pour un portable c'est une autre histoire.

    J'espère qu'on pourra arriver un jour à pouvoir acheter des ordinateurs nus
    sans trop de difficultés. En attendant, je me suis porté vers Clevo, et j'en
    suis vraiment très content.
