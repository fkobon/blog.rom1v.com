  contents: |
    D'après l'[Article L122-1 du code de la
    consommation](http://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle=LEGIARTI000006292153),
    oui.

    C'est d'ailleurs pour ça que l'UFC-Que-Choisir a porté plainte contre Darty
    (qui a été condamné à afficher les prix du système et à le rembourser sur
    demande du consommateur, même si pour l'instant ça n'est pas vraiment
    respecté), Auchan et HP (dont le procès n'a pas encore eu lieu à ma
    connaissance).
