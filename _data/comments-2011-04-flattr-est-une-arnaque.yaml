  contents: |
    Ce billet (provocateur) est composé de deux parties : une première qui
    analyse la part que prend *Flattr* dans l'argent qui est injecté dans le
    système, et une seconde qui regarde quelle part des échanges elle
    représente.

    Deux critiques sont récurrentes dans vos commentaires (une par partie).

    **Votre première critique, c'est que l'hypothèse de départ, à savoir le fait
    de remettre tout l'argent que l'on a gagné du mois précédent, est absurde.**

    Ce que j'ai dit précisément, c'est *« ils versent une somme de manière à ce
    qu'il y ait autant d'argent qui rentre que d'argent qui est sorti du mois
    précédent »* (pour regarder ce qu'il se passe quand il n'y a pas d'argent
    rajouté). La situation où chacun remet ce qu'il a gagné est la plus "simple"
    qui satisfait cette condition. Mais ce qu'il faut bien voir, c'est que ça ne
    change rien à la part que *Flattr* s'accapare dans l'argent injecté. Que ce
    soit A qui ait remis 7€ et B qui ait remis 13€, ou que chacun ait mis 10€,
    ça revient exactement au même pour les bénéfices de *Flattr* (ça changera
    juste la part que cela représente dans les échanges totaux, ce qui est
    décrit la seconde partie). La situation où chacun met 10€ le premier mois et
    9€ le second mois est équivalent de ce point de vue là.

    Donc oui, c'est un exemple simple et irréaliste qui satisfait la condition,
    mais qui ne change rien à la conclusion. De la même manière que le fait que
    chacun verse exactement la même somme (10€ / mois) est irréaliste et
    simplificateur : en réalité certains verseront 5€ d'autres 15€. Mais cela
    n'a aucun impact sur la démonstration (ou alors expliquez de quelle manière
    cela en a).

    **Votre seconde critique concerne l'asymétrie entre donneurs et receveurs.**

    Ce que j'ai mis en évidence, c'est que la part des échanges que représentait
    l'argent destiné à *Flattr* dépendait de l'équilibre des dons. Si les dons
    sont parfaitement équilibrés, le transfert d'argent vers *Flattr* représente
    100% des échanges, et s'ils sont parfaitement déséquilibrés, cela représente
    10% (ce qui reste énorme, ce qu'on a vu dans la première partie).

    Évidemment, la situation réelle est entre les deux (je ne sais pas où
    exactement). Elle n'est évidemment pas à 100% pour *Flattr* (il est très
    improbable que les dons s'équilibrent parfaitement), mais il est également
    évident qu'elle n'est pas à 10% (il est très improbable que la séparation
    entre créateurs et donneurs soit parfaite, c'est même strictement impossible
    car chacun doit donner au minimum 2€). Mais à la limite peu importe, ce
    qu'on sait c'est qu'elle est forcément pire que le cas limite de 10%, qui
    est déjà
    [inacceptable](http://www.creationmonetaire.info/2010/05/flattr-le-modele-senlise.html) :

    > Flattr prend 10% des dons pour "assurer son fonctionnement"… C'est à dire
    > 10% de prélèvements sur toute la valeur produite et échangée par la
    > communauté, pour un seul et unique service : gérer la comptabilité de
    > simples chiffres de comptes individuels, autrement dit gérer des fichiers
    > informatiques, gérer des données numériques, ce que fait par exemple
    > Apache, Ubuntu, Open Office, Firefox, Thunderbird, Jabber, ou tout autre
    > logiciel / système libre, avec un niveau de complexité, et même de
    > sécurité, autrement plus important.
