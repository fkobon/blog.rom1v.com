  contents: |
    C'est moi, ou personne ne fait la comparaison Sacem/Flattr ?

    Flattr essaie de calquer le système physique (de pénurie) sur le monde
    numérique (d'abondance). Forcément il va y avoir des baisés comme dans le
    monde physique, mais en abondance puisque nous sommes en numérique. :)

    Dans le monde physique si j'ai un euro, je te donne mon euro, je n'ai plus
    mon euro et tu as un euro. C'est la pénurie.

    Dans le monde numérique si j'ai un fichier, je te donne mon fichier, j'ai
    toujours mon fichier, tu as un fichier. C'est l'abondance.

    Si une information est publiée par une université, puis reprise par un blog
    A. Un site B la diffuse à son tour où un un site C puise son information etc
    ... Pourquoi faudrait-il flattr C qui n'est qu'un bâtard de pompeur et rien
    pour les autres de la chaine sans qui l'information ne nous serait pas
    parvenue ? Combien de sites ne citent pas/mal leurs sources ?

    Disons que Flattr essaie de créer une passerelle physique/numérique qui
    cumule tous les défauts des deux systèmes : somme d'argent limitée (pénurie)
    mais connexions illimitées (abondance). Forcément ça conduit inévitablement
    à la ruine des participants. Mais comme ils ne sont pas si cons que ça ils
    sortent de leur propre système en ponctionnant un pourcentage "à
    l'ancienne".

    Il serait peut-être temps que les théoriciens de l'économie se sortent un
    peu les doigts pour nous pondre quelque chose qui tienne un peu la route. La
    crise que nous traversons montre que le système que nous utilisons depuis
    deux millénaire est à bout de souffle et nous conduit dans le mur. Vous
    n'allez pas nous le dupliquer dans le monde virtuel, ce serait stupide ?

    Au boulot les gars !
