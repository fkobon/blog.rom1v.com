  date: 2011-04-09 11:50:14+01:00
  contents: |
    > @[**j-c\_32**](#comment-27)
    >
    > Flattr doit aussi transférer l'argent entre les banques, et cela n'est pas
    > gratuit

    C'est tout à fait juste. C'est pourquoi, si la dénonciation du système
    Flattr est tout à fait justifiée relativement à sa forme (sa topologie, un
    système à captation centrale de monnaie), sa forme dépend réellement de fait
    de celle du méta-système dans lequel il s'inscrit (le système monétaire,
    centralisé autour du systèmes des Banques, qui décide arbitrairement de la
    ponction effectuée sur l'ensemble de TOUS les échanges monétisés).

    > @[**Huydu**](#comment-25)
    >
    > Et c'est là où le Bitcoin pourrait devenir une très bonne alternative

    Rejoint la bonne remarque de j-c-32 . C'est effectivement une solution à un
    problème lié au système monétaire. Le système monétaire réclamant sa part
    arbitrairement définie, tout sous-système qui lui fait allégeance n'a pas de
    véritable autre choix que de se plier à cette ponction. Cette ponction ayant
    lieu de deux façons différentes, soit par l'intérêt arbitraire, soit par
    l'inflation de la masse monétaire arbitrairement effectuée elle aussi
    (expansion des crédits), qui dévalue la monnaie initiale.

    Toutefois, et j'attire votre attention @Huydu et @j-c\_32 sur ce point, le
    point fondamental est plus subtil. Il concerne la nature de la monnaie, et
    la nature de sa topologie quand à sa création et diffusion au sein de
    l'économie. Des hommes libres peuvent-ils admettre que la monnaie,
    instrument commun dont ils acceptent implicitement ou explicitement l'usage,
    soit émise de façon arbitraire par une poignée de décideurs, et ce dans sa
    totalité ?

    Pourquoi deux hommes libres X et Y (ou plus) devraient ils demander
    l'autorisation ou subir la ponction d'un centre d'émission avant d'effectuer
    des échanges monétisés ?

    En comprenant cette notion de structure du système monétaire, la réfutation
    de la LEGITIMITE des sous-systèmes qui le déclinent localement est évidente.
    Je vous invite à réfléchir à la nature de la monnaie elle-même, et aux
    possibilités légitimes ou pas de son mode de fonctionnement. Ce mode de
    fonctionnement doit-il être basé sur un code privé ? Un code libre ? Un code
    démocratique ? Quels sont les critères qui doivent lui présider ? Est-il
    légitime qu'il soit semblable à un Minitel, ou bien à Internet ? Qui en
    décide ?

    <http://www.creationmonetaire.info/2010/12/crise-monetaire-quel-debat.html>
