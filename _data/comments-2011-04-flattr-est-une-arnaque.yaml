- id: 63
  author: j-c_32
  date: 2011-05-05 11:36:09+01:00
  contents: |
    > @[**®om**](#comment-61)
    >
    > Chacun des receveurs reçoit en moyenne 9€. Et Flattr, à lui tout seul
    > (qu'on pourrait voir comme le 10001e receveur), gagne 10000€. Pour un seul
    > service : celui de gérer les transferts d'argent.\
    >
    > Pourquoi ce service en particulier aurait-il le privilège de gagner un
    > montant si important par rapport à tous les autres services ? Uniquement
    > parce que ses administrateurs définissent les règles unilatéralement, et
    > peuvent donc s'appliquer des règles différentes que celles valables pour
    > tous les autres ?

    Ben ça me parait non trivial: qui te dit que le transfert d'argent ne coute
    pas 9990€. Auquel cas, Flattr ne gagne pas 10000€, mais uniquement 10€.

    Ce qui manque dans ton raisonnement, c'est les coûts fixes par transaction.

    Lorsque j'achète une voiture à 200000€, cela ne veut pas dire que le vendeur
    met 200000€ dans sa poche. Lorsque je paie les frais d'envoi à, disons, 5€
    pour recevoir le cd d'une distribution, cela ne veut pas dire que la
    distribution gagne 5€.

    > @[**®om**](#comment-61)
    >
    > La bonne solution, à mon sens, est que Flattr se fasse rémunérer par le
    > système qu'il propose à ses membres.

    Pour moi, la solution proposée par Flattr est bonne uniquement pour la
    distribution de biens non rivaux. Parce qu'un bien non rival ne "coute" rien
    à l'auteur lorsqu'il est utilisé. J'ai du mal à justifier pourquoi on
    pourrait refuser de payer:

    - un bien non rival, tel une baguette de pain. car lorsqu'on utilise le
    pain, le boulanger doit travailler pour le remplacer et doit également
    acheter les ingrédients.

    - un service qui possède un coût non nul par utilisation. car lorsqu'on
    demande que le service soit rendu, on demande que qlq'un travaille ou
    dépense de l'argent pour nous.

    Or, Flattr est dans la deuxième catégorie.

    > @[**®om**](#comment-61)
    >
    > Pourrais-tu préciser ou reformuler ?

    Oui, j'ai simplifier la situation sans le préciser. Je recommence "from
    scratch".

    Imaginons qu'il y ai 100 utilisateurs de Flattr qui ne font que donner, et
    100 utilisateurs de Flattr qui ne font que recevoir. Imaginons que ces 100
    utilisateurs donnent tous 10 centimes à tout les utilisateurs receveur. À la
    fin du mois, les receveurs récupèrent leur argent (c-à-d 9 euros). Flattr,
    quand a lui, a récolté 100 euros. Flattr va devoir donc effectuer 100
    virements bancaire pour permettre aux 100 receveurs de récupérer l'argent
    sur leur compte. Imaginons que le cout de la transaction soit fixe de 1
    euros. Dans ce cas, cela va coûter à Flattr 100 euros pour "payer les frais
    de fonctionnement". Au final, le bénéfice brut de Flattr sera de 0 euro.

    C'est évidemment un exemple simplifié, mais qui met le doigt sur ce qui me
    dérange dans ton raisonnement, car en effet, selon ton raisonnement, dans le
    cas que je décris, Flattr gagne 100 euros, alors que ce n'est pas le cas.
    Car tu ne tiens pas compte des frais de fonctionnement de Flattr, qui sont
    là "à chaque transaction", c-à-d à chaque utilisation du système. Sauf en
    cas d'échange interne, mais j'en parle aussi en disant que rien ne prouve
    que les gains engendrés par ces "actions gratuites" ne compense pas les
    coûts des "transferts payants".

    > @[**®om**](#comment-61)
    >
    > d'autres systèmes prennent une part moins importante (3,4% + 0,25€ pour
    > PayPal par exemple ...

    Donc, pour un transfert de 2 euros, PayPal prend une commission de 15.9% (en
    effet: (2\*0.034)+0.25 = ~32 centimes = 15.9% de 2 euros).

    Apparemment, PayPal a également des coûts de transferts bancaires moins
    importants que Flattr (car Flattr n'a pas les moyens d'installer une
    succursale dans chaque pays, ce qui lui permettrait d'acquérir un compte
    dans chaque banque et donc de réduire les frais en évitant les transferts
    internationaux si j'ai bien compris)

    > @[**®om**](#comment-61)
    >
    > Mais pour le client, 100€ pour faire 1km, ça reste de l'arnaque. C'est
    > beaucoup trop cher pour ce que le service permet.

    Pour moi, Flattr me permet de transmettre des sommes inférieures à 2 euros à
    des destinataires différents en ne perdant que 10% au lieu de 15.9% avec
    PayPal. Donc, dans ton exemple, pour moi, 100€ pour faire 1km est une très
    bonne affaire, car il n'existe pas de moyen moins cher.

    > @[**®om**](#comment-61)
    >
    > Si Flattr prenait une commission de 90%, tu pourrais d'ailleurs dire
    > exactement la même chose

    Totalement exact: si on veut prétendre que Flattr est honnête, il faut
    pouvoir le prouver. De même, si on veut prétendre que Flattr est malhonnête,
    il faut pouvoir le prouver.

    Si tu avais intitulé cet article: "Flattr est peut-être une arnaque",
    j'aurais eu un discours différent.

    Moi, tout ce que je dis, c'est: 10% m'arrange (car c'est plus avantageux
    qu'avec PayPal) et il me semble que ce n'est pas impossible que ça soit
    honnête, donc, je leur laisse le bénéfice du doute. Tu peux évidemment avoir
    une opinion différente, mais pas affirmer sans preuve que mon opinion est
    fausse.

    (et si Flattr prenait 90%, j'utiliserai PayPal, plus avantageux)

    @ Philippe :

    C'était juste une remarque en passant de ma part, et ça ne te visait pas en
    particulier.

    C'était plus genre: "tiens, ta réaction me fait penser à quelque chose que
    j'ai constaté ailleurs et qui me dérange".

    > @[**Philippe**](#comment-62)
    >
    > Heu traiter qqu'un de troll et de petit frère capricieux, je trouve ça
    > personnellement un peu insultant et pas très sain, non ?

    C'est exactement pour ça que j'ai dit: "pas très diplomatique et peut-être
    exagérée".

    Reste que sans son intervention, ®om n'aurait pas réagit, et malgré l'a
    priori très positif que je lui porte, j'en serais resté avec une vague
    impression fausse de "hum, dès qu'on sort des arguments massues, il ignore
    le sujet, bravo pour l'honnêteté intellectuelle".

    Pour le reste, ce ne sont que des suppositions qui s'avéreront p-e exactes
    (et je suis d'accord avec toi sur l'enjeu stratégique de la récente
    modification chez Flattr). Comme je l'ai dit, tu peux dire: "Flattr est p-e
    une arnaque". Si tu souhaites dire "Flattr est une arnaque", alors, il te
    suffit de prouver que le bénéfice brut réel de Flattr est volontairement
    malhonnêtement disproportionné (c-à-d est plus disproportionné que ce qu'on
    trouve chez eBay, PayPal, Apple ou Redhat).
