- id: 60
  author: j-c_32
  date: 2011-05-03 11:57:38+01:00
  contents: |
    @ ®om:

    1\) Ce avec quoi je suis d'accord:

    Le système flattr peut "arnaquer" les simples d'esprits qui n'ont pas
    compris que Flattr récupère plus de 10% puisqu'il oblige les receveurs de
    donner également.

    Ce n'est plus vrai aujourd'hui.

    2\) Ce avec quoi je suis d'accord sur le constat mais pas sur le fait que ça
    soit un problème:

    Les échanges "internes", qui ne passent pas par transaction bancaire sont
    "gratuit" pour flattr, et ils ne devraient idéalement pas les imposer de
    10%.

    Maintenant, combien gagne Flattr grâce à ceci ? Cela ne leur permet-il pas
    de rembourser leur déficit engendré par les frais des petites transactions
    dont le coût de transaction est fixe ? Vaut-il mieux imposer à tous un
    pourcentage plus élevé prélevé lors de l'entrée (ou la sortie) d'argent ou
    vaut-il mieux prélevé l'argent proportionnellement à sa circulation
    virtuelle (à la "taxe Tobin") ?

    Perso, je ne suis pas contre un prélèvement à l'entrée, mais sans doute que
    cela impliquerait l'augmentation de la "taxe flattr" et risquerait de
    favoriser la virtualisation (c-à-d l'argent qui rentre dans Flattr ne fait
    que tourner en rond dans Flattr et ne sera jamais utilisé par les receveurs
    (en particulier ceux qui reçoivent peu) car ils n'ont pas envie de perdre de
    l'argent s'ils doivent réinjecter s'ils veulent faire un don (notons que si
    le receveur ne fait que recevoir, alors, la question des transferts internes
    ne se pose même pas)).

    3\) Ce avec quoi je ne suis pas d'accord:

    Je ne suis pas d'accord lorsque tu prétends que 10% est une arnaque
    évidente. Si tu veux convaincre de cela, il faut aller beaucoup _beaucoup_
    plus loin dans ton raisonnement. Combien coute les frais de transaction
    bancaire ? Quel est le montant moyen transféré par flattr par utilisateur,
    taxe flattr comprise ? Quel est le montant moyen transféré par flattr entre
    compte ?

    Par exemple, si le cout de transaction est fixe de 1 euros et que le montant
    moyen transféré par flattr par utilisateur est de 10 centimes, alors, 10%
    est bénéfique du point de vue de l'utilisateur. Si le montant moyen
    transféré par Flattr entre comptes est de 10 euros (cela correspond à une
    moyenne de 100 "flatt" par compte par mois), alors, Flattr ne fait que
    rentrer dans ses frais (100\*0.1\*10centimes = 1 euro gagné par Flattr
    tandis que son travail consiste à faire une transaction bancaire qui coute 1
    euro).

    Bref, le coût fixe des transactions rend le calcul très compliqué, et rien
    ne prouve que 10% n'est pas tout ce qu'il y a de plus honnête de la part de
    Flattr (et donc pas du tout une arnaque).

    @ Philippe, de manière totalement hors-sujet:

    Le coup du "tu n'as pas réagit à un argument qui selon moi remet en question
    tout ton raisonnement, j'en conclus que tu refuses de considérer les points
    qui ne t'arrangent pas et que tu es donc un troll" est certes facile.

    Par contre, le "ce type a mis le doigt sur un point important qui selon lui
    met en l'air mon argument, attendons qu'il s'offusque du fait que je
    persiste à ignorer cet élément pour le tourner en ridicule en prétendant
    qu'il voit des trolls partout" est à mon avis bien plus grave (et
    heureusement, ce n'est pas le cas du comportement de ®om, qui a omis de
    répondre juste parce qu'il ne voyait pas ça comme un contre-argument
    massif).

    Je vois de plus en plus ce genre d'arguments, et cela me dérange.

    Pour moi, l'attitude de vetetix, même si pas très diplomatique et peut-être
    exagérée, est saine: un débat ne vaut rien si un des deux interlocuteurs
    refusent de répondre sur ce qui apparait comme des contre-arguments massifs
    de la part de l'autre.

    Inversement, l'attitude: "ahah, tu me traites de Troll et tu dis que ça sert
    à rien de discuter avec moi. Au lieu de te répondre, je te prend au mot et
    ne te répond pas, justifiant ainsi ton impression (et comme ça tu pars, un
    gêneur de moins) tout en me permettant de sauver la face. Débat terminé,
    j'ai gagné !" ne sert absolument pas le débat.

    (mais je rappelle que ce n'est pas le comportement de ®om)
- id: 61
  author: ®om
  date: 2011-05-03 20:20:08+01:00
  contents: |
    > @[**j-c\_32**](#comment-60)
    >
    > Le système flattr peut « arnaquer » les simples d'esprits qui n'ont pas
    > compris que Flattr récupère plus de 10% puisqu'il oblige les receveurs de
    > donner également.
    >
    > Ce n'est plus vrai aujourd'hui.

    Je ne qualifierais pas ces personnes de "simples d'esprits" (ou alors je me
    classe aussi dans cette catégorie, car je n'avais pas compris ça au début).

    Mais ces "plus de 10%" ne sont pas liés au fait que Flattr obligeait tout le
    monde à donner (ce n'était tout au plus qu'une condition "aggravante").

    Les membres peuvent donner et peuvent recevoir, de manière non-exclusive. En
    pratique, je ne connais pas la proportion de membres qui ne font QUE donner
    ou QUE recevoir, mais tout ce qu'on peut dire, c'est que la part des
    échanges destinés à *Flattr* est comprise entre 10% et 100% (qui sont les
    cas limites). Ceci est toujours vrai après la récente modification des
    règles.

    > @[**j-c\_32**](#comment-60)
    >
    > Maintenant, combien gagne Flattr grâce à ceci ?

    Ça, je ne sais pas (et personne ne sait, à part *Flattr*). Je regarde
    combien ça coûte aux utilisateurs, par rapport aux échanges réels que le
    système permet.

    > @[**j-c\_32**](#comment-60)
    >
    > Perso, je ne suis pas contre un prélèvement à l'entrée, mais sans doute
    > que cela impliquerait l'augmentation de la « taxe flattr » et risquerait
    > de favoriser la virtualisation (c-à-d l'argent qui rentre dans Flattr ne
    > fait que tourner en rond dans Flattr et ne sera jamais utilisé par les
    > receveurs (en particulier ceux qui reçoivent peu) car ils n'ont pas envie
    > de perdre de l'argent s'ils doivent réinjecter s'ils veulent faire un don

    Le prélèvement à l'entrée n'est qu'une solution "de repli" permettant de
    supprimer la taxation sur les échanges internes. Mais bonne remarque, elle
    pourrait disuader de retirer l'argent trop souvent.

    La bonne solution, à mon sens, est que *Flattr* se fasse rémunérer par le
    système qu'il propose à ses membres.

    > @[**j-c\_32**](#comment-60)
    >
    > Je ne suis pas d'accord lorsque tu prétends que 10% est une arnaque
    > évidente.

    Imagine qu'il y ait 10000 receveurs et 10000 donneurs, chacun donnant 10€
    (on se place dans le meilleur des cas, avec une séparation parfaite entre
    donneur et receveurs, donc une part qui ne dépasse pas 10%). Les receveurs
    sont a priori les gens qui "créent" quelque chose (un logiciel libre, une
    encyclopédie en ligne, un site d'information…).

    Chacun des receveurs reçoit en moyenne 9€. Et Flattr, à lui tout seul (qu'on
    pourrait voir comme le 10001e receveur), gagne 10000€. Pour un seul
    service : celui de gérer les transferts d'argent.

    Pourquoi ce service en particulier aurait-il le privilège de gagner un
    montant si important par rapport à tous les autres services ? Uniquement
    parce que ses administrateurs définissent les règles unilatéralement, et
    peuvent donc s'appliquer des règles différentes que celles valables pour
    tous les autres ?

    > @[**j-c\_32**](#comment-60)
    >
    > Par exemple, si le cout de transaction est fixe de 1 euros et que le
    > montant moyen transféré par flattr par utilisateur est de 10 centimes,
    > alors, 10% est bénéfique du point de vue de l'utilisateur. Si le montant
    > moyen transféré par Flattr entre comptes est de 10 euros (cela correspond
    > à une moyenne de 100 « flatt » par compte par mois), alors, Flattr ne fait
    > que rentrer dans ses frais (100\*0.1\*10centimes = 1 euro gagné par Flattr
    > tandis que son travail consiste à faire une transaction bancaire qui coute
    > 1 euro).

    Je n'ai pas bien compris ce paragraphe. Que désigne le montant moyen
    transféré par Flattr par utilisateur (et pourquoi est-il pertinent) ? De
    même pour le motant moyen transféré par Flattr entre comptes.

    Ta phrase "cela correspond à une moyenne de 100 flatt par compte par mois"
    m'a particulièrement perturbé, car ce n'est pas directement le nombre de
    clics par mois qui compte pour partager la cagnotte (que je fasse 2 clics
    pour A et 2 clics pour B ou 800 clics pour A et 800 clics pour B, le partage
    sera le même).

    Pourrais-tu préciser ou reformuler ?

    > @[**j-c\_32**](#comment-60)
    >
    > rien ne prouve que 10% n'est pas tout ce qu'il y a de plus honnête de la
    > part de Flattr

    Tout d'abord, d'autres systèmes prennent une part moins importante (3,4% +
    0,25€ pour PayPal par exemple, ce qui est déjà énorme, il n'y a qu'à voir le
    montant que cela représente dans les [finances de la Quadrature du
    Net](http://blog.fdn.fr/post/2011/03/09/Les-finances-de-La-Quadrature)).

    Mais surtout, ce que je dis c'est que ce système coûte extrêmement cher par
    rapport aux échanges qu'il permet. Que *Flattr* ait beaucoup de dépenses
    pour mettre en place le système importe peu de ce point de vue là.

    Je vais me risquer à une analogie bidon (désolé, je n'en ai pas trouvé de
    mieux, j'espère que ça suffira à exprimer ma pensée) : imaginons que dans
    une ville, il soit utile de relier deux points A et B distants d'1 km. Une
    entreprise construit une voie ferrée et y place un train, qui fait les
    allers-retours. Cette entreprise, pour rentrer dans ses frais, a calculé
    (enfin, annonce avoir calculé, personne ne peut le vérifier) qu'il fallait
    faire payer le ticket 100€ pour se rendre de A vers B. Peut-être que
    l'entreprise est très honnête (rien ne prouve qu'elle ne l'est pas), et
    qu'effectivement, il faut 100€ par ticket pour rentabiliser les
    installations et la maintenance. Mais pour le client, 100€ pour faire 1km,
    ça reste de l'arnaque. C'est beaucoup trop cher pour ce que le service
    permet.

    Si *Flattr* prenait une commission de 90%, tu pourrais d'ailleurs dire
    exactement la même chose : rien ne prouve que 90% n'est pas tout ce qu'il y
    a de plus honnête de la part de Flattr. Toujours est-il que le service est
    hyper-cher pour ce qu'il permet.

    Alors, oui, pour sa défense, il est construit "au-dessus" de systèmes déjà
    injustes. Mais il en rajoute une couche. Parmi ces systèmes injustes, il y a
    bien sûr le système monétaire actuel, qui est une arnaque d'une toute autre
    ampleur…
