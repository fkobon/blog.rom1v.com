  contents: |
    Démonstration intéressante mais qui se base sur le fait que nous sommes
    flattr est un circuit fermé dans lequel il faut constamment réinjecter de
    l'argent. Hors ce n'est pas le cas.

    Le système bancaire prend aussi un pourcentage des échanges. Dans ce cas,
    peux-t-on penser qu'ils auront tout notre argent au bout de X mois ?

    Aussi la démonstration se base sur un laps de temps. Oui, c'est sur, Flattr
    va gagner de l'argent tous les mois, et à un moment cet argent récolté
    correspondra à la somme introduite dans le système à un instant T. Avec
    combien de décalage ? T+2 ans ? 3 ans ? C'est assez complexe à déterminer,
    mais n'est-ce pas le but d'une société de gagner de l'argent ?

    Cependant, OUI, 10% sur les transactions c'est énorme. C'est une société
    jeune, espérons que cela baisse.

    Le plus con dans tout ça, c'est que du coup j'ai pas pu flattr ton article.
- id: 72
  author: ®om
  date: 2012-02-03 20:28:31+01:00
  contents: |
    > @[**birdy**](#comment-71)
    >
    > Démonstration intéressante mais qui se base sur le fait que nous sommes
    > flattr est un circuit fermé dans lequel il faut constamment réinjecter de
    > l'argent. Hors ce n'est pas le cas.

    N'est-ce pas un circuit fermé composé de tous les membres de *Flattr* ?

    > @[**birdy**](#comment-71)
    >
    > Aussi la démonstration se base sur un laps de temps. Oui, c'est sur,
    > Flattr va gagner de l'argent tous les mois, et à un moment cet argent
    > récolté correspondra à la somme introduite dans le système à un instant T.
    > Avec combien de décalage ? T+2 ans ? 3 ans ? C'est assez complexe à
    > déterminer, mais n'est-ce pas le but d'une société de gagner de l'argent ?

    À la première lecture, j'ai été très surpris par ta dernière phrase, à cause
    des homonymes du mot
    [société](http://fr.wikipedia.org/wiki/Soci%C3%A9t%C3%A9). Il m'a fallu
    quelques secondes pour réaliser que tu parlais de la forme juridique d'une
    [entreprise](http://fr.wikipedia.org/wiki/Entreprise) (une
    [société](http://fr.wikipedia.org/wiki/Soci%C3%A9t%C3%A9_%28sciences_sociales%29)
    n'a pas pour but de gagner de l'argent).

    Cette parenthèse étant fermée, qu'une entreprise ait pour but de gagner de
    l'argent, oui. De là à prélever un pourcentage (énorme, qui plus est) sur
    toutes les richesses échangées, il y a une différence (cf la fin de [ce
    commentaire](#comment-24)).

    > @[**birdy**](#comment-71)
    >
    > Le système bancaire prend aussi un pourcentage des échanges. Dans ce cas,
    > peux-t-on penser qu'ils auront tout notre argent au bout de X mois ?

    Le système bancaire est [bien
    pire][argent]. Vu que l'argent est créé par les crédits, et que les crédits
    doivent être remboursés (avec intérêts), oui, l'argent que nous utilisons
    naît dans une banque et devra irrémédiablement retourner dans une banque. Il
    faudra alors le réemprunter pour pouvoir l'utiliser. Pas étonnant dans ces
    conditions d'être endettés…

    [argent]: {% post_url 2011-12-03-comprendre-le-mystere-de-largent-et-le-probleme-des-interets-manquants %}
