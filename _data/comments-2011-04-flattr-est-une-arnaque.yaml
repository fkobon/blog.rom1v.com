    > ... pour un seul et unique service : gérer la comptabilité de simples
    > chiffres de comptes individuels ...

    Euh, non, Flattr doit aussi transférer l'argent entre les banques, et cela
    n'est pas gratuit.

    Flattr a donc bien des frais _à chaque transaction_ (et ces frais ont
    souvent un coût fixe, non proportionnel).

    En d'autres termes, si 10 euros sont injectés par A vers B, puis par B vers
    C, puis par C vers D, cela coute 3 fois plus cher à Flattr que si 10 euros
    sont injectés par A vers D.

    Et sur cette transaction, Flattr récolte
    (0.1\*10)+(0.1\*0.9\*10)+(0.1\*0.9\*0.9\*10) = 2.71. au lieu de 3\*0.1\*10 =
    3.

    Plus d'information ici:

    <https://forum.flattr.net/showthread.php?tid=602>
