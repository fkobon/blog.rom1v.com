- id: 58
  author: NaSH
  date: 2011-05-01 13:31:54+01:00
  contents: |
    Billet intéressant, mais basé sur un postulat faux.

    Flattr est utilisé pour rassembler de l'argent et le faire sortir. pas du
    tout pour qu'il soit réinjecté dans le système.

    On peux supposer qu'une partie de l'argent rerentre dans le système, mais
    quoiqu'il en soit, il est dépensé en majorité ailleurs.

    Plus l'argent circule dans flattr, plus il est ponctionné. Ça parait
    évident, mais on dirait que certains ne s'en rendaient pas compte.

    Le réflexe d'un utilisateur normal, sera donc de le faire circuler le moins
    possible. Donc d'en réinjecter un minimum.

    Pour les autre, Flattr est une arnaque. Effectivement ceux qui ont un
    comportement absurde sur Flattr : Celui de croire qu'ils vont payer leur
    "flattr" avec un autre bouton "flattr",

    Ceux la ne gagneront rien et tout partira a flattr, mais tant pis pour eux,
    fallait avoir un peu de jugeote.

    Je vise particulièrement ceux qui mettent un bouton flattr sur leur
    commentaires par ex, et qui flattr les commentaires.

    Flattr n'est pas un système miraculeux, il y a un mur a dépasser, celui de
    gagner plus que ce que l'on met. Et avec 10% de commission, la barre est
    assez haute.

    Créer un bouton Flattr n'est pas anodin. Il faut avoir une valeur ajoutée
    suffisante pour s'y retrouver. Plus cette commission sera basse, plus la
    valeur ajoutée nécessaire sera faible.
