    (si un juriste lit ce billet…), il s'agit donc d'un brevet sur une idée
    \<\<\< en temps que juriste, je peux te préciser qu'un brevet est toujours
    basé sur un idée, rien d'anormal à ça. Par contre, on ne peux normalement
    pas breveter une "découverte"

    Autre point : "Elle doit être susceptible d'une application industrielle"
    n'est valable qu'en europe, d'où effectivement l'interdiction des brevets
    logiciels, et d'autres types de brevets, comme les brevets sur les méthodes
    commerciales, qui existent aux etats-unis. Car eux etats-unis, cette règle
    est remplacé par (en gros) "Elle doit être utile"

