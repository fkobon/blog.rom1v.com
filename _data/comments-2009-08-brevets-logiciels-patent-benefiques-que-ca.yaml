  contents: |
    Je suis 100% persuadé qu'il n'y a pas eu de copiage de code. D'abord, la R&D
    de MS est l'une des meilleures R&D de Soft du monde (pour les ignorants qui
    tapent sur MS sans réfléchir, qu'ils se renseignent). Ensuite, après avoir
    lu le brevet en question et en me basant sur mes connaissances de OOXML, il
    me semble que le point litigieux concerne l'utilisation du binding entre le
    custom XML et le contenu du document (sinon, pouquoi Word et pas Excel par
    exemple?). La techno utilisé par MS (expressions XPath) est radicalement
    différente de l'algorithme décrit dans le brevet. Pour ce qui est du reste
    du brevet, ce sont de grosses généralités qui, si elles étaient recevables,
    condamneraient des centaines d'autres applications ou standard existants
    (ODF, CSS, XSL, architecture MVC, etc ...)
