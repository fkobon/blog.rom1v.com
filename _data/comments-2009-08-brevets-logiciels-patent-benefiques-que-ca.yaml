  date: 2009-08-14 15:15:10+02:00
  contents: |
    Je dirais plutôt que c'est une dérive du système des brevets, tout comme il
    existe une dérive du système judiciaire aux US. Je ne suis pas
    particulièrement favorable aux brevets, mais s'ils sont attribués avec
    intelligence et parcimonie, je n'ai rien contre non plus. Un brevet logiciel
    doit traiter un point spécifique, et non de généralités comme la séparation
    présentation/contenu, qui est un principe de design général. L'algorithme
    présenté dans le brevet, et que tu décris très bien dans ton post, est assez
    spécifique pour être brevettable. Cependant, une autre condition pour
    brevetter un algorithme est qu'il doit être non trivial. Et dans le cas qui
    nous intérèsse c'est déja plus discutable. En résumé: si jamais j'avais mon
    mon à dire je dirais que ce brevet là n'aurait jamais du être déposé. Et
    quand bien même il existe, je ne vois pour ma part aucun lien substantiel
    avec ce qu'a fait MS ...
