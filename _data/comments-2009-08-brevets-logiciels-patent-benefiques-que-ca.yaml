  date: 2009-08-13 09:19:36+02:00
  contents: |
    > Je vais paraitre extrémiste, mais mise à part asseoir la domination de
    > firmes mondiales je ne voit pas bien l'utilité des brevets pour le
    > citoyen.

    L'intéret pour le citoyen est d'être au courant des évolutions technique, et
    de pouvoir les utiliser à l'extinction du brevet (et même avant, si le but
    n'est pas commercial). Le but est également d'encourager l'innovation, grâce
    à une "carotte" : SI tu invente un truc, tu as l'exclusivité pendant une
    durée pouvant atteindre 20 ans. Et ça a eu l'effet voulu, quand les
    législations de protections ont été mis en place, on a connu une explosion
    de l'innovation (on a pu comparer facilement, car tout les pays n'ont pas
    mis ne place leur législation au même moment, la première date de 1790,
    cette des pays bas de 1910)
