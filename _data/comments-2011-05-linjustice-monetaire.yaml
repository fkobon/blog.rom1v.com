  contents: |
    Vous citez Louis Even qui affirme *"L'emprunt fait naître l'argent. Le
    remboursement fait mourir l'argent. […] Et le système est tel que le
    remboursement doit dépasser l'emprunt; le chiffre des décès doit dépasser le
    chiffre des naissances; la destruction doit dépasser la fabrication."*

    Chaque unité monétaire est une promesse de la banque envers l'utilisateur de
    cette unité monétaire. Ainsi un billet de banque est une unité monétaire.
    Chaque billet de banque est une promesse de la banque. Par exemple, la
    promesse de verser 1 gramme d'or.

    Cette promesse de la banque a de la valeur entre les mains d'un tiers. Mais
    entre les mains de la banque, ce billet n'a aucune valeur. En effet, une
    promesse a soi-meme est sans valeur.

    Il s'ensuit que l'emprunteur rend le billet de banque, ce billet de banque,
    entre les mains de la banque, a soudain une valeur nulle.

    Il me semble nuisible de parler de "naître" et de "mourir" pour des
    contrats, pour des promesses.
