    Encore un écrit très intéressant de Louis Even, que je vous incite à lire
    intégralement : [Leçon 3 : les banques créent l'argent sous forme de
    dettes](http://www.michaeljournal.org/lecon3.htm).

    Quelques extraits :

    > L'emprunt fait naître l'argent. Le remboursement fait mourir l'argent. […]
    > Et le système est tel que le remboursement doit dépasser l'emprunt; le
    > chiffre des décès doit dépasser le chiffre des naissances; la destruction
    > doit dépasser la fabrication.
    >
    > Cela paraît impossible, et c'est collectivement impossible. Si je réussis,
    > un autre fait banqueroute; parce que, tous ensemble, nous ne sommes pas
    > capables de rapporter plus d'argent qu'il en a été fait. Le banquier fait
    > le capital, rien que le capital. Personne ne fait l'intérêt, puisque
    > personne autre ne fait l'argent. Mais le banquier demande quand même
    > capital et intérêt. Un tel système ne peut tenir que moyennant un flot
    > continuel et croissant d'emprunts. D'où un régime de dettes et la
    > consolidation du pouvoir dominateur de la banque.

    > La situation se résume à cette chose inconcevable. Tout l'argent qui est
    > en circulation n'y est venu que par la banque. Même l'argent de métal ou
    > de papier ne vient en circulation que s'il est libéré par la banque.
    >
    > Or la banque ne met l'argent en circulation qu'en le prêtant et en le
    > grevant d'un intérêt. Ce qui veut dire que tout l'argent en circulation
    > est venu de la banque et doit retourner à la banque un jour ou l'autre,
    > mais y retourner grossi d'un intérêt.
    >
    > La banque reste propriétaire de l'argent. Nous n'en sommes que les
    > locataires. S'il y en a qui gardent l'argent plus longtemps, ou même
    > toujours, d'autres sont nécessairement incapables de remplir leurs
    > engagements de remboursements.
    >
    > Multiplicité des banqueroutes de particuliers et de compagnies,
    > hypothèques sur hypothèques, et croissance continuelle des dettes
    > publiques, sont le fruit naturel d'un tel système.
    >
    > L'intérêt sur l'argent à sa naissance est à la fois illégitime et absurde,
    > anti-social et anti-arithmétique. Le vice monétaire est donc un vice
    > technique autant qu'un vice social.
    >
    > A mesure que le pays se développe, en production comme en population, il
    > faut plus d'argent. Or on ne peut avoir d'argent nouveau qu'en s'endettant
    > d'une dette collectivement impayable.
    >
    > **Il reste donc le choix entre arrêter le développement ou s'endetter;
    > entre chômer ou contracter des emprunts impayables.** C'est entre ces deux
    > choses-là qu'on se débat justement dans tous les pays.

    > Soulignons aussi un point frappant: C'est la production qui donne de la
    > valeur à l'argent. Une pile d'argent, sans produits pour y répondre, ne
    > fait pas vivre. Or, ce sont les cultivateurs, les industriels, les
    > ouvriers, les professionnels, le pays organisé, qui font les produits,
    > marchandises ou services. Mais ce sont les banquiers qui font l'argent
    > basé sur ces produits. **Et cet argent, qui tire sa valeur des produits,
    > les banquiers se l'approprient et le prêtent à ceux qui font les
    > produits.** C'est un vol légalisé.
