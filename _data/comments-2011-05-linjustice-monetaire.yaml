  contents: |
    Suis-je le seul a être moyennement convaincu ?

    Je n'ai pas de connaissances avancées en économie, mais le simple fait
    d'écrire que la banque crée de l'argent lorsqu'elle accorde un prêt me
    choque terriblement.

    Pour moi, le prêt d'une banque ne crée pas d'argent, et ne provoque pas
    d'inflation. L'impression de planches de billets, oui.

    Je pensais (mais je peux me tromper) qu'une banque pouvait prêter selon
    certaines règles, dépendant entre autre de la quantité de liquidités qu'elle
    possède. Ainsi, lorsqu'un client place des sous de côtes sur un compte
    bancaire, ces sous peuvent en partie servir à financer le prêt d'un autre
    client.

    Ainsi, la banque ne crée par d'argent, mais se contente de prêter de
    l'argent de certains client à d'autres clients. Les intérêts permettent de
    rémunérer la banque.

    Si tous les clients voulaient retirer la totalité de leurs économies en même
    temps, ce ne serait pas possible, et provoquerait un crise.
