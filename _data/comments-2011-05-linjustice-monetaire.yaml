  date: 2011-05-14 10:00:17+02:00
  contents: |
    @Speredenn

    Il est erronné de penser que l'Etat ne crée pas de monnaie. L'accord de
    création monétair est Etatico - Bancaire. Les Etats via leurs Banques
    Centrales, se voient eux aussi renfloués quand le système est en fin de
    cycle de ponzi, comme maintenant, comme en 1971, comme en 1929. Il faut pour
    le comprendre voir par exemple :

    [http://fr.wikipedia.org/wiki/Banque_centrale_européenne#Capital_actionnariat_et_réserves](http://fr.wikipedia.org/wiki/Banque_centrale_europ%C3%A9enne#Capital_actionnariat_et_r.C3.A9serves)

    <http://chutefinale.wordpress.com/2010/01/11/la-fed-a-achete-80-des-t-bonds-en-2009/>

    <http://www.lemonde.fr/economie/article/2010/12/02/la-bce-poursuit-son-programme-de-rachat-d-obligations-publiques_1447768_3234.html>

    Confondre donc l'Etat avec les citoyens c'est se foutre la poutre dans
    l'oeil !

    Tant que le Dividende Universel n'aura pas été établi, dans la monnaie
    officielle, ainsi que dans tout système local ou translocal qui veut
    s'appeler "monnaie" les utilisateurs seront bernés, de la même façon qu'ils
    sont bernés en utilisant Facebook ou Windows, sans faire la différence avec
    Diaspora ou Linux.

    Il est donc très important de comprendre la création incestueuse de monnaie,
    et en quoi elle ne permet aucunemement en réalité les libertés économiques
    individuelles.
