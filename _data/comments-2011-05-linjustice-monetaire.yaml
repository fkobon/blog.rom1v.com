  contents: |
    > @[**Nikoals**](#comment-2)
    >
    > Scandaleux en effet. Je suppose que tu ne participes pas à l'accroissement
    > de la dette et n'as contracté aucun crédit?

    Tout le monde participe au système, car il n'est pas possible de faire
    autrement : tout l'argent provient de la dette. L'argent, *c'est* la dette.
    Ton salaire et tout l'argent que tu possèdes est "à rendre" à la banque,
    avec des intérêts. Que ce soit par ton crédit immobilier, par les prix de
    tout ce que tu achètes, par ton salaire, par la dette nationale…

    Tu pourrais me répondre que non, tu peux garder ton argent pour toi si tu en
    gagnes suffisamment, sans jamais le rendre. Mais dans ce cas-là quelqu'un
    d'autre devra le "rendre" à ta place… par de l'argent gagné à partir de
    nouveaux crédits. Qu'il faudra rendre avec des intérêts encore plus
    importants…
