    Salut, j'aime bien ton blog mais je me demande si c'est bien sérieux de le
    mettre sur blogger.

    Pourquoi blogger et pas un autre ?

    Et surtout j'espère que tu es au courant de ça :

    > En fournissant, envoyant ou affichant un Contenu sur ou par
    > l'intermédiaire des services Google, mis à la disposition des membres du
    > public, vous octroyez à Google une licence mondiale, non exclusive et sans
    > royalties de reproduction, de publication et de distribution du Contenu
    > sur les services Google dans l'objectif d'afficher et de distribuer les
    > services Google.

    C'est dans les condition d'utilisation (<http://www.blogger.com/terms.g>) et
    j'en comprends que Google a tout les droits de reproduction de ce que tu
    mets sur ton blog.

    Alors, tu veux toujours rester sur blogger ?

    (Je ne veux pas du tout te faire changer, je veux juste savoir pourquoi
    blogger au lieu d'un autre, je suis curieux)

