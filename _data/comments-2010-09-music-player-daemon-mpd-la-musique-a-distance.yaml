- id: 8
  author: NaSH
  date: 2010-09-29 10:00:14+02:00
  contents: |
    j'aime également beaucoup le principe de ce petit client/serveur, qui me
    permet, via pulseaudio de déporter la sortie son sur un de mes 3 pc (mon
    serveur n'est pas dans mon salon, mon mediacenter ne contient aucun fichier,
    tout est sur un pc qui me sert de nas). Les clients gèrent facilement le
    choix des sorties son, et c'est très pratique.

    juste un bémol quand même.

    Les "ratings" sont arrivé il n'y a pas longtemps, et quand on a beaucoup de
    mp3, il est dommage de ne pas avoir de client qui le prennent comme choix
    supplémentaire. (choisir un type de chanson + rating a partir de 4 par
    exemple).

    Enfin, le streaming interresse beaucoup, mais pour le tester depuis 1an avec
    mon tel android avec d'autres outils, le meilleur débit reste celui a
    48kbit/s qui permet d'écouter facilement de la musique en déplacement dans
    sa voiture, et ce, même en réception edge (ce qui arrive souvent quand on
    habite pas près d'une grosse ville), sans trop se soucier de la durée
    d'écoute. forcement le codec aac-he qui le fait n'est pas libre.. :(

    J'ai du me restreindre a ce choix, car il ne faut pas oublier qu'avec un
    forfait "illimité" a 500mo/mois, avec du streaming a 128kbit/s, en théorie,
    on ne peut écouter de la musique que 9h/mois. (ce a quoi il faut soustraire
    les autres consommations internet du téléphone).

    Le streaming ogg et mp3 reste donc a utiliser avec précaution sur un
    smartphone en 3G, en attendant que les plafond augmentent (ou que des codecs
    libres bas débits arrivent).
