    Depuis peu, Microsoft vient de permettre de consulter ses emails à partir
    d'un autre utilitaire de messagerie comme Thunderbird, Evolution...

    J'utilise thunderbird pour rapatrier mes messages d'hotmail sans utiliser le
    greffon Webmail.

    il faut juste faire cette configuration:

     * Login: ....@hotmail.com
     * Accès POP.: pop3.live.com
     * Sécurité: SSl 995
     * Accès SMTP: smtp.live.com
     * Sécurité: TLS 587
