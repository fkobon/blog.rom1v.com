  contents: |
    Voici la [décision hallucinante du Conseil
    Constitutionnel](http://www.conseil-constitutionnel.fr/conseil-constitutionnel/francais/les-decisions/acces-par-date/decisions-depuis-1959/2011/2011-625-dc/decision-n-2011-625-dc-du-10-mars-2011.94924.html)
    sur l'article 4 :

    > 5\. Considérant que l'article 4 de la loi déférée insère après le quatrième
    > alinéa du 7 du paragraphe I de l'article 6 de la loi du 21 juin 2004
    > susvisée deux alinéas aux termes desquels : « Lorsque les nécessités de la
    > lutte contre la diffusion des images ou des représentations de mineurs
    > relevant de l'article 227-23 du code pénal le justifient, l'autorité
    > administrative notifie aux personnes mentionnées au 1 du présent I les
    > adresses électroniques des services de communication au public en ligne
    > contrevenant aux dispositions de cet article, auxquelles ces personnes
    > doivent empêcher l'accès sans délai.
    >
    > « Un décret en Conseil d'État fixe les modalités d'application de l'alinéa
    > précédent, notamment celles selon lesquelles sont compensées, s'il y a
    > lieu, les surcoûts résultant des obligations mises à la charge des
    > opérateurs » ;
    >
    > 6\. Considérant que les requérants font valoir, d'une part, que l'institution
    > d'un dispositif de blocage des adresses électroniques donnant accès à
    > certains sites internet constitue une mesure inappropriée voire
    > contreproductive et d'un coût excessif au regard de l'objectif poursuivi de
    > lutte contre la diffusion d'images pédopornographiques ; que, d'autre part,
    > en l'absence d'autorisation judiciaire, l'atteinte portée à la liberté de
    > communication par l'impossibilité d'accéder à ces sites serait
    > disproportionnée ;
    >
    > 7\. Considérant, en premier lieu, que le Conseil constitutionnel n'a pas un
    > pouvoir général d'appréciation et de décision de même nature que celui du
    > Parlement ; qu'il ne saurait rechercher si les objectifs que s'est assignés
    > le législateur auraient pu être atteints par d'autres voies, dès lors que
    > les modalités retenues par la loi ne sont pas manifestement inappropriées à
    > l'objectif visé ; qu'en instituant un dispositif permettant d'empêcher
    > l'accès aux services de communication au public en ligne diffusant des
    > images pornographiques représentant des mineurs, le législateur n'a commis
    > aucune erreur manifeste d'appréciation ; qu'en prévoyant que les surcoûts
    > résultant des obligations mises à la charge des opérateurs seraient, s'il y
    > a lieu, compensés, il n'a pas méconnu l'exigence constitutionnelle du bon
    > usage des deniers publics ;
    >
    > 8\. Considérant, en second lieu, que les dispositions contestées ne confèrent
    > à l'autorité administrative que le pouvoir de restreindre, pour la
    > protection des utilisateurs d'internet, l'accès à des services de
    > communication au public en ligne lorsque et dans la mesure où ils diffusent
    > des images de pornographie infantile ; **que la décision de l'autorité
    > administrative est susceptible d'être contestée à tout moment et par toute
    > personne intéressée devant la juridiction compétente**, le cas échéant en
    > référé ; que, dans ces conditions, ces dispositions assurent une
    > conciliation qui n'est pas disproportionnée entre l'objectif de valeur
    > constitutionnelle de sauvegarde de l'ordre public et la liberté de
    > communication garantie par l'article 11 de la Déclaration des droits de
    > l'homme et du citoyen de 1789 ;

    Et comment est-on au courant que son site a été rajouté dans la liste noire
    par le ministère de l'intérieur pour pouvoir le contester ? Et si le site
    bloqué est un site étranger, comment l'auteur peut-il se rendre compte
    immédiatement que son site est inaccessible en France, pour pouvoir le
    contester ?

    De plus, si le filtrage est par adresse IP, cela revient à couper la
    connexion d'un internaute (celui qui héberge le site).

    Le go-go-gadgéto-pédo-nazi a réussi à enfumer le Conseil Constitutionnel…
    qui a donné les pleins pouvoirs à une autorité administrative pour censurer
    le net !

    Tout n'est cependant pas totalement perdu d'après [la Quadrature du
    Net](http://www.laquadrature.net/fr/loppsi-le-conseil-constitutionnel-valide-la-censure-du-net) :

    > « Il est regrettable que le Conseil constitutionnel n'ait pas approfondi
    > sa jurisprudence HADOPI en consacrant le rôle de l'autorité judiciaire
    > pour contrôler toute restriction à la liberté de communication sur
    > Internet. Il se pourrait cependant que la solution vienne de l'Europe : le
    > Parlement européen cherche en effet à encadrer strictement les mesures de
    > filtrage mises en œuvre au niveau national, ce qui pourrait faire obstacle
    > à l'application de l'article 4 de la LOPPSI. D'autre part, le filtrage
    > administratif du Net semble contraire à la Convention européenne des
    > droits de l'Homme, et on peut s'attendre à un recours dans ce sens. »

    Hasard du calendrier, cette décision du Conseil Constitutionnel tombe juste
    avant la [journée mondiale contre la
    cyber-censure](http://12mars.rsf.org/fr/). La France fait pour la première
    fois [son entrée dans la liste des "pays sous
    surveillance"](http://fr.rsf.org/france-france-11-03-2011,39712.html).
