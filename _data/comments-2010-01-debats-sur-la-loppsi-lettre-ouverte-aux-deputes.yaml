  author: ®om
  date: 2010-01-28 15:18:39+02:00
  contents: |
    @mtax, tu es bien défaitiste.

    Déjà, comme tout le monde, les députés ne s'intéressent pas à tous les
    sujets : tous ne travaillent pas sur tous les projets, surtout avec la
    fréquence des projets législatifs actuellement (qui privilégie la quantité
    sur la qualité de la réflexion).

    Ceux qui travaillent sur un projet en particulier ne sont pas experts du
    sujet. Ils débattent avec les éléments qu'ils ont, c'est-à-dire les
    arguments développés dans l'exposé des motifs (forcément en faveur du projet
    présenté) et les arguments des lobbies. Pour construire leur réflexion et
    débattre du sujet dans l'intérêt général, ils ont besoin justement
    d'analyses, de contre-arguments, de propositions alternatives… Et ça, c'est
    le boulot des citoyens !

    Surtout sur des sujets qui contiennent des aspects techniques, juridiques et
    économiques. Nous l'avons bien vu sur Hadopi : au départ, tout le monde
    était plus ou moins pour, puisque cette loi "luttait contre les méchants
    pirates". Avec le lobbying intensif pour faire croire que la loi Hadopi
    était nécessaire à la création, s'apercevoir qu'elle portait atteinte à
    plusieurs articles de la déclaration des droits de l'Homme de 1789 n'était
    pas la préoccupation première de certains. Grâce à la mobilisation, les
    arguments des citoyens ont été portés dans l'hémicycle, et certains ont été
    repris par le Conseil Constitutionnel. D'ailleurs, ces arguments ont laissé
    sans voix la ministre et ses assistants, qui ne pouvaient que clamer une
    série de "défavorable" pour rejeter les amendements sans aucune explication.

    En ce qui concerne la présente lettre ouverte (que j'ai envoyée à tous les
    députés), j'ai eu plusieurs réponses (j'en profite pour remercier les
    députés et leurs assistants qui m'ont répondu), j'ai commenté des documents
    de travail et formulé des arguments qui ont été repris quasiment tels quels
    en commission des lois, et qui seront repris en hémicycle. Ce n'est donc pas
    inutile.

    Et parmi ceux qui ne m'ont pas répondu, je suis sûr que certains qui
    pensaient que l'article 4 n'était pas critiquable (car "il prétend lutter
    contre la pédopornographie") ont au moins eu un doute sur les choix qui ont
    été faits.

    Bien sûr, ce que je dénonce, comme des milliers d'internautes (par exemple
    le non-respect des droits les plus fondamentaux, de la présomption
    d'innocence, les atteintes à la liberté d'expression, à la séparation des
    pouvoirs, mais aussi les atteintes à la neutralité du net, dont certains ne
    se rendent pas compte de l'importance et considèrent que c'est un "sujet de
    geek"), des personnes y sont favorables. Leur dire que nous sommes contre ne
    les fera pas changer d'avis. Par contre (pour paraphraser jz) en parler et
    avancer des arguments augmentera le coût de leurs décisions liberticides.

    Pour conclure, "quoi que tu fasses cela sera insignifiant, mais il est très
    important que tu le fasses".
