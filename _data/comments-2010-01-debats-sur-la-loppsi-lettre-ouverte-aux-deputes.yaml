    J'aimerais moi aussi m'inspirer de ta lettre pour en écrire une à mon
    député, mais la dernière fois que j'ai envoyé une lettre à mon député, ce
    dernier n'a pas pris la peine de répondre. A vrai dire, je suis certain que
    ce trou de balle n'a même pas pris la peine de la lire.

    Tu es un bon citoyen, tu as des valeurs que je respecte et que je partage
    fermement, mais ne te fais pas d'illusion, ils s'en branlent de ce que tu
    peux dire, à un point que tu n'imagines même pas. Et ce autant à droite qu'à
    gauche, en passant par le centre et les extrêmes !

    Les lettres de ce genre ne feront rien, la seule chose qui peut faire
    quelque chose maintenant, c'est de couper des têtes !
