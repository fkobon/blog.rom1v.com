    Arf, désolé de pas avoir répondu plus tôt, j'avais vu ta réponse en plus!
    Complètement zappé...

    Je suis bien conscient que tes lettres ont une portée importante, que des
    conseils, des arguments, des explications simplifiées peuvent aider des
    députés à défendre nos libertés. Je suis conscient que le simple fait de
    dire "hé oh, on est là, on est beaucoup, et on est pas d'accord!" ça peut
    influencer quelques personnes. Seulement, là ou ça bloque, c'est qu'en face
    on a un gouvernement littéralement fasciste qui non seulement se fout bien
    de nos libertés, mais ne va pas hésiter une seconde à les fouler au pied
    pour faire plaisir aux majors et aux copains du nain de jardin qui nous sert
    de président.

    Et puis faut être honnête, j'ai pas ton verbe, je ne m'essaierai pas à
    envoyer des lettres à des gens qui ont fait science po ^^
