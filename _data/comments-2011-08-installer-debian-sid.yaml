  author: yan
  date: 2011-10-04 11:25:46+02:00
  contents: |
    Tiens... N'affectionnant pas le choix débile d'aller vers des interfaces
    graphiques de smartphones sur un PC, je pensais aussi changer de crèmerie,
    étant sous Ubuntu depuis la 6.06... Actuellement en 10.04, j'ai installé une
    Debian au taf et j'ai été surpris: C'est devenu bien foutu. Ubuntu aura au
    moins apporté cela, avant son déclin prévisible.

    Et comme en prime, entre partir d'une Debian un peu nue à laquelle il faut
    ajouter pas mal de choses... ou d'une Ubuntu qui grossit trop et ou il faut
    virer les conneries de market à la con, clouderies débiles et autres stupide
    intégration de réseaux sociaux allergisants... et désormais changer
    d'interface, après avoir du remettre les boutons de fenêtre du bon côté et
    viré le thème manquant tellement d'inspiration qu'il a été pompé sur les
    MAC: Non, vraiment, la 10.04 a marqué le début du manque d'inspiration
    clairement visible!

    D'ailleurs, il y a de plus en plus de distrib dérivées d'Ubuntu... c'est un
    signe. Mais bon, dans ce cas autant aller à l'originale qui a fait l'effort
    de devenir plus accessible tout en ne perdant pas son âme!
