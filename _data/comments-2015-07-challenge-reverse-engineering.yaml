    Aie aie aie

    J'abandonne, après beaucoup d'avancées.

    La matrice issue de p est très intéressante, elle a un joli poids apprécié
    du vecteur 1, même pour l'opération xor. La boîte S possède elle aussi des
    propriétés intéressantes; Et je ne parle pas de d au premier tour, il me
    semble que c'est la que tout se joue, puisque ses valeurs reviennent
    souvent. J'en passe... pour pas révéler...

    Félicitations pour tes trouvailles! Tu gères!!!
