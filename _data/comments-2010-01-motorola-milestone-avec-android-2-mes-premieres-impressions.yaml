  contents: |
    Article très intéressant, j'ai moi même commandé un Android Phone qui
    devrait arriver d'ici peu.

    Du coup j'ai quelques remarques et questions.

    Pour les remarques, le Milestone est aussi dispo sur WorldGSM.com en version
    Qwerty ce qui n'est pas très gênant à mon avis. Aucun intérêt d'avoir gardé
    une keymap classique, mais ça n'engage que moi.

    A priori, on ne peut installer des applications qu'en étant Root, ce qui
    implique de flasher la Rom de ton Androïd. As tu déjà effectué l'opération
    et si oui, perd t'on les modifs constructeur de l'OS ?

    Et dernière chose, concernant le forfait.

    Est-il possible de contourner les restrictions mises en place par SFR via un
    Proxy, un VPN, ou un tunnel SSH ?
