  author: Slash
  date: 2010-01-06 11:30:29+02:00
  contents: |
    Salut,

    Comme toi, j'ai acheté un Milestone, et j'ai un avis similaire. J'ai noté
    aussi quelques bugs (connexions/déconnexions wifi, ec.). J'ai constaté un
    problème assez gênant, et il semble que je ne sois pas le seul dans ce cas :
    je n'arrive pas à importer les contacts de la carte SIM (SFR), pourtant la «
    boîte à outils sim » semble fonctionner. J'ai ensuite essayé sans succès
    avec une application tierce, mais non, on dirait que le téléphone n'arrive
    pas à accéder correctement (d'ailleurs, dans les infos du téléphone, il me
    met que le numéro est inconnu).

    Je suis tout de même globalement satisfait -avec une pointe de déception
    parfois-, mais j'attends avec impatience une MàJ pour corriger les petits
    soucis.

    Quant à « l'ouverture », hé bien je suis parti en me disant que c'était « le
    moins fermé » histoire de ne pas être trop déçu.

    Sinon, ce que j'apprécie vraiment, c'est le clavier physique, et c'est ce
    qui m'a finalement décidé à l'acheter. Autre point intéressant : j'ai
    l'impression que la batterie tient plus longtemps que celle des smartphones
    que j'ai déjà pu voir, mais je me trompe peut-être, je n'ai pas encore
    beaucoup joué avec.

    /
