- id: 8
  author: Cécile I
  date: 2011-01-08 18:30:55+01:00
  contents: |
    Bonjour,

    Je suis passé à linux il y a quelques jours avec ubuntu 10.10 et je n'arrive
    toujours pas à installer mon imprimante canon ip1600. Après avoir suivi
    votre tuto, j'ai le même problème qu'avec le précédent (forum de la
    plateforme ubuntu) : Tout va bien jusqu'au moment d'imprimer la page test,
    qui ne sort jamais. Le message qui s'affiche me dit "soumission effectuée
    page de test soumise comme tâche d'impression 16" mais quand j'ouvre la file
    d'attente elle est vide. L'imprimante était reconnue avant que je tente de
    l'installer. J'ai supprimé l'imprimante reconnue au départ mais après avoir
    suivi le tuto (avec le premier tuto pas moyen de la supprimer). On dirait
    que la commande n'est pas transmise à l'imprimante ou que l'imprimante
    n'exécute pas l'ordre.
- id: 9
  author: Cécile I
  date: 2011-01-08 18:34:20+01:00
  contents: |
    Petite précision : le premier tuto que j'ai suivi est celui de mouling vers
    lequel vous donnez un lien.
