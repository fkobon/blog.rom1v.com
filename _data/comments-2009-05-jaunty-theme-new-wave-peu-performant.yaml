- id: 8
  author: Steve Dodier
  date: 2009-05-21 16:46:18+01:00
  contents: |
    Salut,

    Il y a un outil pour calculer les performances d'un thème :
    [gtkperf](apt://gtkperf). Et effectivement, New Wave est assez lent... comme
    certains vieux thèmes du genre Industrial, d'ailleurs, qui ont pourtant la
    réputation de carburer. Il y a plusieurs raisons à cela : d'abord, le moteur
    et les effets utilisés, certains sont plus lourds. Un autre critère est la
    quantité de code dans le gtkrc du thème, plus on écrit de code pour des
    applis particulières, plus ça devient lourd.

    Le fichier userChrome.css est un fichier à utiliser pour customiser Firefox,
    par contre, rien à voir avec les performances ;)

    Si vous voulez des thèmes légers, essayez Hanso et Alvaro, dans mes propres
    benchmarks, c'est deux des plus rapides (en plus, ils sont jolis, et ils ont
    un xfwm :p).
