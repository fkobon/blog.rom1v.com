- id: 7
  author: Calimo
  date: 2009-03-14 10:04:46+01:00
  contents: |
    Je n'ai jamais réussi à me faire à easytag. Trop complexe, pas assez souple
    probablement, on ne peut modifier qu'un nombre assez limité de tags (titre,
    artiste, genre etc). Impossible de modifier ou supprimer les affreux tags
    "musicbrainz" ou "artistsort" ajoutés par Sound Juicer par exemple, et qui
    mettent le boxon dans certains logiciels. Et puis Easytag a la fâcheuse
    habitude de modifier par défaut certains fichiers (pas tous), sans qu'on
    sache trop en quoi, ou que l'on contrôle quoi que ce soit (si ce n'est qu'on
    peut refuser de sauvegarder la modification en changeant de répertoire).

    Avec Ex Falso, on travaille directement sur le tag, par lot, c'est
    formidable. On peut définir les tags que l'on veut, il n'y a aucune limite.
    Et depuis le passage à Interpid, il ne râme plus lorsqu'il y a plus de 100
    fichiers à traiter !

    Seuls petits défauts :

    \* les logiciels de lecture (type rhytmbox) ne sont pas capable de gérer
    tous les tags que l'on pourrait imaginer créer (compositeur, interprète,
    etc) et sont limités aux tags "standards" (genre artiste)

    \* il enregistre les tag ID3 en version 2.4, qui ne sont pas (tout à fait)
    compatibles avec mon baladeur (cowon d2), ce qui m'oblige à passer par un
    logiciel propriétaire via wine pour downgrader la version d'ID3. Si
    quelqu'un a une solution pour forcer Ex Falso à faire de l'ID3 2.3, je suis
    preneur.
