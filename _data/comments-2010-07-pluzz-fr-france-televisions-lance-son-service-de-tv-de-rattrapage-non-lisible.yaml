    >
    > Le script renvoie une erreur format ' ' non reconnu ou quelquechose de la
    > sorte... Une idée?

    Ah effectivement, le champ `urls-url-video` n'est pas renseigné pour cette
    vidéo :

        $ wget -qO- http://info.francetelevisions.fr/?id-video=000141350_CAPP_TourdeFrance9metape_050720101410_Au | grep urls-url-video
        <meta name="urls-url-video" content="" >

    Vu que le script se base sur ce champ, ça ne fonctionne pas. Il faudrait
    voir pour récupérer l'url de la vidéo ailleurs.

    En regardant vite fait, j'ai vu que le champ
    `vignette-type-lien-externe-url` contenait un lien complet en `.asx`. En
    exécutant manuellement ce petit script (il suffit de le copier-coller dans
    la console), on arrive à regarder la vidéo (changer l'url sur la première
    ligne au besoin) :

    {% highlight bash %}
    url='http://www.pluzz.fr/tour-de-france--9eme-etape-2010-07-13.html'
    video_page_url=$(wget -qO- "$url" |
        grep -o 'http://info.francetelevisions.fr/?id-video=[^"]\+')
    stream_url=$(wget -qO- "$video_page_url" |
        grep vignette-type-lien-externe-url |
        sed 's/.*content="\(.*\)".*/\1/')
    vlc "$stream_url"
    {% endhighlight %}
