    Les journalistes non plus ne veulent pas que leurs articles soient recopiés,
    cela ne les empêche pas de les diffuser dans un simple format texte, ouvert
    et lisible par tous. Les images, même celles étant sous une licence très
    restrictives, sont accessibles au format JPEG, ouvert et lisible par tous.
    Pourquoi en serait-il autrement pour les vidéos?

    Alors oui, comme ces formats sont lisibles et utilisables, il est
    techniquement possible de copier le contenu très simplement. Mais c'est
    normal, la lecture n'est rien d'autre que de la copie (d'une zone mémoire à
    une autre).

    Vouloir interdire la copie d'un contenu numérique, c'est comme vouloir
    interdire aux gens de se souvenir d'un film après l'avoir vu. Et un
    ordinateur a bonne mémoire.
