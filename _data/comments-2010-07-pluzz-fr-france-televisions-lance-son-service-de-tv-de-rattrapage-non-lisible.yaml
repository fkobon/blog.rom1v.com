- id: 150
  author: nemosphere
  date: 2012-01-07 21:07:06+01:00
  contents: |
    Ça fait un mois ou deux que je n'accède plus aucune émission. Je suis enfin
    venu chercher des news, j'ai essayé d'appliquer l'astuce mms://, mais
    j'avais déjà mms comme protocole... J'ai tenté là où ça n'était pas le cas :

    {% highlight bash %}
    if [ "$ext" = 'wmv' ]
    then
        stream_url_part1='mms://a988.v101995.c10199.e.vm.akamaistream.net/7/988/10199/3f97c7e6/ftvigrp.download.akamai.com/10199/cappuccino/production/publication'
    elif [ "$ext" = 'mp4' ]
    then
        #stream_url_part1='rtmp://videozones-rtmp.francetv.fr/ondemand/mp4:cappuccino/publication'
        stream_url_part1='mms://videozones-rtmp.francetv.fr/ondemand/mp4:cappuccino/publication'
    else
        printf "Extension not managed : '$ext'\n" >&2
        exit 3
    fi
    {% endhighlight %}

    Aucune différence.

    Le résultat est `Extension not managed : ''`, que je traduis par:
    L'algorithme ne fait plus le travail correctement car quelque chose en
    entrée a changé. Désormais la variable contenant l'extension du fichier
    document-vidéo se trouve être NULL, ce qui a pour conséquence de *louper la
    boucle* de sélection du protocole en fonction du type MIME du document-vidéo
    *( en vérité on analyse l'extension et pas le type MIME si j'ai bien compris
    ce qui se passe)*
