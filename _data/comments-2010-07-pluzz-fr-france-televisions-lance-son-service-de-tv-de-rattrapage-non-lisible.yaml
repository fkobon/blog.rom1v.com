  author: ®om
  date: 2010-07-11 11:17:05+02:00
  contents: |
    > @[**Eric**](#comment-48)
    >
    > Bonjour,
    >
    > Je débute sur Ubuntu.. J'ai bien crée le dossier /usr/local/bin/pluzz puis
    > copié le ficher pluzz.sh
