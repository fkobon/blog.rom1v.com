- id: 12
  author: kurokame
  date: 2010-07-07 07:24:40+02:00
  contents: |
    Je rebondis juste sur ça à propos des drm : "Certains prétendent que ça
    permet d'empêcher la copie ; ce n'est pas totalement faux : quand on ne peut
    pas lire le contenu on ne peut pas le copier."

    Moi je dis que c'est entièrement faux : du moment qu'un fichier ne présente
    pas d'anomalie, il est tout à fait copiable peut importe qu'on soit en
    mesure de comprendre ou pas son contenu. Donc drm ou pas, je peux très bien
    le mettre en télépartage sur des réseaux p2p même si je suis incapable de
    connaître ce qu'il est censé contenir.

    Bon ceci dit, d'un coté je ne regarde pratiquement pas la TV et de l'autre
    je préfèrerai encore me faire un boycott de ce genre de service : ils ne
    veulent pas que je vois, alors je ne chercherai pas à voir. Ces ayatollahs
    des droits et des brevets ne méritent pas mon attention en "contournant" ce
    balisage virtuel.

    Une chose aussi, il m'est avis que convaincre la sévisse publique ne sera
    que pure perte de temps, l'arrivée du silverlight sur leur site date depuis
    les JO de Vancouver, un partenariat a été signé l'année dernière pour Roland
    Garros. Et vu la grande indépendance légendaire qui anime le tout, peu de
    chance donc que fRance Télébidule s'amuse à écouter d'autres sirènes.

    Et que la vague soit avec vous. :)
