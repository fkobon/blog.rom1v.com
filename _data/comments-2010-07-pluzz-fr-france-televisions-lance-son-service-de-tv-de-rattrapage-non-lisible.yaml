    *(pour en garder une trace, je recopie quasiment ce que je t'ai répondu au
    mail où tu trouvais que la situation était résolue depuis que France
    Télévisions a rajouté un bouton "Ne pas utiliser Silverlight", tout comme
    depuis que M6Replay était passé en Flash)*

    Je dis que nous n'avons (quasiment) rien gagné car les technologies
    proposées sont propriétaires et nécessitent un plug-in.

    Flash c'est comme Silverlight : un blob binaire intégré par-dessus une page
    web par un logiciel à installer en plus du navigateur. Et dès qu'il faut un
    plug-in (même s'il est libre d'ailleurs), ce n'est pas du web.

    Imaginons qu'on soit dans la même situation pour les images : un site
    proposerait de voir les images soit avec un plug-in du type Silverlight,
    soit avec l'intégration dans la page de "Windows Image Editor" qui saurait
    lire les images au format "Windows Media Image". Serions-nous satisfaits de
    cette situation uniquement parce que `eyeofgnome-firefox-plugin` saurait
    s'en sortir et pemettre l'affichage des images sous Gnome? Ou alors
    faudrait-il défendre l'utilisation d'un format ouvert comme le JPEG?

    Et sous BSD avec E17, peut-on accéder aux images et aux vidéos? Le web s'est
    développé tel qu'on le connaît parce qu'il est ouvert et accessible à tous.
    En particulier, les développeurs peuvent implémenter leur propre navigateur,
    qui peut lire tous les contenus interopérables sans payer ni rien demander à
    personne, c'est ce qui favorise l'innovation. Si une partie du web est
    rendue propriétaire (la partie non-web en fait), de nouveaux acteurs ne
    peuvent plus proposer quelque chose de compétitif qui peut lire tout le
    contenu.

    D'ailleurs, c'est exactement ce qu'il se passe en ce moment sur les
    téléphones mobiles, il aura fallu plusieurs années pour que quelques modèles
    soient capables de lire le Flash, parce qu'il faut qu'Adobe accepte de
    développer son plug-in pour tel navigateur sur tel système d'exploitation et
    telle architecture. Et évidemment, ils se concentrent sur les plus utilisés,
    l'innovation est donc rendue difficile et ça favorise des monopoles privés.
    Et pour l'utilisateur, pendant plusieurs années, il n'a pas accès aux
    contenus, ou alors s'il a de la chance il peut y avoir accès selon le bon
    vouloir d'accords commerciaux.

    Sur le très court terme, avec telle version d'Ubuntu, tel navigateur et tel
    plug-in, oui on peut le lire. Mais c'est loin d'être suffisant, et sur le
    long terme c'est dommageable.
