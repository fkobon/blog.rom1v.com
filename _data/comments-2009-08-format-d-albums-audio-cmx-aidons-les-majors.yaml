    Bonjour,

    Pourquoi les majors ne reprendraient-elles pas un format propriétaire déjà
    existant et l'ouvrirait selon les recommandations de l'article. La première
    idée qui me vient est le format mxp4 dont voici les caractéristiques:

    > Key format features:
    >
    > * 1 single interactive file
    > * Music, images, texts
    > * On the fly remix of different song versions
    > * Endless variations
    > * Updatable over time
    > * To stream or download
    > * New way to create & promote for artists
    > * Interactive applications for fans

    Le site est: <http://www.mxp4.com>

    Moi même j'ai acheté un CD de l'artiste Mike Oldfield sous ce format et j'ai
    trouvé que l'offre était valide, du point de vue d'un consommateur lambda
    comme moi.

    ceci était ma pierre dans le jardin... pour "aider" nos
    "artistes"^H^H^Hmajors.
