    sauf qu'une archive n'aurait aucun intérêt puisque les fichiers seraient
    déjà encodés (mp3, vorbis,...) et donc compressez. Dans le cas d'un
    conteneur, je suis curieux de voir l'intérêt parce qu'il y a déjà des
    conteneur qui supporte le multi-pistes, l'inclusion de documents,le
    chapitrage, genre Matroska. Le CMX ne serait que la n-ème réinvenstion de la
    roue.

    Dans le cas d'un codex, je suis curieux de voir l'intérêt par rapport à
    vorbis, mp3 etc...
