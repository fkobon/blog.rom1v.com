    > C'est précisément de la copie dont je parle. C'est la raison pour laquelle
    > je pense que la création d'une œuvre ne peut pas être financée par la
    > vente de copies.

    C'est une mauvaise raison dès le fondement. Quand bien même la copie ne se
    ferait pas à coût nul, le coût d'une copie n'a rien à voir avec le coût de
    production / création de quoi que ce soit. Duppliquer le principe du moteur
    à explosion n'a rien à voir en terme de coût avec le coût qui a consisté en
    sa mise au point en tant que modèle de moteur à explosion.

    Donc encore une fois l'analyse spatiale est erronée quand elle croit pouvoir
    régler le problème temporel. A t0 un modèle n'existe pas, à t1 il a été mis
    au point pour un coût non nul, à t2 il a été dupliqué n fois. La duplication
    entre t1 et t2 n'a aucun rapport direct en terme de coût avec la création
    entre t0 et t1.

    Quant à prétendre analyser ce qu'il faut faire et ce qui est juste entre t0
    et t1 alors qu'il est impossible de savoir à ce moment là ce qui se passe
    entre t1 et t2 et que les créateurs / producteurs sont peut-être déjà morts,
    qui prétend pouvoir le faire sans imposer ses vues à autrui ?

    > Et pourtant, c'est bien qu'il y a une certaine rareté de l'accès à
    > Internet.

    Non, il n'y a pas de rareté. Ce n'est pas cela qui explique le phénomène.
    Pas du tout. Cette explication est parfaitement incorrecte.

    > Si une technologie permettait un accès illimité à tous sans passer par «
    > un fournisseur d'accès », que chacun pouvait émettre vers tous et recevoir
    > de tous n'importe où et n'importe quand, sans jamais souscrire aucun «
    > accès Internet », l'accès serait encore moins rare. Et dans ce cas, il
    > serait impossible de le faire payer.

    Si chacun était en possession d'un émetteur / récepteur permettant TCP/IP,
    et alors que des fréquences publiques seraient réellement accessibles au
    public, alors il n'y aurait pas d'accès payant.

    Or les deux sont permis par la technologie. Il ne s'agit absolument pas
    d'une impossibilité technique.

    Encore une fois le raisonnement est incorrect, car il raisonne à partir de
    bases logiques fausses.

    > Ce serait comme la communication orale : tout le monde peut communiquer
    > oralement avec ceux qui sont autour d'eux, il n'y a pas besoin de
    > souscrire un « accès à la parole ». Si cet accès à la parole était « plus
    > rare » car nous aurions besoin d'un intermédiaire pour acheminer les
    > vibrations de nos cordes vocales vers les oreilles de notre interlocuteur,
    > dans ce cas il serait possible de le faire payer. Et alors nous ne le
    > considérerions pas « rare » car toute la population aurait souscrit un
    > contrat. Pourtant, l'accès à la parole serait « plus rare » que celui que
    > nous connaissons.

    Ceci est faux encore une fois pour les mêmes raisons. Car si ceci était vrai
    il n'y aurait pas d'accès payant à la parole. Or quantités de paroles ne
    sont livrées qu'en échange de paiements, ceci est vrai, car énoncé à partir
    d'une base expérimentale vérifiable et reproductible.

    Ainsi on ne peut assister à la parole de certains conférencier, artistes,
    analystes ou autres, qu'en échange de paiements, sans quoi l'accès est
    refusé. Les exemples abondent.

    > La vente de disques durs existe car c'est un objet physique soumis à une
    > certaine rareté : la fabrication d'un disque dur n'est pas accessible à
    > tous et son coût n'est pas nul. Si nous possédions une machine à cloner
    > les objets matériels, et que chacun pouvait cloner à l'infini les disques
    > durs, gratuitement et sans aucun effort, il est certain qu'il serait
    > impossible de vendre des disques durs : il suffirait de cloner ceux qui
    > existent déjà. Et ceci même si la conception et la réalisation initiales
    > (celles nécessaire pour créer la première instance du disque dur) avaient
    > demandé du travail.

    Non encore une fois ce n'est pas la bonne raison. Une marguerite est en
    quantité quasi infinie, est duplicable par tous, et pourtant tout fleuriste
    en vend.

    Ca ne tient pas la route encore une fois car les prémisces logiques sont
    tout à fait incorrects. Ils sont invalidés par l'expérience par de très
    nombreux exemples.

    > Et ce « coût » de la création était intégré dans le prix de vente des
    > copies.

    Aucunement. Je défie tout homme passé, présent ou à venir, d'estimer le coût
    véritable et non-arbitraire de toute création, prétendûment "valeur" ou
    "non-valeur" selon une échelle de mesure parfaitement arbitraire elle-même.

    Car si tel était le cas, où est donc la rémunération qu'a reçu Léonard de
    Vinci pour l'invention de l'hélicoptère, étant donné tous les hélicoptères
    passés, présents et futurs, construits grâce à cela, et alors même que
    Léonard de Vinci est mort 500 ans avant que l'homme ne voie voler le premier
    hélicoptère ?

    Tous ces raisonnements ne tiennent pas la route une seule seconde devant la
    réalité.

    > Ce n'est pas un oubli. Je dis d'ailleurs, toujours dans Piratage ou usage
    > commun ?, que ce n'est pas la copie qui a de la valeur, mais l'œuvre

    Ceci est totalement erroné. Car tout d'abord la copie a toujours un coût
    non-nul même faible. Qu'ensuite l'oeuvre n'a pas de valeur en elle même,
    puisque personne n'a donné de valeur à l'hélicoptère pendant 500 ans.

    Seul l'individu a de la valeur car il est créateur de toute chose.

    Les individus qui prétendent s'approprier des concepts, que ce soient de
    prétendues oeuvres, ou des copies de ces prétendues oeuvres et leur donnent
    de la "valeur" ne le font que dans la seule volonté de nier l'individu et
    d'imposer leurs vues à autrui.
