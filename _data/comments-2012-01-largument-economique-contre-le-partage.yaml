  contents: |
    Nous avons un soucis de démonstration logique. Je cite :

    > Effectivement, une offre illimitée, accessible à tous (grâce au partage),
    > et un coût marginal nul impliquent un prix nul. Il faudrait alors
    > restaurer une certaine rareté afin de pouvoir vendre

    Il y a deux problèmes à résoudre :

    (1) qu'est-ce qui a un coût marginal nul très exactement ?

    Si c'est la copie, très bien, mais une oeuvre n'est pas la copie de
    l'oeuvre, et que je sache la création d'une oeuvre même immatérielle n'a
    absolument pas de "coût nul". Le raisonnement est donc profondément faux à
    la base. Sans partir sur des bases véritables alors on raisonne de façon
    erronée dès le commencement.

    \(2) Pourquoi faudrait-il une "rareté" pour pouvoir "vendre". Ceci est
    parfaitement faux. Ainsi bien qu'un accès internet soit partout présent en
    France, il n'existe pas d'accès gratuit, et tout accès se vend. Bien qu'il
    existe des disques durs permettant de stocker des quasi infinités d'octets,
    la vente de disques durs existe et ne dépend absolument pas de la "rareté"
    des octets stockables qui n'existe pas.

    Il y a donc une erreur de raisonnement profonde qui ne comprend pas la
    création de valeur en tant que temps. La production dans le temps peut
    produire des valeurs en quantité infinie, non-rare, pour autant le prix
    n'est pas une question du coût de copie de la valeur ainsi créée, le prix
    dépend du coût de la création qui inclut aussi celui du risque de la
    création (ex : pour 10 créations tentées 1 seule est considérée comme bonne
    par ses utilisateurs).

    L'erreur de raisonnement consiste donc à ne considérer que l'objet produit
    et pas le coût de la production, y compris d'une valeur libre, copiable à
    "coût marginal nul", de ne regarder la valeur que dans l'espace et pas sa
    création, sa vie et sa mort, dans le temps.

    L'erreur consiste à nier l'individu source de toute valeur.
