    > (2) Pourquoi faudrait-il une « rareté » pour pouvoir « vendre ». Ceci est
    > parfaitement faux. Ainsi bien qu'un accès internet soit partout présent en
    > France, il n'existe pas d'accès gratuit, et tout accès se vend.

    Et pourtant, c'est bien qu'il y a une certaine rareté de l'accès à Internet.
    Si une technologie permettait un accès illimité à tous sans passer par "un
    fournisseur d'accès", que chacun pouvait émettre vers tous et recevoir de
    tous n'importe où et n'importe quand, sans jamais souscrire aucun "accès
    Internet", l'accès serait encore moins rare. Et dans ce cas, il serait
    impossible de le faire payer.

    Ce serait comme la communication orale : tout le monde peut communiquer
    oralement avec ceux qui sont autour d'eux, il n'y a pas besoin de souscrire
    un "accès à la parole". Si cet accès à la parole était "plus rare" car nous
    aurions besoin d'un intermédiaire pour acheminer les vibrations de nos
    cordes vocales vers les oreilles de notre interlocuteur, dans ce cas il
    serait possible de le faire payer. Et alors nous ne le considérerions pas
    "rare" car toute la population aurait souscrit un contrat. Pourtant, l'accès
    à la parole serait "plus rare" que celui que nous connaissons.

    > @[**Galuel**](#comment-11)
    >
    > Bien qu'il existe des disques durs permettant de stocker des quasi
    > infinités d'octets, la vente de disques durs existe et ne dépend
    > absolument pas de la « rareté » des octets stockables qui n'existe pas.

    La vente de disques durs existe car c'est un objet physique soumis à une
    certaine rareté : la fabrication d'un disque dur n'est pas accessible à tous
    et son coût n'est pas nul. Si nous possédions une machine à cloner les
    objets matériels, et que chacun pouvait cloner à l'infini les disques durs,
    gratuitement et sans aucun effort, il est certain qu'il serait impossible de
    vendre des disques durs : il suffirait de cloner ceux qui existent déjà. Et
    ceci même si la conception et la réalisation initiales (celles nécessaire
    pour créer la première instance du disque dur) avaient demandé du travail.

    C'est exactement ce qu'il se passe pour les fichiers numériques.

    > @[**Galuel**](#comment-11)
    >
    > le prix n'est pas une question du coût de copie de la valeur ainsi créée,
    > le prix dépend du coût de la création qui inclut aussi celui du risque de
    > la création

    Et ce "coût" de la création était intégré dans le prix de vente des copies.
    Si tu ne peux plus vendre de copies, car le coût et l'effort pour réaliser
    une nouvelle copie sont nuls, et que la copie est accessible à tous, ce
    modèle s'écroule.

    > @[**Galuel**](#comment-11)
    >
    > L'erreur de raisonnement consiste donc à ne considérer que l'objet produit
    > et pas le coût de la production

    Ce n'est pas un oubli. Je dis d'ailleurs, toujours dans [Piratage ou usage
    commun ?][piratage], que ce n'est pas la copie qui a de la valeur, mais
    l'œuvre :

    > Ce qui a de la valeur, c'est l'œuvre en elle-même *[…]*, ce n'est pas son
    > support *(ses copies)*.

    Je dis juste qu'il est absurde d'empêcher le partage des œuvres uniquement
    pour créer une rareté artificielle afin de pouvoir les vendre.
