    @[**Galuel**](#comment-13) :

    Je pense qu'une partie de notre désaccord vient du fait que nous ne
    désignons pas la même chose par *rareté*. Je vais donc essayer de préciser
    de quoi je parle.

    D'après moi, il existe une condition suffisante (*C*) sur un bien ou un
    service (*x*) pour ne pas pouvoir le vendre. Cette condition est formée par
    une [conjonction](http://fr.wikipedia.org/wiki/Conjonction_logique) de
    sous-conditions (*C(x) = C<sub>1</sub>(x) ∧ C<sub>2</sub>(x) ∧ … ∧
    C<sub>n</sub>(x)*), qui pourrait être décrite ainsi :

     * *C<sub>1</sub>(x)* : *x* peut être rendu disponible en quantité non
       limitée, ou en tout cas en quantité suffisante pour que tout le monde
       puisse en bénéficier ;
     * *C<sub>2</sub>(x)* : il est possible de produire un nouveau *x*, de
       propriétés égales (qualité, confort…) sans aucun effort et gratuitement
       (ou pour un coût infiniment faible) ;
     * *C<sub>3</sub>(x)* : tout le monde est capable de produire un nouveau *x*
       sans passer par un quelconque intermédiaire ;
     * *C<sub>n</sub>(x)* : …

    Cette liste n'est pas forcément exhausitive ni précise, mais peu importe :
    une telle condition existe, et les fichiers numériques respectent cette
    condition.

    Ce que tu désignes par *rareté*, c'est uniquement *¬C<sub>1</sub>(x)*. Ce
    que je désigne par *rareté*, c'est *¬C(x)*. Pour les différencier, appelons
    *C<sub>1</sub>(x)* la non-rareté et *C(x)* non-®areté.

    Si la non-®areté est suffisante pour ne pas pouvoir vendre, alors par
    [contraposée](http://fr.wikipedia.org/wiki/Proposition_contrapos%C3%A9e)
    **la ®areté est nécessaire pour pouvoir vendre**.

    Pour être non-®are, *x* doit vérifier *∀i, C<sub>i</sub>(x)*. Pour être ®are
    (c'est-à-dire pour pouvoir être vendu), il doit vérifier *∃i,
    ¬C<sub>i</sub>(x)*.

    C'est justement pour cela que les contre-exemples que tu me donnais
    respectaient *C<sub>1</sub>* mais pas *C*. Par exemple, l'exemple du
    fleuriste ne respecte pas *C<sub>2</sub>* : il n'est pas possible pour tout
    le monde d'obtenir un bouquet de même qualité que celui fourni par le
    fleuriste sans aucun effort. Si tel était le cas, le fleuriste ne pourrait
    effectivement plus vendre ses bouquets. L'exemple de l'accès Internet,
    quant-à lui, ne respectait pas *C<sub>3</sub>*.

    Je me permets d'appeler la ®areté "rareté" car je considère qu'un *x*
    quelconque vérifiant *C<sub>1</sub>(x)* mais pas *C(x)* est "plus rare" que
    s'il vérifiait également *C(x)*. Par abus de langage (que vous trouverez
    peut-être excessif), les conditions *¬C<sub>2</sub>* à *¬C<sub>n</sub>*
    désignent une certaine forme de rareté (cf les exemples que je donnais dans
    [ce commentaire](#comment-12)).

    Mais dans tous les cas, quelque soit le nom que l'on donne à *C(x)*
    (non-®areté, non-rareté, ou autre), je considère que pour la société *C(x)*
    est préférable à *¬C(x)*, car *∀i*, *C<sub>i</sub>(x)* est préférable à
    *¬C<sub>i</sub>(x)*.

    Je ne considère donc pas acceptable l'argument économique voulant combattre
    *C(x)* (par définition) pour restaurer *¬C(x)*.

    Et c'est bien de cela dont il est question dans la lutte contre le partage
    de fichiers numériques.
