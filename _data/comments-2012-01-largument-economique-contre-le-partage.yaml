  contents: |
    Tu vois la clarification permet de trouver le point clé que tu cites sans
    l'avoir compris !

    > il n'est pas possible pour tout le monde d'obtenir un bouquet de même
    > qualité que celui fourni par le fleuriste sans aucun effort. Si tel était
    > le cas, le fleuriste ne pourrait effectivement plus vendre ses bouquets.

    Car en fait si la conclusion :

    > Je ne considère donc pas acceptable l'argument économique voulant
    > combattre C(X) (par définition) pour restaurer ¬C(x)

    Est juste, car "restaurer" ¬C(x) est typique de la polémique [fabriquants de
    chandelles / Bastiat](http://bastiat.net/fr/oeuvres/petition.html), en
    vérité la raison profonde du paradigme est liée au sens de l'EFFORT.

    Et l'EFFORT n'est pas un bien économique que l'on peut séparer de l'INDIVIDU
    dans le cadre de l'échange MONETAIRE.

    Ce qui fait que le paradigme juste donne la raison juste, à savoir que
    l'INDIVIDU est libre de choisir le SENS de son propre EFFORT sans qu'autrui
    soit en mesure de le nier autrement que via le cadre de la LIBERTE (ainsi
    l'effort consistant à bâtir le plan d'un casse et le réaliser à petite ou
    grande échelle n'est pas valide du point de vue de la liberté et toute
    rémunération de ce type d'effort là ne peut être légitime).

    Qu'ensuite ce paradigme ci dessus cité n'est pas valide ne serait-ce qu'avec
    m = marguerite. Car le contre argument "de même qualité" n'est absolument
    pas recevable, chacun étant libre d'estimer ce qu'est une qualité valide de
    marguerite. Et que donc l'on peut légitimement affimer que :

    C(m) = C1(m) ∧ C2(m) ∧ … ∧ Cn(m)

    Et pourtant elle se vend.

    Pour quelle raison légitime ? Pour la raison légitime relativiste que l'on
    paye l'effort du cultivateur, l'effort du transporteur, l'effort du
    fleuriste, qui nous permettent d'obtenir tout de suite et SANS DELAI (pour
    un dt = très petit), le bouquet de marguerite que l'on souhaite, quand bien
    même il nous est possible d'en avoir autant que l'on veut à coût nul, en
    prenant simplement du TEMPS et un effort minimal (df = très petit) pour
    aller simplement en cueillir, ou au nécessaire en planter et en cueillir.

    C'est donc à la racine que les concepts de "valeur" ou de "rareté" sont
    erronés pour qualifier correctement une économie selon le respect des droits
    de l'homme et de la liberté.
