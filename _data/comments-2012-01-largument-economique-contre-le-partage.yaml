  contents: |
    Je n'ai pas encore lu une grande partie de vos articles (seulement celui-ci,
    "Piratage ou usage commun ?" et "Dividende Universel : un enjeu majeur de
    société" pour le moment) mais j'éprouve un grand plaisir à vous lire, car
    j'ai l'impression que cette crise mondiale ouvre les portes d'une révolution
    importante. Le 20ème et 21ème siècle marquera sans doute une période durant
    laquelle l'humanité aura perdu un sens important des valeurs. J'espère que
    je vivrai suffisamment longtemps pour voir les choses évoluer dans le bon
    sens.

    **Que pensez vous du nombre d'habitants sur la planète ?** J'ai toujours
    considéré qu'il s'agissait d'un problème majeur et suffisamment général pour
    porter atteinte à tout les autres, économiques ou non. En étant aussi
    nombreux, nous pataugeons dans les bases d'un système qui devient de plus en
    plus complexe et de plus en plus dangereux. Je pense que parmi les rares
    atouts qu'une population dense peut offrir, on trouve la richesse
    culturelle. Seulement je suis convaincu que nous avons dépasser le seuil
    nécessaire à un équilibre parfait entre qualité de vie et richesse
    culturelle.

    A.
