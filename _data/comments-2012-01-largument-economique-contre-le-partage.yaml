    > Ce serait lutter contre l'objectif afin de conserver ce contre quoi on
    > lutte.

    Bravo, c'était la phrase que je cherchait à formuler et qui exprime dans
    toute sa profondeur (profond dans le sens de « creux ») l'absurdité
    consistant à maintenir un système fondé sur la vente de copie qui n'a lieux
    d'être que lorsque l'opération de copie nécessite des dispositifs
    industriels lourds (ce qui n'est évidement plus le cas).

    Merci d'avoir soulagé ma frustration littéraire.

    Avant j'utilisais la comparaison avec je ne sais plus quel personnage fictif
    qui cherchait le remède contre l'immortalité.

    Bien que l'article n'a pas pour sujet les solutions, il me semble que l'une
    des solutions que l'on n'ai même pas caressé serait tout simplement de
    sortir du cadre commercial certaines activités. Ainsi, on (tout le monde
    peut-être) pourrait être écrivain à ses temps perdus et l'on aurait alors
    une production dénuée de tout intérêt commercial et seulement mue par des
    convictions. N'était-ce pas le cas de Voltaire qui avait un travail hors de
    la philosophie et pour qui écrire n'était qu'un passe-temps (idem pour une
    majorité d'auteurs d'époque). Pour la musique, on aurait de nouveaux de
    vrais musiciens en dehors du star-sytem.

    Reste le cas particulier du cinéma, la production d'un film nécessitant des
    moyens financiers considérables mais, encore une fois, il n'est pas
    impossible de payer les frais de fonctionnement, payer les acteurs/métreurs
    en scène/les autres intervenants de sorte que le film rentre dans ses frais,
    et de la rien n'empêche la diffusion publique du film, vue que ce dernier
    est déjà rentabilisé à la source.
