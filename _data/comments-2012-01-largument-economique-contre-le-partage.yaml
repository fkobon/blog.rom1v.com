  contents: |
    > Il faudrait alors restaurer une certaine rareté afin de pouvoir vendre.

    La culture n'a pas pour but en soi d'être vendue. Seuls les intermédiaires
    (majors et autres sociétés de répartition) ont intérêt à ce que cette vision
    de la chose prédomine. (ils paient au début pour obtenir une rente
    ultérieure, qui leur sert de modèle économique)

    Le modèle économique idéal, vers lequel Internet pousse fortement, est celui
    du logiciel libre : c'est gratuit… une fois que ça a été payé.

    La solution est « simple » : il faut mettre en place des financements
    alternatifs (contribution volontaire et/ou paiement forfaitaire du public
    et/ou des acteurs qui bénéficient économiquement de la création, selon la
    couleur politique du moment) aux sociétés sus-citées, vu que c'est le seul
    modèle qui tienne la route.
