- id: 7
  author: jean-luc
  date: 2010-04-29 17:20:07+01:00
  contents: |
    Bonjour,

    D'abord félicitation pour l'article. Je suis utilisateur de ce produit
    vraiment formidable. Mon problème est le suivant :

    j'ai 3 pc. Ils sont disposés comme suit :

        Client2----Client1-----Serveur

    Je me retrouve donc avec deux pc a gauche

    le passage entre le serveur et le client 1 et vice et versa se fait sans
    problème. Par contre, dès que je vais sur le client 2 je suis bloqué. Ma
    souris et mon clavier reste obstinément attachés à ce client.

    Seule solution : arrêter synergy sur ce client pour pouvoir retrouver la
    main

    Quelqu'un a -t-il une idée ?

    Merci d'avance
- id: 8
  author: jean-luc
  date: 2010-05-03 12:41:18+01:00
  contents: |
    Je me réponds à moi même. Cela peux toujours servir. en fait, dans le
    paramétrage serveur, il faut deux lignes par machine, une pour définir la
    machine qui est à droite, une autre pour la machine qui est à gauche et ceci
    même si ces deux machines sont de chaque coté d'un client. (Ce qui était mon
    cas).
