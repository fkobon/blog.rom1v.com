  date: 2009-10-12 23:48:32+02:00
  contents: |
    Bonjour,

    Je cherche à écrire un article sur les blogs présents dans le classement
    Wikio dans la catégorie "Logiciels Libres"

    Par contre, je n'ai pas trouvé d'autre moyen de vous contacter...

    Serait-il possible de me contacter via le formulaire de contact de mon site
    ?

    <http://blog.admin-linux.org>

    Vous pourrez supprimer mon commentaire qui n'a pas rapport direct avec cet
    article, qui je dois dire au passage est tout simplement génial, je l'ai
    fait tourner à tous mes collègues et on a bien souris, tristement certes,
    mais ça a apporté un peu de fraicheur ;)

    Bonne journée et désolé du dérangement ;)

    CiaO ++
