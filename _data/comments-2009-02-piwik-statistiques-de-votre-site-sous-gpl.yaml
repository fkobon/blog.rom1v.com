    Et en terme de nombre de visiteurs en 2 ans ?
- id: 17
  author: ®om
  date: 2011-02-21 11:35:19+01:00
  contents: |
    La table `log_visit` contient 258626 entrées. Ce qui correspond à peu près
    ce que j'observe en moyenne : 400 visiteurs / jour.

    Par contre, il serait intéressant de choisir ce que l'on veut stocker (on
    n'a pas besoin de tout, par exemple la version de FlashPlayer utilisée par
    les visiteurs, ça ne m'intéresse pas).
