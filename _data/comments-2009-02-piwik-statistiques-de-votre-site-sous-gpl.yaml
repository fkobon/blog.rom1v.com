- id: 5
  author: ®om
  date: 2009-02-19 23:48:11+01:00
  contents: |
    Bon bah en fait, ça n'a pas l'air de marcher super, il me sort des stats
    totalement farfelues, à croire que ce ne sont pas celles de mon site !

    De même, dans les mots-clés soi-disant recherchés sur google pour tomber sur
    mon site, il y a surtout des trucs en rapport avec piwik (phpmyvisite par
    exemple), mais rien qui aurait la moindre chance de mener à mon blog.

    De plus, il est censé effectuer les statistiques en temps réel, ce qu'il ne
    fait pas du tout (ça monte "par sauts").

    Et dans le menu API, quand je veux générer les données, j'obtiens :

        Error: Error query: SQLSTATE[23000]: Integrity constraint violation: 1048 Column 'config_browser_name' cannot be null

    Très étrange…
- id: 6
  author: ®om
  date: 2009-02-20 01:40:12+01:00
  contents: |
    Bon, j'ai tout remis à zéro, j'ai tout repris du début pour cet outil, ça a
    l'air de fonctionner.

    On verra sur le long terme.
- id: 7
  author: aktiQ
  author-url: http://www.aktiq.fr
  date: 2009-02-20 08:28:13+01:00
  contents: |
    j'ai installé PIWIK (il y a 2 semaines environ) sur mon site PRO (aktiq.fr)
    et je dois dire qu'il fonctionne très bien. J'ai constaté un léger
    ralentissement au chargement de la page mais sinon tout est très bien. Les
    infos sont pertinentes (j'ai laissé les 2 codes, piwik et GAnalytics, durant
    1 semaine) et le fait d'avoir un système libre me convient bien. Aussi, le
    fait de pouvoir laisser l'accès aux stats en mode lecture est très pratique.
- id: 8
  author: tominardi
  author-url: http://www.tominardi.fr
  date: 2009-02-20 10:15:12+01:00
  contents: |
    Je l'utilise depuis Octobre, pour 3 de mes sites (portails, blog et
    festival) et pour le moment tout marque super, j'ai des statistiques
    logiques, c'est un très bon outil.

    J'ai mis un peu de temps à comprendre comment l'utiliser (avoir les stats en
    temps réel par exemple), mais une fois que c'est maîtrisé, c'est parfait.
- id: 9
  author: Blesso
  date: 2009-02-20 17:15:44+01:00
  contents: |
    Bonjour,

    Je l'utilise actuellement pour générer quelques stats sur l'utilisation d'un
    site intranet professionnel. Il est réellement intéressant de voir que des
    outils libres peuvent concurrencer des géants.. Auparavant PhpMyVisites,
    Piwik est à conseiller...
- id: 10
  author: Patrick Z;
  date: 2009-03-16 22:20:35+01:00
  contents: |
    Bonjour, moi aussi j'aime beaucoup Piwik mais je n'arrive pas à comparer les
