- id: 48
  author: ®om
  date: 2013-01-10 14:32:24+01:00
  contents: |
    @[**Vincent**](#comment-47)
    Il y a des applications qui te permettent de savoir. Moi j'utilise une
    méthode beaucoup plus rustique : j'appelle le `000`.

    La réponse est soit :

    > **Free Mobile**, bonjour. Le numéro que vous avez composé n'est pas
    > attribué...

    Soit :

    > **Orange** vous informe que le numéro demandé n'est pas attribué...
