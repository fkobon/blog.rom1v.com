  author: ®om
  date: 2012-10-18 19:15:20+02:00
  contents: |
    Quelques nouveaux petits tests.

    Tout d'abord, je me suis aperçu par hasard que les fichiers sans extension
    (`random`) subissaient le même bridage que les fichiers multimédia
    concernés.

    Ensuite, le protocole *HTTPS* est lui aussi bridé, dans son intégralité
    (puisque l'opérateur ne peut pas savoir ce qui transite) :

        requête HTTP transmise, en attente de la réponse...200 OKLongueur: 2048000 (2,0M) [audio/ogg]Sauvegarde en : «random.oga» 2% [                                    ] 40 960      1,17K/s  eta 27m 49s

    Il est en pratique inutilisable.

    Par contre le SSH passe normalement :

        $ scp monserveur:random.mp4 /tmp/random.mp4                                    100% 2000KB  71.4KB/s   00:28
