- id: 18
  author: ®om
  date: 2012-10-18 06:52:10+02:00
  contents: |
    Merci de vos retours.

    Il apparaît donc clairement que le bridage ne se produit chez *Free Mobile*
    que sur des antennes *Orange*.

    Plusieurs hypothèses :

     * *Orange* a décidé de brider les clients de *Free* lorsqu'ils utilisent
       ses antennes ;
     * *Free* a décidé de brider ses clients lorsqu'ils sont sur une antenne
       *Orange* afin de limiter le coût de l'itinérance (le montant qu'il doit
       payer à *Orange*) ;
     - *Free* et *Orange* se sont mis d'accord et ce bridage fait partie de
       leur accord d'itinérance.
