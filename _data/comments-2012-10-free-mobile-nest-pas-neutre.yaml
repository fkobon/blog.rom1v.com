- id: 45
  author: TeT
  date: 2012-11-19 19:33:33+01:00
  contents: |
    Bravo pour ce test. Je me contentais de SpeedTest pour confirmer mon débit
    mais effectivement c'est plus malin de fonctionner par extensions. Qui plus
    est le fichier étant parfaitement identique, le test en devient encore plus
    probant.

    Je suis un fervent défenseur de Free en général, mais je dois bien admettre
    que le manque de transparence sur ce bridage (grossier en plus) m'irite
    énormément.

    Je vais donc passer à la concurrence moi aussi...

    PS: Je suis abonné premium Spotify, le service est INUTILISABLE sur une
    antenne orange.

    Alors bon, je veux bien être patient, mais 9.99€ par mois pour attendre que
    Free dimensionne correctement son infrastructure réseau, c'est plus
    possible.

    Sosh donc... (et passage à 2Go de data, moins mais plus neutre)
