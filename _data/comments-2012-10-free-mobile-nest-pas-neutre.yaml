  date: 2012-10-17 16:21:35+02:00
  contents: |
    Il n'y a pas que les "fichiers multimédias" de bridés sur Freemobile ...

    Je constate depuis un bon moment par exemple que de mon côté étrangement la
    navigation sur les sites internet de "Google" ou "Facebook" est d'une
    lenteur abominable ... voir même totalement impossible, alors que la
    navigation sur n'importe quel autre site est d'une rapidité et d'une
    fluidité exemplaire.

    Résultat la simple utilisation du moteur de recherche de Google devient un
    calvaire, (ne parlons pas de Google Play ou Youtube) ... La navigation sur
    Facebook: pareil, quasi impossible, d'une lenteur abominable.

    Et ceci alors que ma connexion 3G+ (sur antenne Orange) est excellente au
    niveau signal, et que des "SpeedTest" me donne toujours des résultats entre
    3,5 et 5 Mbps (entre 450 kB/s et 640 kB/s donc) et un ping aux alentours de
    120ms.

    Il est clair que l'utilisation est même bridée selon les sites visités !

    Les sites à succès et donc gourmand comme Google et Facebook sont donc
    également clairement visé par un bridage !!!
