  date: 2012-10-18 13:24:52+02:00
  contents: |
    Un des soucis que je connais chez eux, c'est la quasi nulle connectivité
    data. Chez FreeMobile en 2G = no connexion data. 3G une connexion data ultra
    lente, et souvent nulle ou quasi nulle les 3/4 du temps (impossible de
    charger une page ou autre avec). 3G+ c'est très très lent (charger une page
    demande beaucoup de temps, une TL twitter aussi) mais ça "fonctionne".

    Je capte à fond une antenne Free chez moi. La différence est trop faible
    pour être constaté.

    Neutralité maintenant, les débits aussi nul sont constaté en temps normal,
    hors j'ai mis un VPN sur mon android et ho miracle j'ai du débit et quel
    débit:

    <http://twitter.com/dhoko_/status/258243712231038977/photo/1>

    Ici c'est assez représentatif de la moyenne du 1Mbit/s en 3G+ (aucun débit
    ou presque, je rame à atteindre le 1ko/s en DDL avec la 3G). En 3G+ avec VPN
    je peux aisément regarder une vidéo Youtube en 3G, télécharger des apps &co.
    Bref tout ce que je ne peux faire qu'en Wifi habituellement.

    (Ma connexion 3G+ en VPN est proche d'une ligne ADSL à 6Mbs ce qui est
    excellent, quand je regarde une vidéo ou autre, sinon on à une moyenne à
    1Mb).

    J'ai envie de dire WTF, en VPN je surf parfaitement, comme en wifi c'est
    royal. Sans le VPN c'est la préhistoire.

    Cette situation dure depuis 2 semaines. Je suis sur Paris.

    Avant ça fonctionnait, lentement sur Paris rapidement ailleurs mais ça
    fonctionnait. Sauf Youtube (à moins de mettre le VPN).
