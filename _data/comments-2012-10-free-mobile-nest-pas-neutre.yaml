- id: 5
  author: ®om
  date: 2012-10-17 15:29:53+02:00
  contents: |
    @[**Kyriog**](#comment-4)
    En étant connecté sur une antenne *Orange*, j'ai fait le test sur ton
    serveur, je suis aussi bridé pour les fichiers multimédia (3Ko/s pour le
    `.mp4`, 40Ko/s pour le `.pdf`).

    À partir d'une antenne *Free* sur nos deux serveurs, tu n'as donc aucun
    bridage. À partir d'une antenne *Orange* sur nos deux serveurs, le bridage
    est constaté.

    Il semblerait donc que ce soit le réseau d'*Orange* qui bride (ils feraient
    du [DPI](http://fr.wikipedia.org/wiki/Deep_packet_inspection) sur le trafic
    des utilisateurs de *Free Mobile* ?).

    Cela demande à être confirmé par d'autres témoignages.
