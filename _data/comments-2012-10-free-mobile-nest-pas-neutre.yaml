    Dommage, si Free ne communique pas dessus, c'est que cela lui causerait
    beaucoup de tort.. ce qu'il y a derrière doit être sérieux.

    Alors entre installer un VPN et changer d'opérateur le temps que le tout
    soit résolu, je me tâte..

    See you, bravo en tout cas!
- id: 41
  author: Roman Le Négrate
  author-url: http://roman.lenegrate.me
  date: 2012-11-06 11:33:44+01:00
  contents: |
    Pour info, j'ai basculé vers Joe Mobile et c'est nickel. Je (re)découvre la
    3G (HSPA+ la plupart du temps). Enfin accès à Maps, Facebook, YouTube, Gmail
    (j'y avais accès chez Free mais très lent), et même Spotify !

    Idem concernant le passage de Free ADSL à OVH pack ADSL Pro : ~ même débit,
    stable, mais surtout, enfin du vrai YouTube non bridé à toute heure.

    Comblé des deux côtés. J'ai un peu casqué en frais de résiliation et mois en
    cours perdu, mais franchement ça valait le coup. L'épisode Freebox + Free
    Mobile aura eu deux effets bénéfiques, ceci-dit : instaurer des tarifs
    honnêtes chez la concurrence, et me faire grandement apprécier les débits
    non bridés une fois retourné chez cette concurrence ;-)
- id: 42
  author: JA
  date: 2012-11-06 12:00:55+01:00
  contents: |
    Pour résumer, aujourd'hui je paye 38 € pour freebox optique + 16 € forfait
    télécom, les deux bridés. Le contrat n'est pas rempli, c'est très agaçant.

    J'ai calculé avec mon historique de conso qu'avec zéro forfait je paierai en
    moyenne 15€ de téléphone et avec une box SFR optique 23€ (promos en cours à
    Paris, et frais de résiliation offerts).

    Soit 648 € pour Free et 456 € chez concurrent : Free est +50% plus cher pour
    mon utilisation. Je suis donc le pigeon.

    PS : j'ai toujours supporté Free mais quand on touche au coeur du service,
    on risque de s'en mordre les doigts après. En plus je suis un peu agacé car
    j'ai attendu 1 mois et demi après plusieurs soucis avec Free pour avoir mon
    accès internet. La je perds mon temps sur mon mobile pour comprendre
    pourquoi ça ne marche pas, puis sur les forums, puis je compare les offres..
    Si on chiffrait ça en dommages-intérets, Free m'apporte plus de soucis que
    de services.
