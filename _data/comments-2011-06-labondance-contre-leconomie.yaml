  author: lekant
  date: 2011-06-14 13:34:07+02:00
  contents: |
    Je pense que l'industrialisation du marché de la création artistique a
    faussé tout le problème du droit d'auteur.

    Ils ont cherché un moyen de copier leur propre performance pour réaliser 1
    performance = X ventes, beaucoup plus rentable que 1 performance = 1 vente.

    Le droit d'auteur ne s'applique que sur l'oeuvre pas sur son support, non?

    C'est toujours pareil, l'industrie a réussi à multiplier les pains mais ne
    veut pas recommencer à aller aux fourneaux...

    C'est un juste retour des choses, c'est injuste de travailler 15 jours, de
    gagner 15 millions et de refuser de retourner bosser dès qu'un problème
    existe.

    Vive le théâtre et les spectacles vivants.
- id: 10
  author: Zakhar
  date: 2011-06-16 19:19:54+02:00
  contents: |
    Très intéressant ton billet Ⓡom !

    J'ai 3 autres pistes de réflexion/interrogations qui vont dans le sens de
    ton billet.

    1) Je m'étonne que la différence ne soit pas faite dans la loi (ou alors
    j'ai loupé la chose... mais ça ne m'a pas sauté aux yeux), entre télécharger
    un film non-public pour le regarder en famille, ou le télécharger pour en
    vendre des copies dans le métro. Mais peut-être est-ce ce qu'on appelle
    "utilisation non-commerciale".

    Dans le deuxième cas (vente d'une oeuvre qui ne m'appartient pas) on commet
    (éventuellement) un délit qui me semble plus grave puisqu'on prive l'auteur
    initial d'une demande solvable. Après tout, si un "client" accepte de payer
    1€ pour un DVD copié dans le métro, peut-être aurait-il accepté de payer la
    même somme, voire un peu plus, pour l'œuvre originale. Or, clairement, les
    lois comme "Hadopi" ne font pas cette différence qui me semble quand même
    fondamentale.

    J'ai mis qu'on commet "éventuellement" un délit, car dans certains cas cela
    peut s'avérer légal (quoique tordu!). Je peux par exemple tout à fait graver
    des DVD d'Ubuntu (ou de Big Bucks Bunny) et aller les vendre dans le métro.
    Dans la mesure où je respecte la GPL (CCbySA) et mentionne que le même
    produit est par ailleurs disponible gratuitement, et que j'en donne les
    sources, c'est légal. En l'occurrence j'ai rendu le service de télécharger
    et graver la chose plus passer du temps à le faire. Celui qui achète
    économise ce temps. Mais là je suis presque plus dans la vente de service
    sur une œuvre "libre".

    2) Ensuite sur les rémunération des "artistes" / "autres acteurs de
    l'économie actuelle", au même titre que l'exemple de ma vente des DVD
    d'Ubuntu dans le métro, lors de discussions avec des collègues on disait que
    finalement ce qui pourrait être vendu (en magasin) c'est l'objet. Le DVD
    matériel avec son support physique, une jolie boite, bref quelque chose qui
    fait plaisir à offrir (ou s'offrir), en considérant que la valeur de ce qui
    est gravé n'a pas d'importance.

    Sur cet exemple, j'ai acheté (ou fait acheté) 4 exemplaire du livre "Simple
    comme Ubuntu". Celui-ci est par ailleurs disponible en licence libre, mais
    ça me semblait plus sympa et plus pratique d'avoir le livre physique. Je
    peux l'emporter et le feuilleter confortablement dans le métro par exemple.
    Et au passage je contribue à faire vivre le sympathique et compétent Didier
    et fais un don à la communauté des logiciels libres.

    3) Et la dernière réflexion ne concerne pas qu'internet (ton article semble
    centré sur ça) mais sur l'absurdité des DRM. Je pense qu'on peut reprendre
    tout ton article et mettre DRM à la place des idioties qu'on nous pond sur
    le net, et on peut probablement dire tout à fait la même chose.

    Les DRM visant précisément à "entretenir la rareté" en rendant les choses
    non copiables voire même non pérennes.

    En exemple de l'absurdité de la chose, précédemment je louais mes DVD à la
    Vidéothèque de mon entreprise (le prix étant raisonnable à 1€), mais depuis
    que je suis passé au HD... je ne peux plus le faire. En effet, on a toutes
    les difficultés du monde à lire des BluRay sur Linux, à tel point qu'il est
    bien plus simple de lire un Matroska trouvé sur le net plutôt qu'un BluRay
    qu'on s'est procuré légalement. Bref une aberration contreproductive, alors
    que je suis bien sûr disposé à continuer à verser 1€ pour chaque œuvre dont
    je bénéficie !
