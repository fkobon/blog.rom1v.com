- id: 7
  author: ®om
  date: 2011-06-09 23:08:54+02:00
  contents: |
    @[**Fizmoo**](#comment-6)

    Les promoteurs des lois en question ne justifient la nécessité de défendre
    la forme actuelle de droit d'auteur que par l'aspect économique. Par
    exemple, après l'intervention de [John Perry
    Barlow](http://www.pcinpact.com/actu/news/63751-eg8-hadopi-frederic-mitterrand.htm)
    à l'eG8, [Mitterrand](http://www.youtube.com/watch?v=AZc8R8yYAb0) (à 35mn30)
    lui répond que le copyright est important car c'est ce qui lui a permis de
    gagner l'argent lui permettant de vivre… Puis il ajoute qu'*"il s'agit de
    penser des solutions économiques à un problème économique"*. C'est ce
    raisonnement sur le problème économique que je trouve absurde, et sur lequel
    j'exprime mon désaccord dans ce billet. Et c'est indéniablement ce problème
    qui accrédite ces lois.

    Ce n'est pas un hasard si seul l'aspect économique est évoqué : ces lois
    sont écrites par les entreprises privées qui défendent leur modèle
    économique, et rien d'autre. D'ailleurs, la lobbyiste de *Vivendi* a laissé
    échappé [un joli aveu](http://www.youtube.com/watch?v=z7WLUbtU5IM) (à
    2mn03) :

    > Nous avons été à l'origine… enfin, à l'origine… dans les premières
    > discussions [de la loi Hadopi]

    Maintenant, tu poses une autre question (un peu similaire à celle de
    [Carbuncle](#comment-3)) : au-delà de l'aspect économique, tu juges que
    le droit d'auteur est important pour éviter qu'une œuvre soit utilisée pour
    transmettre un message, par exemple politique, potentiellement non
    compatible avec les pensées de l'auteur.

    Tout d'abord, le problème que tu pointes me semble représenter qu'une infime
    partie des restrictions du droit d'auteur : il ne serait pas raisonnable
    d'interdire le partage de musique ou de films sur Internet à cause de cela,
    car ils ne posent aucun problème de ce genre.

    Ensuite, il me semble qu'un équilibre est à trouver entre, d'une part, la
    liberté de l'auteur de décider de tous les usages qui pourront être fait de
    son œuvre par le public afin d'éviter un message politique non souhaité, et
    d'autre part, la liberté du public de réutiliser les œuvres existantes
    ([favorisant les créations
    nouvelles](http://www.wikilivres.ca/wiki/Culture_libre/Pirates)). Cette
    autorisation nécessaire est très contraignante, et serait inimaginable dans
    [d'autres
    domaines](http://www.wikilivres.ca/wiki/Culture_libre/Cr%C3%A9ateurs) :

    > Quand on y réfléchit, on peut trouver mille et un exemples de mécanismes
    > similaires. Les scientifiques se servent des travaux d'autres
    > scientifiques sans demander de permission, ou sans payer pour ce privilège
    > ("Excusez-moi, Professeur Einstein, pourrais-je avoir la permission
    > d'utiliser votre théorie de la relativité pour démontrer que vous aviez
    > tort au sujet de la physique quantique?").

    Enfin, une œuvre, une fois entrée dans le [domaine
    public](http://fr.wikipedia.org/wiki/Domaine_public_en_droit_de_la_propri%C3%A9t%C3%A9_intellectuelle_fran%C3%A7ais),
    ne nécessite plus d'autorisation pour être exploitée. Le problème semble
    alors se poser de la même manière, non ?

    **EDIT :** Un complément pour répondre à la question, le commentaire en
    popup quand tu cliques sur *droits moraux* d'une [licence Creative
    Commons](http://creativecommons.org/licenses/by-sa/2.0/fr/) est très
    intéressant :

    > En plus du droit des détenteurs de droits de demander le retrait de leur
    > nom de l'oeuvre quand elle est utilisée de façon dérivée ou collective
    > qu'ils n'aiment pas, les lois du droit d'auteur accordent dans la plupart
    > des juridictions du monde (avec l'exception notable des États-Unis sauf
    > dans des circonstances très limitées) aux créateurs des "droits moraux"
    > qui peuvent mener à quelque réparation si une oeuvre dérivée représente un
    > "traitement outrageant" de l'oeuvre du détenteur des droits.
