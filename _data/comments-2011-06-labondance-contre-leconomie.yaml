- id: 4
  author: ®om
  date: 2011-06-08 20:08:19+02:00
  contents: |
    > @[**22decembre**](#comment-2)
    >
    > Un artiste n'a pas tous les droits sur son oeuvre ? J'estime que si !

    Pour un artiste, obtenir *tous les droits* sur une œuvre n'est pas
    envisageable. Comme je l'ai dit, il ne peut pas t'interdire d'en parler ou
    de la critiquer. Il n'a pas le droit non plus de décider de quelle heure à
    quelle heure tu as le droit d'écouter sa musique. D'ailleurs, de quel droit
    pourrait-il contrôler l'usage privé qui en est fait par son public ?

    > @[**22decembre**](#comment-2)
    >
    > Il peut en réglementer l'usage, imposer un usage commercial, ou au
    > contraire non-commercial (car tu dis que l'artiste ne devrait pas pouvoir
    > interdire un usage non-commercial, mais dans ce cas, il ne peut
    > légitimement interdire non plus son usage commercial !) ou les deux…

    Je pense que ce n'est pas un choix exclusif entre "l'auteur peut réguler à
    la fois l'usage commercial et non-commercial" et "l'auteur ne peut réguler
    ni l'usage commercial ni l'usage non-commercial". Personnellement, je suis
    favorable à ce que l'auteur puisse réguler l'usage commercial sans pouvoir
    empêcher l'usage non-commercial. Il y a une différence de fondement entre
    ces deux approches.

    À l'époque où les auteurs n'avaient d'autre choix de passer par un
    intermédiaire pour atteindre leur public, il était légitime d'éviter que les
    éditeurs exploitent les auteurs en empochant 100% des bénéfices sans rien
    leur redistribuer. Si je suis éditeur et gagne de l'argent grâce au travail
    d'un auteur, celui-ci peut m'imposer, s'il le souhaite, d'obtenir son
    autorisation et éventuellement négocier un partage des bénéfices.

    Pour le partage non-commercial, il s'agit d'interdire **au public**
    d'accéder à son œuvre sans autorisation, sur laquelle personne ne tire de
    profits commerciaux.

    Ces deux raisons me semblent de natures très différentes, et justifient à
    mon sens de différencier la régulation du partage commercial et
    non-commercial.

    D'ailleurs, historiquement, au départ [le droit d'auteur ne servait qu'à
    réguler l'édition
    commerciale](http://www.wikilivres.ca/wiki/Culture_libre/Propri%C3%A9t%C3%A9#Ensemble)
    (le partage non commercial était quasiment inexistant, les outils le
    permettant n'existaient pas).

    > @[**22decembre**](#comment-2)
    >
    > Je n'estime pas non plus que le partage de fichiers est au bénéfice de
    > l'artiste: celui-ci peut alors s'apercevoir que le fichier-oeuvre sort du
    > public où il souhaitait le cantonner.

    Pour les œuvres publiques, en quoi le fonctionnement commercial y change
    quelque chose ? Une fois le contrat passé avec un distributeur, n'importe
    qui peut acheter une instance de l'œuvre (un album de musique, un film, un
    livre…).

    > @[**22decembre**](#comment-2)
    >
    > Je considère au contraire que l'artiste doit être encouragé à utiliser au
    > mieux les licences qui permettent de réglementer le partage de telle ou
    > telle oeuvre vraiment suivant la volonté du créateur.

    La possibilité de choisir une licence interdisant le partage non-commercial
    sans autorisation me paraît déséquilibrer totalement les droits entre les
    auteurs et le public.
- id: 5
  author: ®om
  date: 2011-06-08 20:08:42+02:00
  contents: |
    > @[**Carbuncle**](#comment-3)
    >
    > N'oublions pas tout de même que « L'utilisation non commerciale » peut
    > quand même inclure la transmission de message.
    >
    > Exemple : SI la musique de monsieur X est utilisée dans une video qui
    > milite pour le droit des femmes à l'avortement. Pour autant que monsieur X
    > soit opposé à l'avortement (droit à la vie, toussa), on est quand même
    > face à un problème…

    C'est vrai, mais ça n'est à mon avis pas suffisant pour justifier un
    contrôle absolu de l'œuvre par son auteur.

    C'est un peu comme pour la liberté d'expression : sans censure a priori, il
    peut y avoir des propos diffamatoires, qui devront être réglés en justice.
    Ce n'est pas suffisant pour justifier une censure préventive.

    Cette situation est évoquée dans le *framabook* [Un monde sans copyright… et
    sans
    monopole](http://www.framablog.org/index.php/post/2011/05/19/un-monde-sans-copyright-framabook)
    (où les auteurs vont plus loin et réclament carrément l'abolition du droit
    d'auteur), sur [cette
    page](http://forge.framabook.org/imagine/chapitre-115-fr.poule) :

    > Il y a toujours le risque qu'une œuvre apparaisse dans un contexte qui
    > n'inspire que le dégoût : cela ne peut en aucun cas être l'intention de
    > l'artiste. Par exemple, l'œuvre peut être utilisée dans un objectif que
    > l'auteur rejette avec passion ou auquel il est hostile. Le droit d'auteur
    > offre des compensations à de telles situations. Si aucune permission n'a
    > été demandée, il est facile pour un tribunal de conclure que le droit
    > d'auteur a été enfreint. Mais que pourriez-vous faire si, comme nous le
    > prétendons, le droit d'auteur n'est plus viable ? En fait, il existe dans
    > la panoplie juridique un certain nombre d'instruments tout à fait
    > appropriés (contrairement aux apparences) pour satisfaire l'exigence
    > légitime de l'artiste de ne pas être traîné dans la boue. Nous nous
    > référons ici à la diffamation, et en particulier aux actes jugés injustes
    > et illégaux.
    >
    > Un artiste qui considère injuste la manière dont son œuvre a été traitée
    > peut se présenter devant un tribunal et tenter de le convaincre. Certes,
    > la procédure n'est plus aussi automatique qu'avec le droit d'auteur, mais
    > cela présente des avantages : premièrement, la loi est appliquée pour
    > réguler et la jurisprudence se développera certainement pour mieux
    > encadrer les situations vraiment désagréables ; deuxièmement, toutes les
    > œuvres restent alors à priori librement disponibles pour être modifiées,
    > adaptées et placées dans divers contextes, en d'autres termes, pour être
    > remixées. Il s'agit là d'une avancée majeure qui, grâce à l'abolition des
    > droits moraux, ne sera pas freinée.
