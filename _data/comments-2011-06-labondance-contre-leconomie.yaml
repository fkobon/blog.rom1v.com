  contents: |
    Bonne synthèse !

    Juste pour rebondir sur la licence globale : le problème majeur de ce truc,
    c'est que tu crée une concurrence entre les artistes puisque la taille du
    gateau à partager est fixée d'avance. Du coup tu reproduis le modèle de la
    sacem dans lequel à peu près 50% des gens se font spolier pour qu'il y ait
    moins de fourmis autour du gateau (les ingés sont et arrangeurs payés au
    black, les salles de concert qui replissent pas les fiches sacem etc.). On
    éjecte les petits du système pour avoir plus pour soi.

    On crée une concurrence artificielle entre les artistes alors que, comme tu
    le rappelle la musique est un bien non-rival...
- id: 2
  author: 22decembre
  author-url: http://www.22decembre.eu
  date: 2011-06-08 12:18:33+02:00
  contents: |
    Un artiste n'a pas tous les droits sur son oeuvre ? J'estime que si !

    Il peut en réglementer l'usage, imposer un usage commercial, ou au contraire
    non-commercial (car tu dis que l'artiste ne devrait pas pouvoir interdire un
    usage non-commercial, mais dans ce cas, il ne peut légitimement interdire
    non plus son usage commercial !) ou les deux...

    Je n'estime pas non plus que le partage de fichiers est au bénéfice de
    l'artiste: celui-ci peut alors s'apercevoir que le fichier-oeuvre sort du
    public où il souhaitait le cantonner. Son oeuvre pourrait alors s'en trouver
    dénaturée.

    Je considère au contraire que l'artiste doit être encouragé à utiliser au
    mieux les licences qui permettent de réglementer le partage de telle ou
    telle oeuvre vraiment suivant la volonté du créateur.

    Moi-même j'estime qu'un certain nombre de fonctions ne devraient pas être
    payées (ou la rémunération doit être déconnectée du travail effectué, car si
    elle y est soumise, elle introduit une soumission à la personne qui valide
    le travail et donc un début de corruption en quelque sorte. Typiquement: les
    rédacteurs de documentation logicielle, si on les rémunérait, on aurait un
    biais en faveur de tel ou tel aspect ou logiciel. L'indépendance financière
    doit garantir l'indépendance rédactionnelle. De même des juges et officiers
    de police...).
