    > @[**lekant**](#comment-9)
    >
    > Je pense que l'industrialisation du marché de la création artistique a
    > faussé tout le problème du droit d'auteur.

    Je crois que tout est dit. Les débats sur Hadopi nous ont abreuvés des
    notions de droits des artistes, des auteurs, des interprêtes. Mais qu'en
    est-il dans la réalité ? Quand un artiste signe un contrat avec une société
    de production, le contrat qu'on lui présente stipule quasiment toujours
    l'abandon de tous ses droits au profit de cette société. Les Majors qui ont
    obtenu du gouvernement ces lois qui leurs sont favorables, n'ont pas agit au
    nom des artistes, mais en leur nom propre, en tant que propriètaires de ces
    droits cédés.

    Je pense que c'est dans la même logique que les sociétés industrielles qui
    acquièrent de nombreux brevets et font de l'argent dessus en attaquant en
    justice à tout crin.

    Quand on a une vocation d'artiste, on désire créer, être diffusé. Un
    musicien vit sa passion sur scène. Et le public la partage vraiment au
    concert. Il n'y a que des industriels pour penser que la musique n'est
    qu'une conserve ( CDs ),

    qui doit se vendre avec une logique d'épicier.

    Bravo pour le blog.
