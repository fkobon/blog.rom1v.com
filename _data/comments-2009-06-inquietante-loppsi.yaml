- id: 6
  author: ®om
  date: 2009-07-02 19:23:31+02:00
  contents: |
    > @[**Renaud**](#comment-4)
    >
    > Hop hop hop !!
    >
    > 3.3 -\> 1926 visites avec JS contre 51126 connexions au serveur
    >
    > PAS DU TOUT LA MÊME CHOSE
    >
    > une connexion au serveur = un téléchargement
    >
    > 1 visite = 1 page html + x fichiers CSS + y images + z fichiers JS… = 1 +
    > x + y + z… connexions

    Je sais bien, c'est pour ça que je n'ai pas compté chaque requête (sinon
    j'aurais obtenu plusieurs centaines de milliers – 269326 sur la semaine du
    21 au 28 –), mais que j'ai fait un `uniq` :

    {% highlight bash %}
    cat blog_access.log.1 | grep -v /stats | cut -f1 -d' ' | uniq | wc -l
    {% endhighlight %}

    Après, s'il y a 2 utilisateurs dont les connexions s'entremêlent, ça peut
    compter plusieurs fois un visiteur… mais ça reste dans le même ordre de
    grandeur…

    Si quelqu'un a une meilleure manière de compter, je suis preneur ;-)
