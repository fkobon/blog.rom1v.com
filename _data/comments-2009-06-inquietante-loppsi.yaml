  contents: |
    Entièrement d'accord avec toi à propos de la fausse excuse de la pédophilie
    pour justifier le filtrage.

    Notre gouvernement joue la politique de l'autruche, ils paniquent en voyant
    toutes ces nouvelles technologies qu'ils ne comprennent pas, alors plutôt de
    trouver des solutions intelligentes (comme à fait cet allemand qui a
    contacté les hébergeurs de sites pédophiles - étonnant d'ailleurs que si peu
    aient répondu), ils préfèrent tout boucler.

    Et comme résultat, cela va détruire notre liberté et rendre service aux
    véritables criminels.

    Il faudra, suite à cette loi, penser à changer la devise de notre pays
    "Liberté Égalité Fraternité" en un truc du style "Surveillance Injustice
    Délation".

    J'ai honte d'avoir un gouvernement pareil.
