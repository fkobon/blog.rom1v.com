  date: 2008-10-30 14:13:00+01:00
  contents: |
    Hello.

    Jette un oeil @ <http://forum.ubuntu-fr.org/viewtopic.php?pid=1221710>

    C'est expliqué comment récupérer les infos des pistes de ton .mkv avec
    mplayer.

    aid = audio

    sid = sous-titres

    Ensuite il faudra une ligne de commande dans ce genre pour encoder :

        mencoder -oac mp3lame -lameopts cbr=128 -ovc xvid -xvidencopts bitrate=900 -aid 0 input.mkv -o output.avi

    @+...
