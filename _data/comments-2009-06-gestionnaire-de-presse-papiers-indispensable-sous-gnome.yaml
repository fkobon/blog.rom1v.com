- id: 6
  author: Tite-Live
  date: 2009-06-20 12:46:28+02:00
  contents: |
    Merci beaucoup, c'est vrai que ça manquait cruellement à Gnome :)

    Par contre, même si la traduction française n'est pas encore insérée aux
    dépots, elle existe sur le trunk :)

    Une petite commande pour l'installer :

    {% highlight bash %}
    cd /tmp ; wget http://parcellite.svn.sourceforge.net/viewvc/parcellite/trunk/po/fr.po ; msgfmt fr.po -o fr.mo ; sudo mv fr.mo /usr/share/locale/fr/LC_MESSAGES/parcellite.mo ; rm fr.po ; killall parcellite ; sleep 2 ; cd ; parcellite &
    {% endhighlight %}
