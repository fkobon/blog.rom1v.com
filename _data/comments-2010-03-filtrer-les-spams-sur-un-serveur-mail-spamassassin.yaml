- id: 4
  author: phil
  date: 2010-04-05 09:33:00+01:00
  contents: |
    Merci pour ce nouvel article Rom ! Je suis très tenté de m'inspirer sur ce
    que tu as mis en oeuvre avec procmail d'une part et spamassin/procmail de
    l'autre.

    On voit tout de même que l'acteur central de cette organisation est procmail
    et si j'hésite, c'est parce que je sais que je pourrai affiner au fil de
    l'eau mes règles procmail sur le serveur mais qu'en sera-t-il si je fourni
    une boîte mail à quelqu'un de ma famille par exemple ? Existe-t-il un plugin
    roundcube pour piloter un peu procmail ou suis-je obliger de me tourner vers
    Sieve pour permettre ce genre de chose ? Sieve me semble plus compliqué :
    peut-il quand même être interphasé simplement avec spamassassin ?

    (Je sais que tu as justement choisi procmail mais je suppose que tu as déjà
    lu pas mal de doc sur la question ^^).

    Merci pour tes contributions !
