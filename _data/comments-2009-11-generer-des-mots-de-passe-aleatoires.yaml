  author: Blaque
  date: 2009-11-22 17:54:48+02:00
  contents: |
    apg génère des mots de passe aléatoires et mémorisables aisément puisque
    prononçables. Un exemple de sortie :

        slappy:~# apg
        Please enter some random data (only first 16 are significant)
        (eg. your old password):>
        jipAtwurb4 (jip-A-twurb-FOUR)
        RynVers6Dry (Ryn-Vers-SIX-Dry)
        nagBorimned4 (nag-Bor-im-ned-FOUR)
        Crehimad8 (Cre-him-ad-EIGHT)
        finIabphid0 (fin-Iab-phid-ZERO)
        ciWeujonsUc2 (ci-Weuj-ons-Uc-TWO)
- id: 3
  author: koilito
  date: 2009-11-27 21:47:34+02:00
  contents: |
    On peut également lui donner un fichier qui servira à produire le hash, de
    manière à générer toujours les mêmes mots de passe.

        pwgen -H /monfichier.txt

    Cela a l'avantage de permettre de retrouver le mot de passe, mais danger car
    cela devient une faille potentielle
