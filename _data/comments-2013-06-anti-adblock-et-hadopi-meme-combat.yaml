  author: Minoulefou
  date: 2013-06-13 21:35:06+02:00
  contents: |
    Ta réflexion recoupe le discour de Bayart dans «une contre histoire des
    internets». Il posait dedans le problème du choix de modèle de rémunération:
    faut-il rémunérer un travail ou une rente?

    Tu semble être d'avis de rémunérer le travail à l'aide de subventions si
    j'ai bien compris ton billet. Seulement, à qui accorder ce revenu de base?
    Sur quels critères pourrait-on choisir les bénéficiaires?

    Je pense que ce sera une question primordiale et loin d'être triviale si
    l'on commence à partir dans de tels modèles.

    Un autre risque serait de créer une machine avec une inertie monstrueuse un
    peu à l'image de l'audio-visuel en France…

    L'idée me semble interessante, ça a l'air de plutot bien marcher pour la
    recherche, mais je doute du fait que cela marche sur la presse: l'organisme
    qui délivrerait de telles subventions aurait alors un droit de vie ou de
    mort sur énormément de journalistes…
