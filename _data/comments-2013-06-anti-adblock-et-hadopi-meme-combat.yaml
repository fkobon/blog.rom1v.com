    La confrontation des points de vue permettra à chacun de se faire une
    opinion. C'est mieux que l'auto-censure pour éviter de froisser les
    publicitaires…
- id: 12
  author: macaque
  date: 2013-06-16 09:31:45+02:00
  contents: |
    Je ne crois pas que le revenu de base rendrait les journalistes
    indépendants, je pense que l'impact serait minime.

    Pour moi le revenu de base est plus une amélioration de la façon de voir et
    penser notre système. Sur le fait de partager équitablement le fruit du
    travail de nos ancètres et des ressources que la planète nous offre on est
    d'accord (et il faudrait le faire à l'échelle mondiale ce qui réduirait
    considérablement notre part par rapport à ce que l'on en retire
    actuellement, mais c'est un autre débat).

    Pour rendre les journalistes indépendants, on est d'accord qu'il faut faire
    en sorte que leur source de revenu ne dépende pas de quelque chose ou
    quelqu'un impacté par les choix qu'ils peuvent faire dans leur article.

    Mais le principe du revenu de base, c'est qu'en même que la plus part des
    gens cherchent à gagner plus que celui-ci, la question du financement se
    posera donc de la même façon. Et un journal est une entreprise qui devra
    payer des impôts pour financer le revenu de base. L'équilibre financier ne
    me paraît pas très différent au final.

    De plus pour avoir du succès, un journaliste cherchera à être publié dans un
    journal qui est beaucoup lu. S'il veut garder sa place dans ce journal, on
    retrouvera la aussi les mêmes problèmes d'indépendance.

    Pour les journaux papiers, quels que soit l'indépendance des journalistes il
    reste toujours le choix de l'éditeur qui choisit quel article il met dans
    son journal ou non. Produire un journal coûte de l'argent, l'éditeur ne va
    pas financer la publication avec son revenu de base.

    Pour résumer, même en suposant que les journalistes puissent tous écrire et
    publier de façon complètement indépendante, la manière dont va être diffusé
    leur article dépend en grande partie de la publicité qui sera faite pour
    ceux-ci. La majorité des gens auront accès aux articles de personnes qui
    pensent comme les grand groupes souhaient que l'on pense. Ces journalistes
    seront indépendants mais sélectionnés pour leur opinion ce qui ne change pas
    le problème de la dépendance des médias.

    Actuellement aussi les gens peuvent comparer les différents journaux et
    choisir de payer pour lire un journal indépendant ou de lire des articles
    sur des plateformes de publication libre. Cela n'empêche pas le problème de
    matraquage d'une information et le fait que quand on croule sous
    l'information il est difficile d'en faire le tri pour trouver les différents
    points de vu.
- id: 13
  author: MisterMax
  date: 2013-06-20 21:59:01+02:00
  contents: |
    Ce qui me gène dans le revenu de base et ses dérivés, c'est qu'il repose sur
    l'Etat, ou autre autorité centrale. Ce n'est guère différent de la retraite,
    du rsa, du chomage et tout ces droits/acquis/aides, et permettraient de
    rendre tout cela plus simple et plus juste. Mais le problème, c'est que la
    retraite, le rsa et le chomage, sans parler de la sécu, apl et compagnie, se
    font lentement mais surement grignoter depuis des années, et sérieusement
    malmener ces dernières années en particulier. Alors comment s'assurer que ça
    dure dans le temps ? Que ce ne soit pas modifié, vidé, supprimé, ou qu'une
    augmentation des prix n'enlève tout effet à terme ?
