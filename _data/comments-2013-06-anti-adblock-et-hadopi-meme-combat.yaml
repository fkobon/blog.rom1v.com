  date: 2013-06-14 09:28:34+02:00
  contents: |
    C'est une analyse pertinente et je te rejoins tout à fait sur la
    nécessité du [revenu de
    base](http://fr.wikipedia.org/wiki/Revenu_de_base) (@Minoulefou c'est un
    revenu inconditionnel et universel).

    L'autre problème de la publicité sur les sites c'est qu'elle perturbe la
    lecture.

    Il a été démontré par études scientifiques que la compréhension et la
    mémorisation d'un texte présenté à l'écran étaient diminuées par la présence
    d'un simple image publicitaire à côté du texte.

    Les éditeurs de sites en croyant créer de la valeur ajoutée avec des encarts
    pubs ne font que diminuer la valeur du contenu. Le blocage de la pub permet
    de la retrouver un peu.
- id: 10
  author: macaque
  date: 2013-06-15 20:56:39+02:00
  contents: |
    Encore un article que j'ai lu avec intérêt. Au final j'ai quand même un peu
    l'impression qu'il mixe un peu trop des problèmes différents mais s'ils se
    rapprochent par certains aspects.

    Je vais essayer d'expliquer mon avis qui rejoint/reprend certaines des idées
    évoquées.

    Il y a le problème de la pub : pour moi le premier problème de la publicité
    c'est que même si on aime tous croire qu'on y est insensible ce n'est pas
    vrai et cette publicité c'est nous qui la finançons. Donc se la voir
    imposée, sur internet comme ailleurs, c'est comme si on vous débitait
    directement de l'argent sur votre compte. En fait c'est même pire car non
    seulement on la paie mais en plus elle pervertie notre façon de pensée et
    bien plus pour nous faire ressentir un manque envers des choses inutiles ou
    presque que pour nous faire découvrir les choses qui enrichiraient
    réellement notre vie ou même des produits qui nous permettraient de vivre
    mieux, mais je m'éloigne du sujet principal.

    Il y a le problème du financement du journalisme. Une partie de celui-ci
    peut sans doute venir de la publicité elle même. Si des journaux se
    financent avec la publicité et que les gens croient qu'ils sont gratuits,
    ils ne comprennent pas pourquoi les autres seraient payant. Mais il y a
    d'autres causes sans doute plus importantes :

     - L'intérêt des gens pour telle ou telle information : de fait les articles
    "à sensation", "people" ou proche de ce que vivent les gens fonctionne
    attirent plus de lecteurs et donc plus d'argent. Pourquoi faire un enquête
    longue et coûteuse sur un vrai problème en récoltant, triant et mettant en
    forme l'avis de pleins de personnes différentes impliquées dans la question,
    si l'on fait plus d'auditeur avec un reportage sur une attaque de requin,
    l'interview d'une personne qui n'a jamais entendu parler du problème ou le
    mariage d'un tel et d'un tel.
     - L'indépendance vis à vis du financement, un article, un reportage, une
    interview peut facilement venir jouer le même rôle que la publicité qui
    l'entoure. En évitant les sujets qui fâchent ou en faisant directement la
    promotion de tel ou tel artiste, tel ou tel livre.

    Il y a enfin le problème qui se rapproche du sujet d'hadopi, si
    l'information est libre, pourquoi un journal financerait une enquête
    coûteuse plutôt que de simplement relayer l'information quand les autres la
    publie. Faut-il un droit de "découvreur" de l'information et interdire aux
    autres de la relayer (quitte à ce que du coup l'information meurt car parue
    dans un journal que personne ne lit, ce qui donnerait un bon moyen
    d'étouffer une affaire).

    Dans ces questions on retrouve le problème des différentes valeurs des
    choses : Comment mettre en adéquation le salaire d'un journaliste, l'effort
    qu'il a produit pour faire un article, l'intérêt qu'auront les gens pour les
    articles et la somme d'argent qu'ils accepteront de dépenser pour, la valeur
    réelle mais si difficilement mesurable de l'intérêt d'un article vis à vis
    de la société en générale.

    J'aime l'idée du revenu universel, mais je doute qu'il réponde à tous les
    problèmes. D'abord parce qu'un média, en tout cas les média actuel, ne
    cherche généralement pas seulement à avoir juste assez d'argent pour
    fonctionner. Il cherche la plus part du temps à faire le plus d'argent
    possible, souvent pour faire plaisir aux actionnaires.

    Un revenu de base permettant aux gens de vivre n'empêchera pas les gens de
    vouloir avoir toujours plus d'argent, ou du moins une grande partie d'entre
    eux persuadée (par la publicité) qu'ils seront plus heureux ainsi.

    Le revenu de base ne mettra pas forcément en adéquation la manière dont un
    journaliste traitera une information et l'intérêt de la société :

     - Si un journaliste est passionné par un sujet qui n'intéresse que lui et
    n'a aucun intérêt pour faire évoluer la société, il pourra s'y consacrer
    pleinement. Et tout son travail et ses efforts réels pourront cependant
    n'avoir aucune valeur pour la société.
     - Un journaliste même s'il n'écrivait pas pour gagner de l'argent aurait
    sans doute envie d'écrire pour être lu et reconnu. S'il peut choisir des
    sujets qui intéresseront plus de lecteur ou choisir de présenter un article
    sous une forme moins impartiale ou carrément fausse car il juge que c'est
    son intérêt personnel, le revenu de base n'y changera rien car il n'aura pas
    changer l'intérêt qu'auront les gens pour tel ou tel sujet.

    Un des problèmes de notre monde actuel c'est que la valeur de l'argent n'est
    plus du tout en adéquation avec la valeur de l'apport par rapport à la
    société en générale et c'est sûr qu'il faut que l'on trouve une solution à
    ça. Mais il faut aussi faire attention à trouver un moyen de valoriser de
    que font les gens par rapport à l'intérêt de ma société sinon ils feront
    logiquement ce qui est dans leur intérêt personnel et ces deux intérêts ne
    se rejoindront pas forcément. Cela ne passe pas forcément par de l'argent.
    Je pense que la reconnaissance que peuvent avoir les autres envers nous même
    est sans doute un moteur plus puissant que la richesse matérielle lorsque
    l'on est l'abri des nécessitées matérielles.
