  author: gidmoz
  author-url: http://gidmoz.fr
  date: 2011-12-05 23:50:55+01:00
  contents: |
    @JJégu

    Oui, vous analysez correctement ma démarche en science économique. C'est une
    démarche proche du raisonnement philosophique. C'est l'originalité de
    l'approche de l'école autrichienne d'économie. C'est l'analyse détaillée de
    l'action humaine. Von Mises a écrit "l'action humaine". Hayek, élève de
    Mises, est lui aussi de l'école autrichienne. Rothbard aussi. Cette école de
    pensée soutient qu'il existe des lois certaines de la science économique.
    Elle soutient aussi que la science économique n'est pas une science
    expérimentale.

    Von Mises nommait "destructionisme" l'intervention de l'Etat dans
    l'économie. Son raisonnement était simple: Tout échange crée de la richesse
    pour les deux co-échangeurs. Sinon, l'un deux renoncerait. Tout intervention
    de l'Etat interdit certains échanges, donc interdit certaines créations de
    richesse. Donc l'intervention de l'Etat détruit nécessairement des
    richesses. Jusque là, et à votre manière, vous avez bien décrit ma manière
    de penser.

    Selon moi, l'Etat est la seule cause des dysfonctionnements monétaires.
    L'Etat dispose du monopole monétaire. Il contrôle et organise la création
    monétaire selon les règles qu'il impose aux banques. La monnaie est
    coproduction Etat-banques. En cas de dysfonctionnement, il est logique d'en
    montrer le responsable juridique, c'est à dire l'Etat.

    Une analyse fine de chaque dysfonctionnement monétaire révèle, à chaque
    fois, une disposition de l'Etat comme cause initiale, ou comme amplificateur
    d'un dysfonctionnement.

    Les libertariens sont proches de ces idées de l'école autrichienne. Même des
    Nobel d'économie et des chef-économistes de banque. Cette école de pensée de
    l'école autrichienne est, amha, incontournable pour un économiste.

    Vous me moquez gentiment en me disant "Soyons donc tous banquiers !". Chacun
    peut vendre du bois, mais seuls certains ouvrent un commerce de bois. Chacun
    devrait avoir le droit de créer une banque et une monnaie sans contrôle ni
    intervention de l'Etat. Tous ne choisiraient pas ce métier. Ce n'est pas une
    idée sotte. Hayek, Nobel d'économie, souhaitait [dénationaliser la
    monnaie](http://blog.turgot.org/index.php?post/Dr%C3%A9an-d%C3%A9nationalisation-2).

    Enfin, vous rappelez que la règle et la régulation sont nécessaires. C'est
    vrai. Mais ma vision est différente de la vôtre. Pour moi, chaque contrat
    est une règle, une "loi" pour le vendeur et pour l'acheteur. Puisque chacun
    peut disposer de son bien, aucun tiers n'est concerné par le fait que ce
    bien appartienne à l'un ou à l'autre. Aucun transfert de propriété, aucune
    vente ne peut donc nuire à quiconque.

    La régulation se fait ainsi par le marché. On ne peut pas battre le marché.
    L'Etat ne peut pas réguler un marché. Il ne peut que le détruire, en
    détruisant des échanges.

    Pour le 100%monnaie, une bonne nouvelle pour vous. Rothbard, libertarien,
    était favorable à un 100% monnaie. Et une mauvaise nouvelle pour vous:
    malgré son génie, Rothbard avait commis là, amha, une erreur majeure.
