  contents: |
    @Galuel

    Je cite un paragraphe entier de Stigliz, partie 1, chapitre 3 page 48,
    "Principes d'économie moderne, édition 2001." :

    > Dans un échange volontaire entre deux individus, il n'y a que des
    > gagnants. En effet, si l'une des parties était perdante, elle refuserait
    > d'échanger. L'échange volontaire se caractérise donc fondamentalement par
    > le fait que tous le monde y gagne.

    Fin de citation, fin de paragraphe.

    Je vous ai cité Stiglitz. Les autres auteurs universitaires expliquent, eux
    aussi, que l'échange crée un avantage, une plus-value pour le vendeur et une
    plus-value pour l'acheteur. Vous trouverez cette même vérité dans les
    premiers chapitres de tous les livres d'enseignement universitaire de
    première année de faculté. Tous les économistes universitaires sont d'accord
    avec cette évidence logique de gain mutuel de l'échange volontaire.

    C'est le fondement de l'analyse micro-économique. Je vous invite à ouvrir un
    livre de micro-économie et d'observer les nombreuses courbes d'offre et de
    demande. Vous y verrez que certains graphiques comportent des triangles et
    des rectangles hachurés. Lisez les explications. Vous lirez les explication
    des richesses créées par l'échange pour l'acheteur, pour le vendeur et,
    parfois, pour l'Etat.
