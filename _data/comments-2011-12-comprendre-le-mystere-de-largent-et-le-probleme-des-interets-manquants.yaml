  contents: |
    @Eric

    J'analyse l'échange à deux individus. Ce nombre est bien suffisant pour
    comprendre et expliquer la monnaie. Il est inutile de parler d'un mécanisme
    à plusieurs. Il est tout aussi inutile d'expliquer la monnaie par des
    considérations macro-économiques comme le font certains. Ou alors, la seule
    macro-économie résultant d'une addition simple des résultats de la
    micro-économie.

    Revenons à la définition de la monnaie. Cette définition n'a pas changé
    depuis Aristote, cad depuis 2500 ans. Elle est encore valable. Cette
    définition de la monnaie est dans tous les livres de science économique. La
    monnaie est un bien qui a de la valeur. Ce bien a une valeur suffisamment
    stable dans le temps. Ce bien est facilement cessible, transmissible d'un
    individu à un autre individu. Enfin, ce bien est divisible. On peut
    l'associer à une quantité de ce bien, ou le diviser.

    La promesse d'une banque de verser de l'or est, par exemple, un billet de
    banque. Une telle promesse s'achète et se vend comme une marchandise. La
    promesse, par exemple un billet de banque, a donc une valeur. Il faut bien
    comprendre que le billet est ainsi, en lui-même, une monnaie. L'or promis
    par le billet est une autre monnaie. On dit parfois que l'or est alors la
    "monnaie externe", ou un étalon de valeur, ou un valorimètre de monnaie.

    Deux banques peuvent émettre, chacune, une monnaie promettant de verser un
    gramme d'or. Ces deux monnaies seront différentes. Souvent ces deux monnaies
    sont échangées au pair. Ce qui facilite les opérations de compensation.

    La monnaie actuelle n'est pas fondée sur l'or. Chaque billet de dix euros a
    une valeur en lui-même, car c'est une certaine promesse de la Banque
    Centrale.
