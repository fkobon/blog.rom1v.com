  author: Galuel
  author-url: http://www.creationmonetaire.info
  date: 2011-12-06 08:36:25+01:00
  contents: |
    @Gidmoz

    > Pour prêter, il faut avoir qq chose à prêter. C'est logique.

    Non, la logique dépend du référentiel dans lequel on se trouve. Ainsi dans
    Z/3Z nous avons 2+2 = 1 , et en géométrie différentielle la somme des angles
    d'un triangle peut-être supérieure à 180° etc etc ...

    1) Il n'y aucune raison que l'argent soit quelque chose qui se "prête".
    Ainsi l'or, le blé, ont été des proto-monnaies qui étaient des marchandises
    matérielles largement acceptés par tous pour échanger, et avaient un statut
    de monnaie, bourré de défauts, mais c'était bien ainsi.

    2) Par ailleurs il n'y a pas non plus "quelque chose". Ainsi quand "A",
    ainsi que "B" et "C" s'accordent au sein d'un SEL pour se créditer chacun de
    100 Unités immatérielles, et s'échangent des cours de mathématiques, du
    repassage, et du jardinage entre eux, sur la base de ce crédit immatériel,
    non seulement la monnaie est immatérielle, mais les biens et services
    échangés sont immatériels aussi.

    Il n'y aucune raison valable pour privilégier la matière par rapport aux
    services pour gager ce qu'on peut échanger avec une monnaie.

    Une monnaie est par essence un accord d'échange au sein d'une communauté
    permettant d'échanger BIENS (matériels) et SERVICES (immatériels). L'esprit
    l'emportant largement sur la matière, aucune nécessité n'existe pour s'en
    passer à part chez les mous du bulbe.

    Comme ce sont in-fine les individus qui sont émetteurs de biens et de
    services, ce sont eux mêmes leurs propres banques, et donc leurs propres
    émetteurs de "promesses" qui acceptent la monnaie pour acheter ou vendre à
    autrui biens et services, les prix étant issus du marché, en fonction des
    actes individuels, ainsi que de la densité de monnaie présente, qui est
    toujours finie.

    Ce qui fait que les formes de monnaies particulières, basées par exemple sur
    des promesses de livraison matérielles, ne sont que des violations du droit
    d'échanger les services immatériels sans qu'aucune condition légitime n'ait
    le droit de le faire.

    La position de Gidmoz est une position réactionnaire, extrêmement
    réductionniste, qui n'a pour seul objet que de perpétuer une position
    privilégiée illégitime sur les individus ainsi que sur la terre.
