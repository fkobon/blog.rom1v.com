    monnaie que les sommes portées sur nos comptes bancaires ! Ne puise-t-on pas
    sur ces comptes pour retirer des espèces.. Il n'y a là rien d'incohérent si
    nos banquiers veulent bien comprendre que la monnaie de l'économie, c'est à
    dire **les moyens de paiements de l'économie sont bien leurs promesses**
    d'€-de base qu'ils inscrivent dans nos comptes de dépôts à vue. Qu'ils
    veuillent donc garder la rigueur de leur concept – nous la partageons
    totalement – mais user d'un vocabulaire correctement compris de tous. C'est
    là toute la question fondamentale des **«  réserves fractionnaires »** :
    quand un banquier possède 100 € ( €-de base , les seuls qu'il connaisse), il
    est légalement autorisé à les prêter plusieurs fois, c'est à dire à faire
    disons 500 €-promesse d'€-de base et par conséquent d'encaisser 5 fois (
    environ … ) les intérêts aux taux courants.

    Quand on évoque le « 100 % monnaie » on veut dire deux choses ( c'est du
    moins ma vue personnelle ) :

    1 . Le banquier, comme tout un chacun, ne peut prêter ses avoirs **qu'une
    seule fois** . Fin du privilège bancaire. Le banquier ne sera plus qu'un
    gestionnaire de comptes ; nous veillerons, bien sûr, à ce qu'il soit
    correctement payé.

    2 . Le seul émetteur **crédible** au sein d'une zone économique donnée ne
    peut être que l'ensemble de cette économie elle-même, c'est à dire, jusqu'à
    nouvel ordre, l'état dont relève cette économie. Le circuit monétaire ne
    peut exister hors d'une entité politiquement responsable qui crée sa monnaie
    pour les besoins de sa **politique sociale** et détruit, autant que de
    besoin, cette même monnaie dans le cadre de sa **politique fiscale**. Entre
    temps la monnaie, qui est une reconnaissance de dette de l'état, circule et
    vivifie toute l'activité économique ( c'est la monétisation de la dette
    publique ). Si l'état s'acquitte mal de son devoir, il faut
    démocratiquement, jusqu'à nouvel ordre, en changer autant de fois qu'il le
    faut.

    Je m'empresse d'ajouter que ceci signifie que la monnaie d'une économie a
    essentiellement une vocation interne à cette économie mais qu'elle
    n'interdit pas la coopération économique avec les zones extérieures,
    notamment par des accords révisables de taux de change, c'est à dire en
    convenant d' une « unité de compte monétaire commune » , souvent appelée à
    tort *« monnaie commune »*.

    Quant au « 100 % monnaie », j'ai une excellente nouvelle : il ne vient
    absolument **pas comme alternative concurrente du « Dividende Universel »**
    ; il permet de le réaliser. Si le dividende universel est socialement
    décidé, le « 100 % monnaie » produira ipso facto toute la monnaie
    nécessaire, quitte bien entendu à prélever davantage au niveau fiscal, car
    il n'est évidemment pas question de faire n'importe quoi. Même s'il devait
    en résulter une certaine inflation, ce ne serait qu'une autre manière de
    faire participer les plus favorisés.

    Bonsoir.
