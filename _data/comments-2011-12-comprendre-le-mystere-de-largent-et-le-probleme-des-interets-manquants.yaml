  contents: |
    La théorie "d'irremboursabilité" de la dette, cache en fait un problème plus
    profond : comment dans un circuit économique fermé, avec une masse monétaire
    fixe, il soit possible d'acheter 1 et de revendre 1+X ? En d'autre terme
    comment l'accumulation est elle possible.

    L'équation est en effet impossible si nous considérons que nous consommons
    la valeur de ce que nous produisons.

    En revanche l'équation fonctionne dès qu'on considère que nous produisons +
    que ce que l'on consomme (comme + ou - expliqué par l'auteur). Un surplus
    apparait alors et peut circuler.

    Ce qui est décrit dans cet article comme un phénomène lié à la dette, est
    tout simplement un fondement du capitalisme. Dans un système capitaliste,
    celui qui a fait les 7 baguettes, les échange contre un salaire de 5 (sans
    avoir conscience de leur valeur de 7), avec lequel il achète 5 pommes.

    Le capitaliste cherche ensuite à revendre les 7 baguettes, de préférence
    pour un total supérieur à 5. On s'aperçoit dans cet exemple qu'il ne peut en
    revendre que 5 pour le prix de 5 et qu'il lui en reste 2 sur les bras.
    "Misère", ce dit il, que va t il pouvoir en faire ? Trouver de nouveau
    marchés ? :)

    La dette, ce n'est qu'une extension de tout cela. Lorsqu'on emprunte pour
    acheter une entreprise par exemple (leveraged buy out). Comment peut on
    rembourser notre dette si nous payons les salariés à la valeur de ce qu'ils
    produisent ? Impossible. Il faut les payer moins, et avec la marge,
    rembourser la dette. Au bout de ce processus, le capitaliste a remboursé
    totalement la dette, il est pleinement propriétaire de l'entreprise, qu'il
    va pouvoir revendre. Les salariés, bien qu'ayant contribué au remboursement,
    n'ont gagné aucun droit sur la société commerciale.

    Le principe est le même pour un achat d'appartement que l'on rembourse avec
    une perception de loyer.

    La dette est alors un mécanisme servant à masquer l'accumulation de capital
    aux dépends d'autrui ("j'ai un crédit à payer môa môssieur !").
