  contents: |
    @gidmoz : en 100% monnaie, personne n'emprunte à la "BNP" ou très
    marginalement, si la banque veut investir sur ses fonds propres pour
    optimiser sa trésorerie.

    En 100% monnaie, la banque n'est qu'une plateforme de rencontre entre
    emprunteurs et épargnants. Chacun ira donc voir soit directement les
    épargnants (via un système de prêt en P2P à la zopa), soit des fonds
    d'investissement spécialisés, ou encore via une émission publique
    d'obligations.

    Coté épargnant, chacun pourra donc choisir (avec un certain degré de
    "précision") là où va son épargne, et avec quelle horizon de disponibilité.

    De la sorte, chaque acteur de l'économie se trouve réellement en face de ses
    responsabilité. Là où dans le système actuel les épargnants n'ont pas
    vraiment le soucis de savoir ce que la banque fait de son argent (alors que
    pourtant les dépôts sont une forme de caution des crédits bancaires) (et
    ceci d'autant que l'Etat garantit théoriquement les dépôts), en 100% monnaie
    chacun est maitre de savoir ce qu'il veut financer (ou non) dans l'économie.

    De même, coté "banque", on évite la dérive de la concentration des crédits
    dans certains secteurs de l'économie car le pouvoir de décision est
    davantage décentralisé, permettant l'émergence d'autres critères que la
    seule rentabilité dans le choix des financements octroyés.

    Ce système est donc à mes yeux infiniment plus libéral.
