  author: gidmoz
  author-url: http://gidmoz.fr
  date: 2011-12-03 19:43:01+01:00
  contents: |
    @Jbar

    La valeur est un acte de la pensée, un acte de préférence. La valeur d'une
    chose n'existe que dans l'esprit de celui qui juge de sa préférence pour
    cette chose.

    Lorsque l'individu peut comparer cette préférence avec une somme d'argent,
    la valeur, pour cet individu, correspond à cette somme d'argent.

    Quand un acheteur achète un pain pour un euro, c'est que il juge que, pour
    lui, la pain vaut plus que l'euro dans sa poche. Sinon, il n'achèterait pas.

    Symétriquement, pour le boulanger, le pain vaut moins que un euro, sinon, il
    conserverait son pain et refuserait de le vendre pour un euro.

    Ainsi l'acheteur s'est enrichit. Et le vendeur le vendeur s'est enrichi.

    Tout échange, accepté par le vendeur et par l'acheteur, enrichit l'acheteur
    et enrichit le vendeur.

    Revenons au prêt bancaire. Un prêt bancaire est un échange entre la banque
    et l'emprunteur. Il enrichit la banque et il enrichit l'emprunteur. Sinon,
    l'un des deux refuserait.
