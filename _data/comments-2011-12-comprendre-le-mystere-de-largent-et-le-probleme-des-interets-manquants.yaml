  date: 2011-12-03 16:33:52+01:00
  contents: |
    @®om

    Vous dites :

    > Les banques créent alors purement et simplement cette somme par une simple
    > opération d'écriture, et elles le déposent sur votre compte. Cet argent
    > est ensuite détruit au fur et à mesure du remboursement de la dette.

    Ce n'est pas tout à fait exact. Vous omettez de dire l'essentiel. Chaque
    unité monétaire créée, chaque billet de banque créé est une obligation de la
    banque. Le propriétaire d'un billet de banque possède un droit parce que la
    banque a une obligation. Si la banque n'avait pas une certaine obligation,
    le possesseur d'un billet ne disposerait d'aucun droit. La droit de l'un
    provient uniquement de l'obligation de l'autre.

    C'est ainsi l'obligation de la banque qui crée ce droit du possesseur du
    billet de banque ou de l'unité monétaire sur un compte bancaire.

    Ainsi, une unité monétaire d'un client de la BNP sera un euro-BNP. Chaque
    euro-BNP est l'obligation de la BNP de fournir un euro-BCE, euro de la
    Banque Centrale.
