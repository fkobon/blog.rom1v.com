  contents: |
    @wpe

    Oui, le free banking est la seule manière "naturelle" de produire et de
    faire circuler de la monnaie. Le free banking est le résultat lorsque l'Etat
    renonce à tout intervention, à tout contrôle, à toute régulation sur la
    monnaie.

    Les adversaires du free banking considèrent qu'une monnaie ne pourrait pas
    fonctionner sans Etat. Les très nombreuses références historiques démontrent
    que cet argument est mal fondé. Depuis 3 siècles, dans de plusieurs pays
    riches, des monnaies-papier ont existé sans aucun contrôle de l'Etat.

    De plus, la seule logique théorique du marché montrent comment et pourquoi
    les monnaies libres avaient toujours conduit à un meilleur fonctionnement
    monétaires que les monnaies monopolistiques de l'Etat.

    La monnaie 100% et le DU ne peuvent fonctionner qu'avec un monopole
    monétaire de l'Etat. Aucune de ces deux thèses ne tente de réfuter le free
    banking. Elles sont donc invalides, a priori.

    De plus la réfutation d'un DU sans monopole étatique est élémentaire. Eric
    l'a apporté brillamment dans un commentaire concis et efficace ci-dessus.
    Moi-même avait déjà fait cette même objection ailleurs. C'est irréfutable.
    Elle ne peut absolument pas fonctionner. Aucune réponse ne fut apportée, à
    l'exception de qq arguments ad hominem indignes d'un réel débat
    scientifique.

    Une monnaie DU avec monopole monétaire est une variante du communisme et de
    la barbarie.

    La réfutation de la monnaie 100% est une alternative intéressante. Elle peut
    fonctionner. Mais elle est loin d'être optimale. Elle existe déjà dans sa
    version internet. Mais personne ne l'utilise car elle s'effondrerait
    rapidement car encore moins efficace que la monnaie actuelle.
