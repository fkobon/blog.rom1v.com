    n'acceptent pas volontairement d'utiliser cette fausse monnaie, ils
    l'acceptent sous contrainte, pas par choix librement établi d'avoir établi
    leur propre système monétaire en tant que seule base valide souveraine.

    > Vous voulez dire, qu'il existe des personnes telles que si on leur donne
    > un lingot d'or, elle le jetterai à la poubelle car l'or n'a aucune valeur
    > ?

    Le troc ou le don de biens et/ou services ne constitue pas un accord entre
    "n personnes" d'utiliser une même monnaie, mais un seul accord entre deux
    personnes.

    Ce qui fait que cette remarque est absolument hors sujet concernant la
    monnaie.

    Nous réfutons la monnaie émise comme promesse obligatoire qui n'est ni une
    promesse ni une obligation.

    D'abord ce n'est pas une promesse car entre B et (A1, A2,..., An) il n'y a
    pas eu de promesses de quoi que ce soit. Et nous nions le droit à "B"
    d'émettre une promesse impliquant (A1,A2,...,An) sans l'accord de tous au
    moment où il prétend offrir une promesse échangeable avec (A1,A2,...,An). Un
    seul refuse et ceci est caduc.

    Ensuite ce n'est pas une obligation parce que ce n'est pas une promesse.

    A partir de là B n'a rien pu promettre dès le commencement, et donc
    (A1,A2,...,An) sont libres de toute obligation.
