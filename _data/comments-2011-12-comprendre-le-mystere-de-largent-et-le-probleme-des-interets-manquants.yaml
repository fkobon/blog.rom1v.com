  author: Galuel
  author-url: http://www.creationmonetaire.info
  date: 2011-12-07 10:35:06+01:00
  contents: |
    @Eric

    > Les monnaie à DU appauvriront tous ceux qui les utiliserons exclusivement

    Non. Certainement pas.

    > les gens pourrons en recevoir sans contrepartie et demander une autre
    > monnaie pour leur travail.

    Non, ce n'est pas "sans contrepartie" que de demander à joindre une monnaie
    à DU, et que la communauté des utilisateurs de la monnaie à DU acceptent
    cette demande. Il n'y a pas imposition du DU à celui qui ne l'accepte pas,
    ni d'imposition à la communauté à DU d'inscrire des membres qui n'ont pas
    demandé de la rejoindre, les deux positions étant parfaitement contraires
    aux libertés.

    Un accord entre (A1,A2,...,An) n'est pas une absence de contrepartie puisque
    c'est bien un accord.

    > Supposons une île avec deux groupes :
    >
    >  * le groupe DU
    >  * le groupe étalon-or

    Soit.

    > D'après ce que j'ai compris, le DU est distribué à tous le monde, y
    > compris les gens du groupe étalon-or.

    Donc non. Les personnes du groupe étalon-or ont-ils demandé à rejoindre la
    monnaie à DU ? Les membres de la monnaie à DU ont-ils accepté cette demande
    ? Si oui pour les deux questions, la liberté de choix ayant été respectée
    pour les deux parties, alors dans ce cas uniquement, oui.

    > Au début de chaque mois, chacun reçoit son dividende. Les gens du groupe
    > étalon-or, vont le dépenser en achetant des biens ou service du groupe DU.

    Chacun des membres de la communauté à DU reçoit en effet son dividende.

    > Les gens des deux groupes travaillent, mais les gens du groupe étalon-or
    > n'accepte comme monnaie d'échange de leur travail que la monnaie
    > étalon-or.

    Oui, pourquoi pas, si la communauté à DU a accepté des membres qui, ayant
    accepté la monnaie à DU, font cela, elle le note. Il est conforme aux
    libertés que de faire cela, et conforme à l'analyse correcte que de noter
    comment se comportent les membres, sans jugement.

    > Ainsi :
    >
    > - une partie de la richesse crée par le groupe DU est « aspiré » par le
    > groupe étalon-or

    C'est imprécis, et non conforme à l'analyse relativiste. Pendant un temps
    Dt, certainement, puisque ce groupe ne fait qu'acheter avec sa monnaie à DU,
    et n'accepte d'échanger que ce qu'elle nomme "or", ce sous-groupe
    particulier prend, et ne donne pas en retour, il ne fait pas d'échange pour
    ce qu'il juge lui même comme étant de la valeur. Pour le sous-groupe qui lui
    échange en monnaie à DU, il se retrouve avec bien plus de monnaie à DU que
    le groupe qui n'échange pas, jusqu'à ce que qu'advienne le temps Dt.

    > - jamais aucune richesse du groupe étalon-or ne pourras être acquise par
    > le groupe DU.

    C'est possible que ce sous-groupe n'accepte de rien échanger avec l'autre
    sous-groupe jusqu'à mourir au bout de son espérance de vie, par famine, par
    maladie, par non-secours lors d'une catastrophe etc... en effet c'est
    possible.

    > Les échanges n'étant pas symétrique, de plus en plus de richesse va être
    > absorbé et surtout, les gens du groupe DU, se rendant compte qu'il bosse
    > pour rien pour les gens du groupe étalon-or vont soit se révolter soit
    > passer petit à petit dans le groupe étalon-or.

    Non pas du tout. Au bout du temps Dt le sous groupe "étalon-or" muni du seul
    DU individuel en terme de monnaie DU, n'est plus en mesure d'acheter quoi
    que ce soit à l'autre sous-groupe, puisque ce sous-groupe échangeant
    uniquement en monnaie DU, muni de beaucoup plus de monnaie à DU, et
    travaillant et échangeant entre-eux leurs productions, les richesses ont
    fortement cru, et le DU seul n'est pas en mesure d'acheter autre chose qu'un
    service très court, le temps de la communauté à DU étant extrêmement
    précieux, qui pourrait se résumer par exemple au simple enseignement de
    l'interdépendance.

    Les P membres de la communauté "étalon or" se voient offrir, au seuil du
    temps Dt, en échange de leur seul DU mensuel un cours collectif d'une heure,
    sur l'intérêt qu'il y a à comprendre les mécanismes de cause à effet sur le
    court, et sur le long terme, par un seul membre de la communauté à DU, qui
    accepte pour paiement mensuel pour ce cours de très haut niveau PxDU.

    Ceci étant le seul service que peuvent se payer les P du sous-groupe étalon
    or, les autres services étant à si haute valeur ajoutée, s'échangeant au
    sein de la communauté à DU, qu'ils n'ont pas les moyens de s'en offrir la
    moindre miette.

    Les membres de la communauté à DU expliquent au sous-groupe qui n'échange
    pas, mais a pris sans rien échanger en retour pendant le temps Dt, que
    mécaniquement cela conduit à son propre apauvrissement relatif, mais
    certainement pas à la continuité des échanges et à l'enrichissement par son
    travail de la communauté à DU, qui est puissant, fort, en croissance, et
    dont les prix en monnaie à DU, montent plus rapidement que ce que le DU
    individuel est en mesure de pouvoir acheter, passé le temps Dt, du fait de
    l'enrichissement en monnaie à DU des seuls membres du sous-groupe échangeant
    en monnaie à DU.

    > Donc, soit à montrer que je me trompe, je ne souhaite pas utiliser de
    > monnaie à DU.

    Il en va des choix individuel libres comme de la Loi de cause à effet. Tel
    ou tel choix conduit à telle ou telle existence.

    Et ceci ne s'impose pas.
