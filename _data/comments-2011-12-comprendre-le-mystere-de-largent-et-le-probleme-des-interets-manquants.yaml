  contents: |
    @wilnock

    Vous dites :

    > La valeur c'est tres relatif comme notion: cf. l'expression « jugement de
    > valeurs »

    Non, le mot "relatif" ne signifie rien ici. Mais oui, la valeur est
    subjective, c'est a dire qu'elle dépend de la subjectivité de chacun, elle
    dépend du jugement de chacun.

    Je l'ai déjà dit plus haut... mais je le répète en précisant. La valeur est
    un acte de l'esprit, de l'esprit d'un individu sur une chose. Et plus
    précisément, cet acte de l'esprit est un jugement de préférence entre deux
    choses.

    Au moment de l'échange, l'acheteur préfère la chose au prix. Au même
    instant, le vendeur préfère l'argent reçu plutôt que la chose qu'il vend.
    Ainsi, chacun est satisfait de l'échange. Cette création de satisfaction est
    la création d'un avantage, une création de valeur, une création de richesse.
    L'acheteur ET le vendeur s'enrichissent.

    En économie, la seule définition cohérente de la valeur, c'est de la
    considérer comme une acte de l'esprit, un acte de la pensée individuelle.
