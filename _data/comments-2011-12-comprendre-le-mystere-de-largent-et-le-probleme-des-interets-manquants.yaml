    @Inso

    Vous reprochez à la banque d'obtenir des gains illégitimes en prêtant de
    l'argent. Je ne crois pas trahir votre propos en reformulant ainsi votre
    commentaire.

    Le gain de tout commerçant en concurrence est nécessairement légitime. Le
    commerçant rend un service à son client pour un certain prix. Le client
    accepte librement le cout du service. Sauf s'il existe un monopole légal. Le
    client a le choix de la banque. Il peut même créer une banque s'il estime
    qu'un grand profit justifierait la création d'une banque concurrente. Le
    client choisit ainsi librement la solution et le tarif qu'il préfère.

    La banque vend à son emprunteur le service de lui donner une somme d'argent
    immédiatement. Ce service a un cout. Et ce cout a été accepté par
    l'emprunteur. Le prix du prêt ne peut donc pas être illégitime.

    Je suis d'accord que le monopole monétaire de l'État est inutile, et même
    nuisible. C'est une violation de la liberté du commerce. Tout monopole légal
    est une interdiction légale de créer des richesses. Le monopole monétaire
    étatique est destructeur.
