- id: 151
  author: gidmoz
  author-url: http://gidmoz.fr
  date: 2011-12-11 12:31:10+01:00
  contents: |
    @sebdsl

    Voir mon bref papier : [crises monétaires et
    free-banking](http://gidmoz.wordpress.com/2011/09/20/crises-monetaires-et-free-banking/).
    Les dernières lignes de mon papier indiquent des liens à des exemples de
    free banking. Ces épisodes de free banking sont décrits en Écosse, en
    Australie, en Chine, en France, en Allemagne, en Italie, en Suisse, au
    Panama et qq autres pays développés. A chaque fois, la cupidité de l'État a
    interrompu le free banking. La monnaie fonctionne naturellement sans État.
    L'oubli de cette évidence disqualifie a priori, toute théorie monétaire qui
    l'omet.

    L'État impose le monopole monétaire pour s'endetter facilement. Souvent
    l'État a interrompu le free banking pour obtenir le financement d'une
    guerre. Aucun banquier ne lui aurait prêté pour un tel projet. La création
    monétaire par l'État au moyen de l'argent-papier est un moyen invisible
    d'augmenter l'impôt. Le non-économiste ne le voit pas. L'économiste Ricardo
    avait dénoncé au 19e siècle de procédé mensonger utilisé par l'État pour
    prélever l'impôt discrètement. Ce sont des prétextes peu reluisant au
    monopole monétaire de l'État. Aucune raison théorique ne justifie
    valablement le monopole monétaire étatique.

    La complexité théorique du système de banque Centrale permet à l'État de
    fabrique facilement des illusions pour illusionner le peuple. Le peuple ne
    voit pas clairement que ce sont les dépenses excessives de l'État qui sont
    un impôt supplémentaire à la charge du peuple. Ou bien le peuple le comprend
    trop tard les dettes de l'État qu'il lui faudra bien payer un jour.

    La théorie du fonctionnement économique d'un monopole est toujours d'une
    grande complexité. Si demain, la fabrication des vêtements devenait un
    monopole de l'État, la théorie de cette industrie nécessiterait les plus
    grands experts, et les théories économiques et politiques les plus
    élaborées. Comment voter pour un bon compromis entre production et variété.

    Chaque lecteur comprend facilement l'absurdité d'un hypothétique monopole
    étatique de la fabrication de vêtements. Non, lecteur, je n'évoque pas un
    rêve. J'évoque la réalité du cauchemar communiste de l'ancienne URSS. L'État
    soviétique monopolisait, par la loi, tous les moyens de production.
    L'économiste Von Mises avait parfaitement expliqué comment et pour quoi un
    tel système ne pouvait que s'effondrer sur lui-même.

    Le monopole monétaire fabrique artificiellement des problèmes techniques
    insolubles pour gérer la monnaie. Soutenir une monnaie 100% ou une monnaie
    DU en monopole étatique manifeste l'ignorance économique de ceux qui se
    livrent à de telles spéculations théoriques.

    La certitude que l'État n'acceptera jamais de se départir de son monopole
    monétaire stérilise la liberté de pensée de bien des économistes. C'est
    l'ignorance rationnelle. Pourquoi évoquer, par l'imagination, un scénario
    qui ne pourra pas se produire. Ce serait peine perdue. Un financier qui
    évoquerait un tel scenario improbable perdrait la confiance de ses clients.
    Un économiste fonctionnaire a tendance inconsciemment à justifier celui qui
    lui verse son salaire. C'est l'obligation instinctive de loyauté de tout
    salarié envers son employeur.

    Admettre que L'État pourrait être garant de la monnaie est aussi ingénu que
    de confier à l'ours gourmand la garde du pot de miel. La seule exclusion de
    l'idée du free banking par certains économistes, manifeste une croyance
    quasi-religieuse de ces économistes envers l'omniscience de l'État.

    A chaque crise monétaire de la monnaie étatique, l'État réussit à désigner
    un bouc-monétaire différent. En 1933, ce fut la "grande juiverie
    internationale". Puis, après les juifs, ce furent les riches. Puis les
    "spéculateurs. Parfois les capitalistes. Ce fut aussi les "sales étrangers"
    qui viennent manger le pain de nos compatriotes. Puis les délocalisations.
    Puis la concurrence des producteurs étrangers qui savent produire mieux et
    moins cher. Ou encore, les riches qui ne paieraient pas assez d'impôts. Les
    paradis fiscaux sont eux aussi à la mode en ce moment. Le prétexte choisi
    par l'État pour illusionner le peuple dépend de la mode des idées en vogue à
    ce moment là. L'État cache, par tous les moyens, qu'il a dépensé trop et que
    le contribuable doit désormais payer pour rembourser les dettes d'un État
    irresponsable. L'imagination d'illusionniste de l'État pour inventer un
    bouc-émissaire à crise monétaire force l'admiration d'un metteur en scène.

    L'exclusion du free banking des débats monétaires mesure le succès de l'État
    illusionniste à faire oublier que la monnaie n'a aucune bonne raison d'être
    gérée par l'État.

    Ensuite vous me demandez de reprendre la réfutation d'une monnaie DU en free
    banking. La réponse est évidente. Chacun accepte la monnaie DU qu'il reçoit,
    la dépense au plus vite, ou l'échange. Puis il travaille dans une autre
    monnaie. La resquille détruira toute formule qui ne serait pas fondé sur la
    propriété et sur la responsabilité individuelle.

    Ensuite, ma dernière phrase est erronée. J'avais omis de supprimer le mot
    "réfutation". Trop de hâte. J'ai écrit un papier "contre la monnaie 100%" :
    [nuisance du
    100%money](http://gidmoz.wordpress.com/2011/05/22/nuisance-du-100money/).
