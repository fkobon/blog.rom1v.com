  contents: |
    @ gidmoz

    Ayant relu les messages précédents de Stan et de vous-même, je confirme me
    trouver très généralement en accord avec ce qu'écrit Stan.

    Il me semble qu'il vous l'a déjà fait remarquer : nous traitons ici de la
    monnaie, plus précisément de sa nature , de son origine. Or vous glissez
    facilement vers la discussion de son usage, ce qui n'est pas du tout la même
    chose. Vous réfléchissez à comment piloter le système ( qui parait chaque
    jour de plus en plus incontrôlable ) alors que nous nous interrogeons sur ce
    qu'il y a sous le capot. Et nous n'y trouvons que l'avidité exacerbée d'une
    minorité de riches dominants parce que possédants. Il faut changer de
    moteur, c'est dire de monnaie si l'on espère une société moins déchirée.

    Vous ne voyez - comme beaucoup - la monnaie que comme résultant d'un
    emprunt. C'est ce que l'on enseigne un peu partout. Pourquoi ? Ne voyez-vous
    pas que cela signifie que d'aucuns - les prêteurs - possèdent de quoi prêter
    et que les autres sont à tout jamais contraints de leur emprunter ? Or ceci
    est faux les prêteurs n'ont pas toujours d'avance les moyens de paiements ;
    ils savent les fabriquer en fonction de ce que nous leur demandons . Quand
    la masse monétaire augmente de 5 à 10 % par an, où prennent-ils donc les
    milliards ainsi venus au monde, au monde de la finance ?

    Ceci est également faux parce que **tous les jours il nait de la monnaie
    d'autre chose que des emprunts.** Tous les jours les banques injectent des
    quantités énormes de monnaie pour faire face à leurs dépenses et tous les
    jours elles en détruisent pour engranger leurs recettes. Tant que l'on ne
    comprend pas cela, on n'a rien compris. C'est le processus de
    monétisation-démonétisation des banques pour leurs besoins propres,
    dispositif soigneusement et depuis toujours tenu dans l'ombre, de peur sans
    doute qu'il fasse jaser.

    Mais non, il ne faut pas jaser ; il faut tout simplement imiter. Rien
    n'exige que nous tenions notre monnaie des banques qui nous la mettent à
    disposition à prix fort. Il nous suffit d'appliquer à nos états le même
    processus de **monétisaton-démonétisation pour besoins propres.** Trop
    simple peut-être pour être compris de ceux qui sont coutumiers des
    subtilités de l'endoctrinement financier.

    Ne nions pas que l'affaire est complexe et émerge d'une très longue
    histoire. On ne peut prétendre en faire le tour en trois ou quatre
    paragraphes. A chacun de lire et relire et de s'informer. Maintenant que je
    crois savoir utiliser les balises de liens je me permets donc de vous
    renvoyer vers un texte bref si vous avez peu de temps [Comprendre la
    monnaie](http://jegu.jean.pagesperso-orange.fr/pdf/common.pdf) puis vers un
    texte plus détaillé si vous le souhaitez [Des sous, des signes et des
    hommes](http://jegu.jean.pagesperso-orange.fr/navisou.html).

    Cordialement.

    PS: faute de disponibilité, je vais devoir m'absenter de ce blog. Je vous
    remercie tous et notamment le webmestre.
