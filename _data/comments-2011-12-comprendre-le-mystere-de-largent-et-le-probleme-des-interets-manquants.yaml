  contents: |
    @Eric

    > Je suis interessé de savoir comment cela se passe ? Démocratiquement ?
    > Y-a-t'il des critères précis ?

    Oui il y a bien sûr une acceptation de telle ou telle forme, avec ou sans
    règles, avec ou sans processus de reconnaissance valide, qui dépend de la
    communauté (A1,...,An) en fonction de ses propres choix de création et de
    modication de tels critères d'acceptation. Cela ne s'impose pas, et ne peut
    donc pas être décrit en général.

    Comme exemple tu peux te référer à l'ensemble des liens de référence qui ont
    déjà été donnés, entre autres concernant l'exemple OpenUDC, mais aussi
    toutes les règles des communautés ayant commencé à implémenter des DU ou
    proto-DU, ainsi que noter les commentaires qui ont été donnés en même temps
    que ces liens, relatif à l'effort nécessaire à faire pour ne pas nuire à
    autrui, et qui ont donc été déjà donnés.

    Je me répète donc une deuxième fois sur ce dernier sujet.

    > Dans tous le reste, vous semblez partir du postulat que les utilisateur de
    > la monnaie DU vont avoir au final beaucoup plus de richesse que les
    > autres, c'est ce qu'il faut démontrer, vous ne devriez pas utiliser la
    > conclusion dans la démonstration (enfin, si vous voulez me convaincre bien
    > sur).

    Il n'y a rien de démontrable relatif à l'expérience. Il n'est pas plus
    valable de penser que la communauté à étalon-or va "s'enrichir" ce que peut
    nier tout individu, que de penser que la communauté à DU va s'enrichir ce
    que peut nier tout l'individu.

    Ainsi il est incorrect de prétendre qu'une hypothèse donnée par B est
    valide, tandis qu'une hypothèse donnée par A qui invalide celle de B serait
    elle invalide, par pure affirmation péremptoire.

    La seule chose qui est valide c'est de regarder soi même les résultats des
    expériences relatives aux choix, et d'estimer si elles sont conformes aux
    hypothèses ou non, et d'accepter alors les prémisces ou de ne pas les
    accepter en fonction de ce que l'on estime soi-même comme bon ou mauvais.

    Or nous avons donné tous les exemples en vigueur et en développement, avec
    tous les liens afférents pour les étudier et les comprendre, ainsi que des
    commentaires qui ont été donnés en même temps que ces liens, relatif à
    l'effort nécessaire à faire pour ne pas nuire à autrui, et qui ont donc été
    déjà donnés.

    Je me répète donc une troisième fois sur ce dernier sujet.

    Ne feras-tu donc jamais d'efforts par toi même petit scarabée ?! Comment
    donc voudrais-tu indéfiniment que l'on réponde ainsi à tes questionnements,
    quand, lorsqu'une réponse t'es donnée tu n'en prends pas note pour
    l'analyser, la comprendre par toi même, et avoir ainsi la capacité de
    l'adopter ou de la rejeter librement ?
