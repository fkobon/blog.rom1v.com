  contents: |
    @sebdsl

    L'Etat est une organisation mafieuse qui contrôle un territoire par la
    violence, qui impose sa loi aux habitants de ce territoire. Un Etat est une
    mafia qui a réussi. L'Etat perdure en illusionnant le peuple. Les moyens de
    fabrication de ces illusions est une branche des sciences économiques. Par
    exemple, une des procédés d'illusion étatique est de changer, par le loi, le
    sens des mots. la plupart des concepts, des mot utilisés par l'Etat est une
    contrefaçon du mot, dans son acception originelle.

    Aucune action de l'Etat ne peut réussir sans la création d'une illusion
    spécifique qui l'accompagne. L'illusion de la gratuité des services publics
    est une autre illusion dont l'Etat use et abuse. Ils sont toujours deux fois
    plus coûteux que s'ils étaient rendus par un service privé commercial en
    concurrence.

    Sur le plan économique, le "périmètre de l'Etat" est l'ensemble des
    organismes financé par l'action de l'Etat. Un tel organisme est financé
    directement ou indirectement par l'Etat, ou financé par une loi qui force
    les habitants à lui verser un quasi-impôt. C'est la définition la plus
    communément utilisée par les économistes.

    Le code administratif francais définit d'une maniere très restrictive ce qui
    est l'Etat au sens strict. Ainsi, toutes les communes, la Sécu, les
    organismes vivant de subventions ne sont pas administrativement dans l'Etat
    au sens strict. Mais ces organismes sont dans le « périmetre de l'Etat. Pour
    un économiste le "périmètre de l'Etat", c'est l'Etat au sens large.
