    > Les promesses n'engagent que ceux qui choisissent de les croire, dans un
    > but particulier qui ne doit en aucune façon impliquer autrui, si l'on veut
    > respecter les libertés.

    Il y a deux sortes de promesses. Il y a la promesse qui n'entraîne aucune
    conséquence judiciaire si elle n'est pas exécutée. Ainsi, une fiancé peut
    rompre sa promesse d'un futur mariage sans conséquence judiciaire.

    Et il y a la promesse qui a des conséquences juridiques. Un défaut
    d'exécution de cette promesse entraînera un tribunal à punir celui qui ne
    tient pas sa promesse. Une promesse commerciale est un contrat, c'est à dire
    une promesse qui, par convention, entraînera des punitions pour celui qui
    n'honore pas son engagement.

    Un contrat est une "loi" pour ceux qui en ont convenu. L'article 1134 du
    Code Civil le rappelle utilement. Le contrat est la première source de loi
    dans une société.
