    @sebdsl

    Chaque libertarien a sa propre conception d'un État minarchiste. Le principe
    du rôle de l'État minarchiste est la subsidiarité. Si le citoyen ou une
    société commerciale peut le faire, alors l'État ne s'en occupe pas. L'État
    n'intervient dans aucune propriété privée des citoyens. Pour certains
    libertariens minarchistes, l'État minimal, est celui d'un État actuel qui
    cesserait ses interventions publiques stériles. Pour d'autres libertariens
    minarchistes, un État minarchiste est constitué de villes privées.

    Chaque ville privée a son règlement de copropriété. Une ville privée peut
    obliger chaque habitant à s'inscrire à une compagnie d'assurance couvrant la
    santé, les enfants, les événements divers de la vie. Chaque habitant
    souscrit à une police privée et à une société de Justice. Une société de
    Justice est une société commerciale fournissant des juges pour d'éventuels
    litiges. C'est le concept de "tribunal arbitral", concept qui existe dans
    tous les pays civilisés du monde, y compris en France. Chaque ville privée
    est une société commerciale ordinaire. Tout y est réglé par le contrat. Les
    lois en vigueur proviennent de contrats explicites et acceptés par tous sans
    aucune exception.

    L'État minimal assure la gestion, l'administration d'une souveraineté sur un
    territoire. Un État minimal ressemble à l'État français du 11e siècle. Du
    moins en ce qui concerne le rôle de l'État. Pour couvrir les frais liés à la
    gestion de la souveraineté, un État minarchiste prélève un impôt de 1%, par
    exemple, de la production des citoyens.

    Chaque contrat est une véritable et authentique loi, loi acceptée par
    l'acheteur et par le vendeur. Le Code Civil français le confirme dans son
    article 1134. La première source de Droit dans notre vie quotidienne est le
    contrat. Un tribunal se fonde sur le contrat, sur la jurisprudence et, à
    défaut, sur le Droit Naturel. Le Droit Naturel, c'est ce qui nous inspire un
    jugement de bon sens et de raison. Les tribunaux fonctionnent comme la
    "commun law" britannique. C'est à dire sans intervention de l'État et selon
    la jurisprudence.

    Le concept de Montesquieu des trois pouvoirs, législatif, exécutif et
    judiciaire, n'existe pas du tout dans un tel État minarchiste. Il n'existe
    ni pourvoir législatif, ni pourvoir exécutif, ni pouvoir judiciaire. L'État
    gère l'armée, c'est à dire la protection armée contre l'ensemble de la
    communauté. L'État peut aussi avoir certains tribunaux.

    Une cotisation obligatoire de 1% est versé à l'organisme de charité de son
    choix. Chaque organisme de charité gèrent l'aide aux pauvres sans assurance
    et sans ressources. Un pauvre ne peut vivre que de la charité. Cette charité
    provient, apriori, soit de l'État soit d'organisations charitables. Dans un
    État minimal libertarien, l'État n'intervient pas pour les pauvres. Les
    organismes de charité suffisent.

    Un libertarien tente de monter des villes privées.
    <http://www.freecities.org>
