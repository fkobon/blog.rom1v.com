  contents: |
    @Eric

    Vous citiez :

    > la monnaie devait être une dette

    La monnaie est un bien économique, un bien économique, un bien qui a de la
    valeur. C'est à cette seule condition qu'on accepte de le recevoir en
    échange d'un autre bien qui a de la valeur. Sinon, on refuse de se désaisir
    d'un bien qui a de la valeur contre un autre qui n'en aurait pas.

    Un pièce d'or est un bien économique qui a de la valeur et qui fut utilisé
    comme monnaie

    Une promesse commerciale a de la valeur. On l'achète et on la vend. Si elle
    est cotée en Bourse, elle s'appelle une "obligation". La promesse de la
    banque de verser 1 gramme d'or a de la valeur. C'est un billet de banque. On
    peut échanger cette promesse.

    La valeur de la monnaie actuelle est plus compliquée à expliquer. Elle
    provient du monopole monétaire de l'Etat, qui crée la rareté de la devise.
    L'obligation de l'utiliser crée une demande de cette monnaie étatique.
    L'offre varie avec la quantité de monnaie émise par la Banque Centrale. La
    valeur de la devise provient ainsi de l'offre et de la demande de cette
    monnaie étatique.
