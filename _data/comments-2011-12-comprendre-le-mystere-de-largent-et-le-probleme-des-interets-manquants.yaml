  contents: |
    @Stan

    Stan disait :

    > Génial, vous confirmez donc que le métier de banquier ne requiert aucune
    > compétence?

    Non, je ne confirme pas un propos que je n'ai pas tenu. Bien au contraire,
    le métier de banque est, d'une part, un commerce, et d'une part, une
    industrie. La banque requiert de nombreuses compétences dans des domaines
    très divers. Une banque utilise ou embauche de nombreux spécialistes dans de
    nombreux domaines.

    Stan disait :

    > Juste du fric au départ, pour avoir le « droit » d'être banquier et de
    > taxer des intérêts à tout le monde

    Non, le capital ne suffit pas à créer une entreprise. Il faut aussi des
    compétences et du travail pour produire les services et les produits. Il en
    est de même pour une banque. Une banque est une entreprise ordinaire.

    Stan :

    > Car soyons réalistes : tout le monde a besoin de monnaie pour échanger.
    > Donc le « marché » pour le banquier est assuré d'exister, tout comme le
    > propriétaire de la seule oasis dans un désert, qui peut allègrement
    > facturer 100\$ le litre d'eau (et se payer une armée pour défendre sa
    > source d'or).

    Oui, la monnaie est utile à l'Homme puisqu'il l'a inventé. Mais on ne peut
    prêter que ce qu'on possède. On n'échange avec autrui qu'avec un bien qui
    donne des droits de propriété en échange d'un autre bien de propriété.
    Sinon, on refuse d'échanger. Nul n'accepte d'être dépossédé de son bien sans
    recevoir un autre bien en échange.

    Stan :

    > La concurrence ? Elle a naturellement tout intérêt à se créer un cartel
    > d'autant que les gens n'ont pas nécessairement envie de s'emmerder avec
    > 348, 7 monnaies différentes. La convénience d'une monnaie unique est
    > évidente.

    Le monopole ne peut provenir que de l'État. Un cartel n'est ni oligopole, ni
    un monopole. Un cartel est bénéfique pour les clients. Son interdiction
    légale est inique. voir [Concurrence, monopole et
    cartels](http://www.catallaxia.org/wiki/Pascal_Salin:Concurrence,_monopole_et_cartels%20).

    De 1715 à 1845, pendant 130 ans, l'État écossais ne contrôlait pas, ni de
    créait de monnaie. 30 banques concurrente émettaient les billets de banque.
    Chaque billet était identique à un "Inso-or" cité ci-dessus comme exemple.
    Chaque billet était alors la promesse de la banque de verser un gramme d'or.
    Ce système a mieux fonctionné que la monnaie anglaise centralisée. Aucun
    client lésé en 130 ans malgré la faillite d'une des banques.

    Stan :

    > Ne pouvez vous simplement pas voir que la monnaie n'est pas une
    > marchandise comme les autres ? Vous comprendriez peut être beaucoup plus
    > facilement que personne n'adhère à votre idéologie.

    L'exemple des monnaies écossaises du 18e et 19e siècle vous montrent que le
    billet de banque est une promesse qui a une valeur et qui s'échange comme
    une marchandise. Dans le monde entier au 18e, 19e, 20e et 21e siècle, de
    nombreuses monnaies furent et sont des biens, des promesses commerciales et
    qui s'échangent comme des marchandises. voir les liens [à la fin de mon
    article](http://gidmoz.wordpress.com/2011/09/20/crises-monetaires-et-free-banking/).
- id: 99
