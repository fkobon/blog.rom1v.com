    Oui, certaines promesses ne sont pas des contrats. D'autres promesses sont
    des contrats. Une promesse commerciale est un contrat. Le respect du contrat
    est une loi qui s'impose aux parties qui l'ont signées. Celui qui ne
    respecte pas son contrat sera condamné par un tribunal. Le respect des
    contrats est un fondement essentiel des systèmes juridiques des pays
    civilisés.

    La banque gidmoz écrit sur un papier "en échange de ce papier gidmoz verse 1
    gramme d'or". Un tel papier est une promesse commerciale. Si la banque
    gidmoz ne le verse pas, le tribunal condamnera la banque gidmoz à verser 1
    gramme d'or. C'est la raison pour laquelle la promesse de gidmoz a de la
    valeur. Elle s'achète et se vend au prix de 1 gramme d'or. Cette promesse de
    gidmoz est un billet de banque de un gidmoz-or.
