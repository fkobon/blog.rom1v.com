  author: Galuel
  author-url: http://www.creationmonetaire.info
  date: 2011-12-03 22:06:41+01:00
  contents: |
    @Eric

    Quand @Gidmoz dit :

    > La monnaie est un bien économique, un bien économique, un bien qui a de la
    > valeur.

    Non. La monnaie peut être cela dans certaines théories dépassées,
    essentiellement réductionnistes et matérialistes, extrêmement limitées,
    utilisées à des époques où les esprits étaient faiblement développés.

    Mais elle est avant tout un accord d'échange accepté au sein d'une
    communauté. Si ce n'est pas un accord pluriel on ne parle de troc. De fait
    c'est un système non-local. La non-localité est essentielle pour comprendre
    les champs, base de toute la science moderne.

    > C'est à cette seule condition qu'on accepte de le recevoir en échange d'un
    > autre bien qui a de la valeur. Sinon, on refuse de se désaisir d'un bien
    > qui a de la valeur contre un autre qui n'en aurait pas.

    De fait cette seconde assertion ne s'applique pas à un système non-local. On
    accepte d'utiliser la monnaie, parce que c'est un accord non-local, dont on
    sait qu'on pourra donc l'utiliser ailleurs que là où on la reçoit, et qu'il
    ne s'agit donc pas d'un troc.

    > Un pièce d'or est un bien économique qui a de la valeur

    Non. L'homme est libre d'estimer ce qui est valeur ou pas. Aussi beaucoup
    d'individus estiment que l'or est parfaitement inutile, n'a aucune valeur
    particulière, et n'en ont jamais utilisé et n'en utiliseront jamais pour
    développer leur économie. La planète serait vide d'or que cela ne changerait
    rien pour eux. Pour eux l'or n'a aucune valeur.

    > Une promesse commerciale a de la valeur. On l'achète et on la vend. Si
    > elle est cotée en Bourse, elle s'appelle une « obligation ». La promesse
    > de la banque de verser 1 gramme d'or a de la valeur. C'est un billet de
    > banque. On peut échanger cette promesse.

    Les promesses n'engagent que ceux qui choisissent de les croire, dans un but
    particulier qui ne doit en aucune façon impliquer autrui, si l'on veut
    respecter les libertés.

    > La valeur de la monnaie actuelle est plus compliquée à expliquer.

    Traduction : @Gidmoz est un peu perdu dans la compréhension des causes et
    des effets, et de ce fait il s'accroche à ses croyances comme un crabe à son
    rocher quand la tempête fait rage.

    > Elle provient du monopole monétaire de l'Etat, qui crée la rareté de la
    > devise.

    Elle résulte d'un accord entre les Banques et les Etats, qui a évolué
    historiquement en fonction des circonstances économiques et politiques, au
    détriment des autres citoyens libres le plus souvent.

    > L'obligation de l'utiliser crée une demande de cette monnaie étatique.

    Le contrôle de la masse monétaire par les banques crée artificiellement
    abondance ou rareté de cette monnaie.

    > L'offre varie avec la quantité de monnaie émise par la Banque Centrale.

    Les crédits dépendent de la planification spoliatrice des cartels bancaires
    qui contrôlent les Banques Centrales dans les faits.

    > La valeur de la devise provient ainsi de l'offre et de la demande de cette
    > monnaie étatique

    Il n'y a pas de "valeur" à cette "devise" qui soit respectueuse des trois
    libertés économiques. Il ne s'agit que d'une valeur d'esclavage.
