    Si le DU n'a pas de valeur alors aucun "X" n'acceptera de faire cet échange
    ce qui auto-invalide ce raisonnement autoréfuté (@Gidmoz n'en est pas à sa
    première auto-réfutation).

    Si le DU a une valeur, il n'y a aucune raison que "X" n'en demande pas la
    quantité qu'il estime juste pour l'achat ou l'échange, et il n'y a
    absolument aucune raison que la quantité possédée par "Y" soit suffisante
    pour couvrir cette demande. Et donc prétendre qu'on puisse acheter ou
    échanger "vite" ce qu'on estime sans valeur, tout en prétendant qu'autrui
    lui concèderait de la valeur est totalement absurde.

    C'est exactement le type de raisonnement auto-référent qui, étant
    démontrable dans "S" affirmerait l'auto-contradiction de "S" immédiate,
    telle que le démontre le théorème d'incomplétude de Gödel.

    Il est totalement impossible de "réfuter" un système cohérent au sein même
    du système.

    @Gidmoz démontre encore une fois son dogmatisme réductionniste flagrant.
    S'accrochant à des vérités qu'il croit absolues il ne voit pas les
    auto-contradictions subséquentes de ce type de démarche réfutées depuis 80
    ans déjà.
