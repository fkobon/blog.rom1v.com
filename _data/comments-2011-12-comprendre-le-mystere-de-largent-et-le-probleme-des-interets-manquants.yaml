    @Gidmoz est un cas pathologique grave !

    Il n'y a pas de "réfutation" à un choix monétaire, encore moins avec des
    arguments logiques inexistants, je cite :

    > la réponse est évidente. Chacun accepte la monnaie DU qu'il reçoit, la
    > dépense au plus vite, ou l'échange

    Mais quel "X" accepterait donc la monnaie DU "dépensée au plus vite" par "Y"
