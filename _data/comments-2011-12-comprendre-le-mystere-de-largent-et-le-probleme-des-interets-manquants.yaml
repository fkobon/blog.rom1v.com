  contents: |
    @Kal

    Le puissant est celui qui peut voler sans être puni. C'est l'Etat. Le
    faible, c'est celui qui se laisse dépouiller sans pouvoir se protéger. C'est
    pas seulement les riches, c'est aussi le peuple qui travaille en payant des
    impôts. Le riche ne peut jouir que de ses biens. Le riche n'a aucun pouvoir
    sur le pauvre.

    Le maître est l'Etat. Il ordonne, il asservit. Un esclave est celui qui
    donne toute sa production à son maître. L'Etat prend 50% de la production du
    peuple. Chaque habitant est demi-esclave de l'Etat. Chaque habitant est une
    tête de bétail en plus qui produit des impôts ramassés par l'Etat, le maître
    du pays.

    Le but d'une Constitution est de limiter le pouvoir de l'exécutif, de
    limiter la liberté de l'Etat, de limiter la liberté du Puissant. Ce n'est
    pas la cas en France. L'exécutif contrôle la Constitution et contrôle ses
    modifications. L'Etat a asservit le peuple français. L'Etat prétexte 5% de
    pauvres pour voler 50% de la production des français. Et les pauvres n'en
    reçoivent rien. Pire, l'Etat crée de nouveaux pauvres par ses lois
    imbéciles.

    La loi qui protège, c'est un Etat qui fait respecter le droit de propriété
    de chaque travailleur, de chaque propriétaire. L'Etat a pervertit la loi en
    volant la moitié du fruit du travail des habitants.

    Tant que chacun respecte le droit de propriété sur ses biens, il ne peut, en
    aucun cas, nuire à autrui. Il ne peut encore moins l'opprimer. Mais l'Etat,
    le puissant opprime chaque habitant.

    La monnaie était un bien ordinaire. Seul le monopole monétaire étatique le
    transforme en enjeu de pouvoir politique et économique. Le retour au free
    banking supprimerait tout pouvoir à la monnaie. La monnaie redeviendrait un
    bien comme les autres. Chacun pourrait alors choisir le bien intermédiaire
    pour payer les autres.
