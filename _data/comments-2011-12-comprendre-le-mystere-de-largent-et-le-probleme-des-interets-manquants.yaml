- id: 61
  author: Galuel
  author-url: http://www.creationmonetaire.info
  date: 2011-12-04 12:18:41+01:00
  contents: |
    @Eric

    > Soit T, une théorie qui contient l'axiome A1
    >
    > A1 : Il n'existe aucune vérité absolue.
    >
    > A1 n'est pas une vérité absolue.

    Oui.

    On peut donc essayer de bâtir une théorie T' qui dit :

    > T' A2 : Il existe au moins une vérité absolue

    Dans T', on a donc une vérité absolue. Mais elle n'est pas absolue vis à vis
    de T, qui n'est pas T'.

    C'est comme "deux droites parallèles ne se coupent pas" vrai dans Euclide,
    mais cas particulier dans l'espace de toutes les géométries différentielles.

    Ce qui signifie donc que l'assertion :

    > A1 et ~A1 sont vrai dans T

    N'est pas permise pour avoir une théorie cohérente . Et que la conclusion
    n'est pas :

    > T n'est pas une théorie cohérente

    Mais que T affirme simplement que T' ne contient aucune vérité absolue, mais
    uniquement un axiome valable dans T' seulement, qui est vrai dans T', et
    donc "absolu" dans T'.

    Par contre T' ne peut pas accepter l'axiome de T, sous peine d'incohérence.
    Tandis que T n'a aucune peine à comprendre que A2 est vrai dans T', et qu'il
    n'y a d'absolu que relatif, donc pas d'absolu.

    C'est l'exemple hyper-basique de :

    \(1) Tout ce qui est rare est cher

    \(2) Les vaches bon marché sont rares

    La conclusion n'est pas que (1) ou (2) est vrai. Mais que ces deux
    assertions étant incompatibles, on ne peut pas développer une théorie
    cohérente qui contient les deux, mais seulement bâtir une théorie cohérente
    qui contient l'une et bâtir une autre théorie cohérente qui contient
    l'autre, et ces deux théories seront incohérentes l'une vis à vis de
    l'autre.
