  contents: |
    @sebdsl

    1\. Les villes privées existent depuis des dizaines d'années aux États-Unis.
    Les gens y vivent comme dans une ville ordinaire. Il y a peu de différence
    apparente. Le règle de vie a été explicitement acceptée par tous sans
    exception. Par exemple, telle ville privée n'accepte l'entrée que les plus
    de 60 ans. Même les policiers privés de la ville ont plus de 60 ans. Le
    promoteur d'une telle ville peut choisir son règlement. Le règlement stipule
    comment se prennent les décisions des copropriétaires. Ceux qui aiment tel
    règlement achètent une maison et s'installent dans la ville.

    2\. Les juges privés existent depuis la nuit des temps. L'État français
    reconnait comme valide et exécutable le jugement un juge privé. Ce juge a
    été nommé par les parties d'un litige. Un avocat par exemple. Ou un ami
    ayant la confiance des deux parties. On appelle cela un "juge arbitral". Son
    jugement a la même valeur que le jugement d'un juge fonctionnaire.

    3\. Le free banking est une thèse économique sérieuse. Le fait qu'elle ait
    été pratiquée aux 17e, 18e, 19e, 20e et 21e siècles, et dans une vingtaine
    de pays civilisés, mérite de porter une attention particulière à cette
    thèse. Le fait que plusieurs Nobel d'économie la recommande est un aussi un
    argument sérieux. L'État trouve, dans la monnaie étatique, un moyen idéal de
    trop dépenser en illusionnant le peuple. Oui, si l'État s'y oppose, le free
    banking ne peut pas s'installer dans le pays. Il est facile de comprendre
    pourquoi l'État s'y oppose.

    4\. Vous imaginez un monde dans lequel chaque pays ayant sa propre monnaie
    indexée sur l'or. Ce fut exactement ainsi que la monnaie a circulé pendant
    des siècles. Et, même en quelque sorte, pendant des millénaires.

    5\. Vous parlez des grandes banques qui se gavent. Cela ne décrit pas la
