    Vous écrivez ci-dessus "les financements de la Banque Centrale ne sont après
    tout que des impôts en moins à prélever". Ce n'est pas exact. La création
    monétaire ainsi faite par la Banque Centrale est un impôt. L'économiste
    David Ricardo l'a bien démontré depuis deux siècles. Pour un économiste,
    c'est évident.

    Mais le non-économiste ne voit pas que cette création monétaire est un
    impôt. Cette ignorance du peuple sur les processus économiques est utilisé
    par l'Etat pour augmenter les impôts par l'endettement. Une dette de l'Etat
    sera remboursée par les contribuables. Mais plus tard. C'est mensonger,
    moins beaucoup moins visible qu'un impôt direct ou indirect.

    Ce procédé d'illusion fiscale, pour enfumer le peuple, fut répertorié par
    l'économiste italien Puviani en 1903 dans son livre "illusion fiscale",
    livre ou il énumère plusieurs procédés d'illusion fiscale(non traduit). Il
    existe une illusion fiscale lorsque le contribuable a le sentiment que
    l'Etat lui en donne plus que le montant de ses impôts.
