    et un long débat. Elle éclaire l'État sous un éclairage inhabituel.

    Hayek, libertarien et Nobel d'économie 1974, militait pour le free banking.
    Il soutenait qu'un intellectuel doit affirmer cette thèse monétaire même si
    l'État risque de mettre 300 ans à accepter de perdre son monopole monétaire.
    L'État, disait Hayek, avait mis 300 ans à comprendre qu'il était inutile
    d'imposer un monopole de la religion.

    Pour un libertarien minarchiste, les fonctions de l'État se limitent à la
    protection des gens et des personnes. Et bien sur la protection des
    contrats, comme aujourdhui. L'État ne s'occupe ni d'éducation, ni de
    monnaie, ni d'assurance-maladie, ni de retraite. Tout, ou presque tout, est
    privatisé et en concurrence commerciale.

    La monnaie n'a pas plus de raison d'être un monopole d'État que le commerce
    des chaussures ou des légumes.
