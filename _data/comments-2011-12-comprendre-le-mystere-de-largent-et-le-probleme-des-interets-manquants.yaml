    Très bon !

    Je tique juste sur la fin : tu as l'air d'opposer le 100% monnaie au
    dividende universel comme étant deux solutions différentes.

    Ne sois pas si dogmatique !! 100% monnaie et DU ne sont que les deux faces
    d'une même pièce :) Plus précisément : le DU se base nécessairement sur le
    100% monnaie tandis que le 100% monnaie, s'il ne revendique pas le DU,
    n'empêche pas en soi son application.

    Le 100% monnaie, concrètement, c'est l'abolition des réserves fractionnaires
    et la démocratisation de la création monétaire par les institutions
    démocratiques et sous le contrôle/directives de la constitution. Mais rien
    n'empêcherait à la banque centrale indépendante, mais devant répondre des
    exigences démocratiques inscrits dans la constitution et dans ses statuts,
    de mettre en place un dividende universel ! (amusant d'ailleurs de voir que
    certains blogueurs anglo-saxons commencent à y réflechir - eux dont la
    banque centrale monétise à tour de bras depuis 2008)

    Un DU distribué directement par la BC serait la forme la plus parfaite de
    DU. Mais on pourrait aussi se rapprocher de cette solution en permettant à
    la Banque centrale, comme le suggère AJH et le 100% monnaie, de financer en
    partie les besoins de l'Etat... qui lui même pourrait un jour - rêvons un
    peu - mettre en place une allocation universelle !

    En effet, comme les financements de la banque centrale ne sont après tout
    que des impôts en moins à prélever, nous aurions une forme "indirecte" de
    dividende universel monétaire puisque le financement de l'AU serait d'autant
    facilité par le financement monétaire d'autres dépenses de l'Etat.

    C'est un quasi détail, mais ce raisonnement permet de ne pas braquer
    certaines personnes qui n'iraient pas aussi loin que toi et moi dans la
    logique monétaire de la TRM. S'ils sont ok avec le revenu de vie + la
    démocratisation de création monétaire (même via l'Etat), ils sont en fait en
    phase avec le DU... sans forcément le savoir :)

    bien à toi :)
- id: 2
  author: gidmoz
