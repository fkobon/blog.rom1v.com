    Dans un échange volontaire entre deux individus, chacun juge que la chose
    qu'il reçoit a plus de valeur que la chose qu'il donne. Sinon, il ne voit
    aucun avantage à échanger. Si la chose à obtenir a la même valeur, vous
    renoncez à l'échange. Si on vous demande d'échange une pièce de un euro
    contre une autre pièce de un euro, vous refusez cet échange. Car il ne
    apporte aucun avantage.

    Donc il s'agit bien de supériorité et non pas d'égalité de valeur, pour
    chacun, entre la chose donnée et la chose prise.
