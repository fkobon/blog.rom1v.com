    pas là le "moins mauvais" impôt ? Au moins tout le monde le touche de
    manière parfaitement équitable et infraudable (via l'inflation).

    Encore une fois, si et uniquement si chacun bénéficie de cette création
    monétaire, via dividende universel.
- id: 188
  author: gidmoz
  author-url: http://gidmoz.fr
  date: 2012-01-05 01:48:24+01:00
  contents: |
    @Stan

    Il n'existe pas de lien direct et immédiat entre la masse monétaire et
    l'inflation. Ce fut vrai au temps de Milton Friedman. Mais il s'agissait
    alors d'une règle pragmatique correspondant à la réalité monétaire du
    moment. Il ne s'agissait pas d'une loi de la science économique.

    Quand la Banque Centrale peut-elle créer de la monnaie en contrepartie d'une
    créance sur l'Etat? Votre critère de l'inexistence d'inflation ne convient
    pas. Or une Banque Centrale n'a qu'un seul moyen action monétaire, c'est le
    taux directeur. Or ce moyen est insuffisant pour contrôler efficacement
    l'inflation et les besoins de monnaie. Ainsi Alan Greespan, alors Président
    de la FED, affichait publiquement son incompréhension des variations de la
    monnaie. Le "conundrum", disait-il. Ce conundrum a duré plusieurs années,
    plongeant Greenspan dans la perplexité.

    Je reviens à votre raisonnement sur la création monétaire. Chaque unité
    monétaire est une certaine obligation de la Banque Centrale, c'est à dire de
    l'Etat. Les ressources de l'Etat ne proviennent que de l'impôt. Chaque unité
    monétaire que l'Etat dépense devra être, un jour, remboursée par l'impôt.
    C'est une égalité comptable obligatoire. Sauf mise en faillite de l'Etat.
- id: 189
  author: Galuel
  author-url: http://www.creationmonetaire.info
  date: 2012-01-05 07:55:37+01:00
  contents: |
    @gidmoz

    > Je reviens à votre raisonnement sur la création monétaire. Chaque unité
    > monétaire est une certaine obligation de la Banque Centrale, c'est à dire
    > de l'Etat. Les ressources de l'Etat ne proviennent que de l'impôt. Chaque
    > unité monétaire que l'Etat dépense devra être, un jour, remboursée par
    > l'impôt. C'est une égalité comptable obligatoire. Sauf mise en faillite de
    > l'Etat.

    Non. Il n'existe que des individus formant un peuple souverain. L'Etat
    n'existe que relativement au peuple souverain qui l'organise.

    Si donc le peuple souverain prenons qu'ils soient eux mêmes 100 émet 100
    pour chaque individu, cela signifie que chaque individu émet 99/100 et
    reçoit de la même façon exactement le même façon 99/100 des 99 autres.

    Ce qui fait que personne ne doit rien à personne puisque chacun a reçu une
    part équivalent à la part émise. Il s'agit d'un droit d'acheter et vendre
    tout bien ou service dans la zone souveraine.

    La quantité de monnaie étant limitée les prix sont donc limités de la même
    façon.

    Et donc tout raisonnement autre est un faux en écriture.

    Notamment celui qui consiste à penser que le peuple souverain a donné mandat
    à la banque centrale d'émettre de tels droits à des acteurs privilégiés au
    lieu de tous.
