  contents: |
    @poilsOdents

    Ce que vous nommer "monnaie-dette" est la promesse commerciale d'une banque
    de verser un gramme d'or. Une telle promesse commerciale a de la valeur.
    Elle se vend, elle s'achète comme une marchandise. Tout titre financier est,
    lui aussi, une promesse commerciale. On possède une telle promesse
    commerciale comme une possède une marchandise.

    Une telle promesse a de la valeur car la banque promet en échange de verser
    un gramme d'or.

    Cette monnaie est légitime puisque la banque sait respecter sa promesse et
    verser l'or promis.

    Ne confondez pas avec la monnaie étatique monopolistique, fondée sur la
    violence et la contrainte. Elle est une monnaie obligatoire, c'est ce qui
    lui donne sa valeur. L'Etat la multiplie en augmentant sa dette. Et l'Etat
    demande ensuite de rembourser aux contribuables de rembourser la dette de
    l'Etat. Là est le scandale.
