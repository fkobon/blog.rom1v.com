    Prenons le cas d'un monde imaginaire où le racket serait la norme. X dit à
    Y : *"demain, tu me ramènes ton blouson où je t'explose la tête"*.

    Tu as tout-à-fait raison, les deux ont quelque chose à gagner :

     * X va récupérer un blouson ;
     * Y va garder sa tête non explosée.

    Ce contrat sera donc respecté.

    Dans ce monde imaginaire, nous te dirions que ce système est injuste, qu'il
    faut faire quelque chose pour le modifier. Tu nous répondrais : mais non, si
    les deux parties prenantes ont conclut un contrat, c'est qu'il était
    créateur de richesses.

    Oui, dans ce système injuste, chacun avait plus à gagner à respecter le
    contrat qu'à ne pas le conclure.

    Mais il eût été préférable de se trouver dans un système moins injuste, où Y
    aurait pu garder sa tête sans même conclure le contrat.
