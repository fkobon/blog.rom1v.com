    @Eric

    > Que pensez vous de la théorie T comportant l'axiome A suivant :
    >
    > A : A est faux.
    >
    > T est-elle cohérente ?

    Que signifie "faux" dans cette théorie ? Car "faux" ou "vrai" ne sont que
    des entités logiques déduites de conséquences logiques.

    Or on ne peut déduire de conséquences à partir d'une seule base "A". Une
    conséquence implique des règles permettant de déduire A=\>B "B" étant autre
    chose que "A".

    Ce qui fait que l'assertion n'a pas de sens en terme déductif.

    Par contre l'assertion

    > A1 : Il n'existe aucune vérité absolue

    Signifie qu'on ne peut décider de la cohérence d'une théorie Tb que vis vis
    d'une théorie plus grande Tg. Que Tg =\> (Tb est cohérente) est un processus
    déductible uniquement de Tg, et pas de Tb seul. Que dans (Tb) on ne peut que
    déduire la non-cohérence de propositions de (Tb) entre elles, et pas de
    propositions hors de (Tb).

    L'assertion correcte est donc

    > A1 : il n'existe pas de cohérence absolue

    Et pas "il n'existe pas de vérité absolue" qui est une déviance par rapport
    aux assertions étudiées (faille classique des réductionnistes, tentant de
    transformer le sens d'une assertion en une assertion plus faible).

    Car "vrai" et "faux" sont des conséquences déductives au sein d'une théorie.
