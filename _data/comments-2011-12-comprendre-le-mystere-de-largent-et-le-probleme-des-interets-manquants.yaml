  contents: |
    @gidmoz

    > En économie, la seule définition cohérente de la valeur, c'est de la
    > considérer comme une acte de l'esprit, un acte de la pensée individuelle.

    Il n'y a pas de "seule définition cohérente" dans quelque domaine que ce
    soit.

    La cohérence ne s'établit que vis à vis d'un référentiel de base qui permet
    de l'établir, et ne peut être absolue en aucune façon, concernant aucun
    concept que ce soit.

    S'accordant sur des principes de base, des individus développent une vision
    cohérente de tel ou tel concept, de tel ou tel raisonnement. Ce faisant ils
    définissent un espace logique partagé.

    Celui qui prétend asséner des vérités comme "seule définition cohérente" en
    "économie" sans préciser de quelle économie il parle, celle qui mène aux
    crises et aux faillites, celle de WoW, celle de l'ïle de Pâques au XVème
    siècle ou celle du monastère de Dangpen Ling au Tibet en 1850, ne fait que
    propager le trouble, le mensonge, le faux.

    Qu'il existe UNE "définition cohérente de la valeur, c'est de la considérer
    comme une acte de l'esprit, un acte de la pensée individuelle", un défenseur
    de la liberté le conçoit.

    Mais un promoteur des trois libertés économiques rejette toute définition
    constructiviste de ce qui est valeur et de ce qui ne l'est pas, comme étant
    contraire à son libre choix.

    L'individu ne se réduit pas aux définitions réductionnistes que le créateur
    de monnaie veut lui imposer pour mieux l'asservir.
