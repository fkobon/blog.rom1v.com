    Qu'est ce que tu utilises pour réaliser ces schémas réseau et quel moteur de
    Blog ?
- id: 2
  author: ®om
  date: 2017-03-13 09:34:13+01:00
  contents: |
    J'ai réalisé les schémas avec
    [Inkscape](https://fr.wikipedia.org/wiki/Inkscape). Je ne maîtrise pas du
    tout, mais en activant les grilles magnétiques, je peux dessiner des
    polygones bien alignés ;-)

    J'utilise le moteur de blog statique [Jekyll](https://jekyllrb.com/). Le
    contenu est [ici](https://github.com/rom1v/blog.rom1v.com/). N'importe
    qui peut cloner le blog pour naviguer localement :

    {% highlight bash %}
    git clone https://github.com/rom1v/blog.rom1v.com/
    cd blog.rom1v.com
    jekyll serve
    {% endhighlight %}

    Le blog local est alors accessible à l'adresse
    [localhost:4000](http://localhost:4000/).
