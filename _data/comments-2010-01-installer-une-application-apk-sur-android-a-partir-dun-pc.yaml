  author: ®om
  date: 2010-08-30 20:38:23+02:00
  contents: |
    Pour ceux qui ont un téléphone non reconnu par `adb devices`, mettez à jour
    le SDK : sur un téléphone sur lequel je viens de tester, une ancienne
    version du SDK ne le reconnaissait pas, alors que le nouveau si.

    Il se peut aussi qu'il faille redémarrer l'ordinateur après la modification
    du fichier de règles (chez moi un simple `reload` ou `restart` du service
    `udev` ne suffit pas).
