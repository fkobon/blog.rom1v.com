- id: 23
  author: geeklitant
  author-url: http://geeklitant.wordpress.com
  date: 2010-09-15 20:54:45+02:00
  contents: |
    Cela fonctionne également sous Debian Sid. Si vous avez ce message quand
    vous faites "adb devices" :

        ??????????? no permissions

    Il faut, en root, faire :

        adb kill-server
        adb start-server

    Ensuite, en user ordinaire, avec le téléphone branché au PC (mais le
    répertoire pas forcément monté), vous pouvez faire `adb devices` et
    `adb install -r MonPaquet.apk`.
