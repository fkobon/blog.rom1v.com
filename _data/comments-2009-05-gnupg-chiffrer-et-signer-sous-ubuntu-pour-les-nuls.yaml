- id: 29
  author: David
  author-url: http://www.ddmdllt.org/weblog/
  date: 2009-05-29 00:10:56+01:00
  contents: |
    @[**Geek87**](#comment-27)

    GPG permet d'encrypter un message pour quelqu'un sans qu'on puisse savoir
    pour qui il a été encrypté (à moins de tester avec la bonne clef *privée*) :
    il s'agit de l'option "-R" (au lieu de "-r").

    Si on a que la clef de session, on ne peut pas déchiffrer les messages
    précédents et suivants.

    @[**®om**](#comment-26)

    Oui la clef de session suffit à déchiffrer un message précis.

    L'article 230-1 que tu cites n'est pas celui qui importe. Il permet à la
    justice de faire appels à des personnes/moyens pour déchiffrer un message.
    Il n'est utile que si le procédé de chiffrement est faible.

    En revanche, l'article
    [434-15-2](http://www.legifrance.gouv.fr/affichCodeArticle.do;jsessionid=88194916439D93DEC01B6C1CD274D16B.tpdjo16v_2?idArticle=LEGIARTI000006418646&cidTexte=LEGITEXT000006070719&dateTexte=20011231)
    est un de ceux qui importe réellement.
