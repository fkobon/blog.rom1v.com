  contents: |
    @[**VV666**](#comment-20)

    Je ne suis pas d'accord, la correspondance privée est privée, et non
    publique.

    Cela ne veut pas dire que ça ne peut pas être lu : si la police a besoin de
    déchiffrer certaines données chiffrées, dans le cadre d'une procédure
    judiciaire, elle peut ordonner à l'utilisateur de fournir sa clé privée.

    Alors, effectivement, ça serait plus simple pour la police si elle pouvait
    lire tout ce qui transite sur internet… Tout comme ça serait plus simple si
    une caméra filmait en permanence l'intérieur du domicile des français, et si
    tout le monde portait un bracelet électronique pour savoir à n'importe quel
    instant où toute personne se trouve… Il n'y aurait même plus besoin de
    passer par un juge, dans un souci d'*efficacité* (mot très souvent employé
    en ce moment pour justifier le contournement de l'autorité judiciaire).

    Mais il y a un équilibre entre sécurité et liberté… Et pour augmenter un
    tout petit peu la sécurité (et encore ça reste à prouver), il faudrait
    sacrifier une grande part de liberté.

    Alors certes, le contenu des e-mails a des intérêts économiques (c'est le
    modèle économique de google, qui lit les mails de tout le monde car
    l'information ça a de la valeur), mais il faut un moyen pour que la
    correspondance privée soit privée… surtout à l'heure où le filtrage (la
    limitation des communications) veut être instauré.


- id: 24
  author: David
  author-url: http://www.ddmdllt.org/weblog/
  date: 2009-05-27 06:37:11+01:00
  contents: |
    @Rom:

    Sur le fait que la justice puisse ordonner systématiquement de fournir une
    clé privée, je ne suis pas sûr.

    Je sais que la justice peut ordonner d'indiquer ce qui est nécessaire pour
    pouvoir rendre clairs les messages chiffrés.

    Or souvent (avec GnuPG), il ne s'agit pas de chiffrement asymétrique mais
    hybride. Seule une clé symétrique de session est codée avec la clé publique.
    Donc le système à clé publique/privée n'est au final qu'un moyen de contrôle
    de droits d'accès.

    La clé de session (qui sert au cryptage symétrique) peut être obtenue par
    ceux qui ont la bonne clé privée. Ils peuvent donc la révéler, et permettre
    à un non destinataire de déchiffrer le message sans donner leur clé privée.

    (Pour la pratique cf le manuel de gpg et les options --show-session-key et
    --override-session-key)

    Pour les aspects de nécessité de sécurité (du pays) mis en avant pour
    décourager le chiffrement, je n'ai jamais été convaincu.

    Des terroristes voulant faire transiter des messages courts et urgents via
    Internet n'ont qu'à utiliser des phrases clés indécelables postées sur des
    forums publics connus. C'est facile d'établir de telles conventions, et
    surtout ça rend difficile pour des enquêteurs et services de renseignement
    d'établir les réseaux. (Chiffrer les échanges est une chose, mais cela
    n'empêche pas toujours de savoir qui parle à qui...).

    (Note: Mes idées n'ont rien de novatrices et n'apprendront rien aux
    terroristes, rassurez vous. Des méthodes similaires telles que l'envoi de
    messages discrets via petites annonces étaient connues avant l'avénément de
    l'informatique...)

    Pour tout ce qui n'est pas estimé comme court et urgent, il n'y a simplement
    peu d'intérêt à utiliser Internet.

    Pour la lutte contre la pédophilie, pour faire court, empêcher le
    chiffrement sur Internet n'empêchera pas d'utiliser la poste pour
    transmettre des clés/CDs chiffrées. Pour ce qui est d'empêcher des échanges
    privés entre des individus qui se connaissent, c'est perdu d'avance.

    Si c'est entre individus qui ne se connaissent pas, il y a fort à parier
    qu'Internet puisse jouer un rôle favorable et crucial, en permettant aux
    enquêteurs de la police de réussir à s'infiltrer. (La transmission de
    documents pédophile est un problème très grave, les actes pédophiles non
    virtuels le sont encore plus.)
