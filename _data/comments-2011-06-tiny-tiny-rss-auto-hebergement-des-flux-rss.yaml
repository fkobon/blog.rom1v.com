- id: 17
  author: David
  date: 2011-06-14 20:42:19+02:00
  contents: |
    Salut,

    Je l'utilise depuis plus d'un an, en auto-hébergement, pour les mêmes
    raisons d'indépendance, de vies privées. Et j'en suis satisfait, et venant
    de Netvibes qui ont une fâcheuse tendance à réinitialisé leur base. Mais
    surtout, il ne disposait pas de mode https, à l'époque ou je les ai quitté
    en tout cas. Même pour l'authentification...

    \- Les applis mobiles:

    Sous ma tablette galaxy tab, la version web, est buggué sous Firefox Mobile.
    A savoir, que le texte des options se retrouve en "paté" sur la gauche de
    l'écran. Par contre, RAS sous chrome.

    Idem pour les téléphones?

    Quant à l'application ttrss-reader-fork, il est vrai que l'on peut
    rencontrer certains bug, je me suis retrouvé pendant une petite semaine, où
    les flux semblaient se mettre à jour mais aucun affichage de ceux-ci. Et
    c'est revenu, sans explication, ou intervention de ma part. Juste une mise à
    jour de la part du dev, il me semble.

    Le véritable avantage de l'application c'est la mise en cache, à savoir,
    qu'elle va télécharger les flux pour pouvoir les consulter off-line. Et
    étant dans la région parisienne, lorsqu'il n'y a plus de réseau, (métro,
    tunnel, ou réseau saturé). C'est bien pratique. A condition d'avoir
    récupérer les avants évidement, et que les articles complets dans le RSS.

    Peut-être un bé-mol, il faut avoir une bonne couverture 3G si l'on souhaite
    avoir une bonne synchro.

    \- Bon point également, les tag automatiques: afin de regroupé tout les
    articles d'un même thème et les mettre dans la catégorie spécial nommée
    "étiquettes". Bien pratique pour ne rien louper d'une actu.

    Pour finir, c'est la mise à jour des flux, il faudrait que je remette en
    place le mode deamon, plutôt qu'une crontab. Mais pour le moment, ça
    fonctionne pas trop mal.

    Petite question pour conclure, j'utilise la gestion de mes flux par
    catégorie. La navigation entre celles-ci est un peu longue, 3 à 4 sec pour
    qu'elles s'affichent.

    C'est idem pour tous ou c'est un comportement normal?
