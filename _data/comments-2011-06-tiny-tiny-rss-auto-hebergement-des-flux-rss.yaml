  author: Aurélien
  author-url: http://coillet.eu
  date: 2011-06-16 10:17:03+02:00
  contents: |
    Me revoila aprés avoir testé tt-rss !

    D'abord, j'ai eu quelques problèmes à l'install, notamment un open\_basedir
    not supported que j'ai chinté dans le sanity-check.php, sans vraiment
    résoudre le probleme, mais bon, ca fonctionne. Pour la mise a jour, j'ai été
    obligé de passer par une crontab (méthode numéro 2 dans le wiki de tt-rss),
    le start-stop-daemon d'archlinux ne fonctionnant vraisemblablement pas comme
    celui sous debian... Ou alors j'ai raté un truc. Du coup, il ttrss m'affiche
    que l' "update daemon is not running", mais les mises a jour se font
    correctement.

    A l'usage, je le trouve moins pratique que rsslounge : pour marquer un
    article comme lu, un clic suffit sous rsslounge, 3 pour tt-rss. En mode
    combiné, je n'arrive pas à fermer simplement un article en lecture. Après,
    je n'ai certainement pas étudié toutes les possibilités de configuration, et
    tt-rss fait clairement plus de choses que rsslounge (raccourcis clavier,
    tags, publication, ...). Il y'a aussi un certain nombre de choses plus
    techniques que je ne comprends pas, par exemple le message d'erreur à propos
    du daemon d'update, le fait qu'on peut choisir l'intervalle entre les mises
    a jour dans la configuration alors que c'est cron qui choisit, a quoi sert
    l'icone "mettre a jour", ... Egalement en terme de rapidité, rsslounge est
    meilleur. A mettre du coté des avantages de tt-rss, je pense que l'interface
    est moins buggée, sur rsslounge, il arrive que certains menu ne répondent
    pas sous firefox (par exemple, je ne peux pas ajouter de catégorie sous ff
    alors que sous chromium tout va bien).

    Bref, je vais rester sous rsslounge, mais l'esprit est le même !
- id: 28
  author: ®om
  date: 2011-06-16 10:27:25+02:00
  contents: |
    Merci de tes retours.

    > @[**Aurélien**](#comment-27)
    >
    > pour marquer un article comme lu, un clic suffit sous rsslounge, 3 pour
    > tt-rss

    Ah bon ? Chez moi, dès que je clique sur un article il est marqué comme lu…
    Mais peut-être parce que je n'utilise pas le mode combiné (j'aime bien avoir
    la liste des titres).

    > @[**Aurélien**](#comment-27)
    >
    > je ne comprends pas […] le fait qu'on peut choisir l'intervalle entre les
    > mises a jour dans la configuration alors que c'est cron qui choisit, a
    > quoi sert l'icone « mettre a jour »

    En fait, quand tu appelles le script d'update, il ne met à jour que les flux
    datant de plus longtemps que l'intervalle défini. Si tu appelles deux fois
    de suite le script d'update, il ne va mettre à jour qu'une fois…

    L'icône "mettre à jour", si je ne me trompe pas, permet d'indiquer que le
    flux est à mettre à jour lors du prochain passage du script (ça force à
    invalider sa dernière date de mise à jour).

    > @[**Aurélien**](#comment-27)
    >
    > Egalement en terme de rapidité, rsslounge est meilleur.

    Effectivement, c'est un point faible de *Tiny Tiny RSS*, notamment quand on
    veut voir tous les articles d'une catégorie, où il faut attendre 4~5
    secondes.
