  author: Arthur
  date: 2011-06-23 15:07:04+02:00
  contents: |
    J'ai abandonné TTRSS (au profit de RSSLounge) car son développeur principal
    n'a pas vraiment la logique du logiciel libre et de l'ouverture. Il a un peu
    trop l'approche "si t'es pas capable de l'optimiser tout seul, viens pas me
    poser de question". J'ai plusieurs fois essayé d'interagir avec le bonhomme
    sans succès. Un exemple ici : <http://tt-rss.org/redmine/issues/346>

    Il y a pourtant plein de pistes intéressantes à développer sur les lecteurs
    RSS. Notamment la notion de mécanisme de recommandation décentralisé où un
    group de lecteurs RSS communiquent entre eux et recommandent des articles ou
    des flux (automatique ou manuel).

    Du coup, l'approche "ca marche pour moi, démerde toi" du développeur de
    TTRSS m'a décidé à abandonner complétement le produit (alors que
    j'envisagais de contribuer). Reste à voir comment réagi la communauté de
    RSSLounge évolue sur la durée.
- id: 32
  author: ®om
  date: 2011-06-24 09:11:58+02:00
  contents: |
    @[**Arthur**](#comment-31)

    Personnellement, j'ai fait quelques demandes de fonctionnalités qui ont été
    prises en compte : [315](http://tt-rss.org/redmine/issues/315),
    [338](http://tt-rss.org/redmine/issues/338),
    [347](http://tt-rss.org/redmine/issues/347),
    [348](http://tt-rss.org/redmine/issues/348).

    Dans mes rapports de bugs, vous remarquerez au passage que j'avais du mal à
    trouver les mots pour différencier flux, source, etc. Voici donc les termes
    à utiliser, qui sont compris par tous :

     * **article :** c'est le niveau le plus bas, qui désigne un article, un
       billet de blog, etc. (ce billet par exemple) ;
     * **flux :** c'est un site auquel on est abonné, à partir duquel on
       récupèrera les articles (*"®om's blog"* par exemple) ;
     * **categorie :** c'est le "dossier" dans lequel on regroupe plusieurs
       flux de même type (*"logiciel libre"* par exemple).
