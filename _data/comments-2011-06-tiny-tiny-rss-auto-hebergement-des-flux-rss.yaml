  date: 2011-06-14 15:10:44+02:00
  contents: |
    J'utilise TTRss depuis un moment déjà. J'ai commencé sous Liferea, puis
    Google Reader pour profiter du « tout en ligne ». Ce qui permet d'une part
    d'y accéder de n'importe et d'autre part (plus important pour moi) d'une
    mise à jour 24h/24 et ce même en étant absent durant plusieurs jours. En
    effet, les anciens articles disparaissent dans le temps, et certain dans la
    journée même.

    J'ai donc terminé par utiliser TTRss pour, comme tu le signales, être
    indépendant des services en ligne. Au moins, si ça bug chez moi, je suis sur
    de savoir d'où ça vient (de moi ^^).

    Par contre, je suis resté à la version 1.4.2, la migration vers 1.5.x a été
    un grand échec chez moi du au changement d'encodage (ISO vers UTF-8). Il
    faut que je retente le coup, ça m'a donné envie ;)
