- id: 21
  author: ®om
  date: 2011-06-15 10:36:26+02:00
  contents: |
    > @[**Matt**](#comment-20)
    >
    > Mon problème avec la version 1.5, la gestion du Timezone. L'heure affichée
    > dans TTRss est de +2h.

    Dans `/etc/php5/apache2/php.ini`, remplace la ligne :

        ;date.timezone =

    par :

        date.timezone = 'Europe/Paris'

    Puis redémarre *Apache* (un `reload` suffit peut-être) :

        sudo service apache2 restart
