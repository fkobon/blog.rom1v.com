  date: 2010-06-07 14:26:39+02:00
  contents: |
    > @[**JB**](#comment-6)
    >
    > Intéressant cet article, mais quelque chose me chiffonne. J'ai
    > l'impression que la première partie va un peu vite en besogne sur la
    > liberté d'expression. Apple limite/censure les applications qui vont être
