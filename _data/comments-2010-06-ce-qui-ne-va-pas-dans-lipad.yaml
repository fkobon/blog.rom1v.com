  contents: |
    bonjour, effectivement les limitations de l'ipad en termes de hardware et de
    logiciels représente un problème certain; ceci dit si on compare avec, par
    exemple, les logiciels qui tournent sous androïd, si on se renseigne un peu
    on comprend que c'est vraiment le chantier! : plusieurs versions de l'os
    androïd qui font que les programmes ne sont plus compatibles lors d'une
    nouvelle version de l'os... et je ne parle pas des virus qui commencent par
    apparaître... la "machine de guerre" apple se protège contre cela (qui a
    déjà vu un virus sous osx ou sous os iphone?);

    cela ne veut pas dire que je suis d'accord avec la politique de restriction
    des logiciels pour iphone/ipad chez apple, loin de là! étant un
    "apple-mania" je n'ai pas acheté l'ipad... je pense qu'il faut prendre
    l'ipad pour ce qu'il est, c'est-à-dire un gros ipod touch, c'est tout!

    Maintenant j'aimerai bien que vous écriviez un article centré exclusivement
    sur l'accord qu'on est obligé de passer avec apple pour l'utilisation de
    leur matériel, car dans le fond c'est cela qui me gêne le plus... j'aimerai
    connaître tous les termes en français de cet accord... car apple non
    seulement se réserve le droit de désintaller un logiciel à distance sur
    votre iphone (si si!), mais, et c'est plus grave, télécharge vos données la
    nuit pour les stocker quelques temps (combien de temps, allez savoir) sur
    leur serveurs (à quelles fins? évidemment d'études économiques et de ciblage
    personnalisé... mais c'est peut-être plus encore : que stockent-ils
    exactement? = peut-être TOUT = tous vos emails envoyés, vos notes, les
    logiciels utilisés, la navigation internet etc...!)... c'est la raison
    principale pour laquelle je ne suis pas (encore?) équipé d'un iphone...

    Enfin je rappelle tout de même que les possesseurs d'ipad ou d'iphone
    peuvent jailbreaker leur appareil, et donc on peut imaginer que des
    développeurs qui réalisent des logiciels pour ces machines ne sont pas
    obligés de passer par apple pour les distribuer! et enfin que ceux qui ont
    jailbreaké leur appareil peuvent donc installer des logiciels qui ne sont
    pas forcément distribués par apple mais sur un réseau parallèle.

    Le futur est au contournement et aux réseaux parallèles, nous n'en sommes
    qu'au début!

    Cet article est à la fois très intéressant mais aussi pas assez approfondi,
    c'est dommage.

    Le souci est que dans un futur assez proche, il est fort probable que les
    autres firmes (nokia, google etc...) "imitent" apple sur les restrictions et
    l'espionnage de comportement, n'est pas pionnier qui veut! L'ipad est juste
    un gros ipod et n'est pas comparable à un ordinateur portable (ce sur quoi
    vont se baser les concurrents = proposer une tablette qui soit un véritable
    ordinateur... : mais apple nous réserve encore bien des surprises, et on
    voit combien rame la concurrence en ce qui concerne les tablettes!).
