    > écrit sur SES étales ? De même je n'ai pas le droit de tagguer mes idées
    > sur le mur ou la voiture du voisin.

    Avant tout, le fait que ça soit SA plateforme n'autorise pas à avoir un
    contrôle absolu sur toutes les données ou applications qui y transitent (qui
    ne sont pas à eux). De la même manière qu'il ne serait pas légitime que
    Google censure les sites qui ne lui plaisent pas (ou ne plaise pas à une
    quelconque entité non judiciaire). Il l'a fait (le fait toujours?) en Chine,
    et tout le monde comprend que ce n'est pas sain.

    Ensuite, des contraintes temporelles et spatiales sont inévitables dans le
    monde physique : un buraliste n'a ni le temps ni la place d'accepter de
    placer sur ses étales les écrits de chaque citoyen lambda (ça tombe bien,
    l'impression à grande échelle a un coût, ce qui leur évite de s'exprimer).
    **Ce n'est pas un acte de censure de la part du buraliste, c'est simplement
    une incapacité matérielle à assurer la liberté d'expression de chacun.** Un
    acte de censure serait de retirer les journaux qui ne lui plaisent pas, par
    exemple en refusant de vendre le *Canard Enchaîné* parce que le contenu est
    *désobligeant* vis-à-vis de telle personne, ou en ne proposant que des
    journaux d'extrême-droite ou d'extrême-gauche selon son appartenance
    politique. Ces deux restrictions sont bien de natures différentes.

    Dans le monde numérique (qui n'est qu'une facette du monde réel, je le
    rappelle [pour
    certains](http://www.numerama.com/magazine/15320-defaite-aux-regionales-chantal-jouanno-accuse-internet.html)),
    il n'y a plus ces contraintes, la première catégorie de restrictions
    n'existe plus. Avant Internet, la liberté d'expression n'était que
    théorique, elle se limitait à ne pas être inquiété pour ses idées, qui de
    toute façon ne pouvaient pas être diffusées ; maintenant, elles le peuvent.
    Évidemment, ça ne veut pas dire que n'importe quel pékin écrivant "kikoolol"
    sur sa page perso sera lu par la Terre entière, mais ça n'est pas une
    quelconque autorité qui décide arbitrairement ce qui ne doit pas être dit.
    **La liberté d'expression est virtuelle dans le monde physique, elle ne
    devient réelle que dans le monde numérique** (beau paradoxe).

    De plus, pour revenir au buraliste, une censure volontaire (évidemment
    critiquable) n'aurait en fait aucune conséquence. Il faudrait que tous les
    buralistes se mettent d'accord pour censurer les mêmes journaux. **Avec un
    contrôle absolu et centralisé, les conséquences sont d'un autre ordre.**
