  contents: |
    Trés intéressant tout ça...

    Ce que je retient surtout, c'est que le libéralisme économique qui s'impose
    depuis quelques décennies permets a des gens de vendre à d'autres des
    systèmes qui les privent d'une partie de leurs libertés. A conditions que
    ces autres acceptent d'acheter bien sur !

    En étant un rien jusqu'au-boutiste, on pourrait même arguer qu'empêcher les
    de vendre des produits limitant la liberté de l'acheteur serait une entrave
    a la liberté du vendeur ! A CONDITION QUE LE VENDEUR SOIT TOUT A FAIT CLAIR
    SUR LES IMPLICATIONS DE L'ACHAT DE SON PRODUIT.

    Et c'est là qu'est, je pense, la vraie pratique répréhensible : les
    mensonges, ou au moins les omissions, dont les services marketing de toutes
    les boites un peu agressive se sont fait une spécialité.

    Les lois nous protègent (un peu) contre les mensonges et sont a peu près
    inefficaces contre les omissions. Il nous reste la liberté de ne pas acheter
    ce qui nous déplait et de nous exprimer pour convaincre d'autres gens de
    faire de même.

    A ce titre, je trouve ton Blog excellent ;-)
