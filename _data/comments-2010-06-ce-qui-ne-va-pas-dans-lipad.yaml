    Flash n'est en aucun cas un standard du web.

    Il a beau être très répandu aucun navigateur ne se doit de l'utiliser si
    pour X raisons il n'en a pas envie/besoin.

    Les raisons de sa non utilisation sur les iPad/Phone (alors que sur Mac oui)
    ont déjà été exposés
    [ici](http://www.apple.com/hotnews/thoughts-on-flash/) :

     * flash est un "standard"(de fait sur les machines de bureau) web
    propriétaire
     * la très grande majorité des vidéos sont visibles sans flash
     * les apps iphone montrent que flash n'est nullement nécessaires pour créer
    des jeux ou autres applications
     * flash est gourmand en ressources et en batterie, ce qui embêtant pour des
    appareils nomades ou mobiles
     * flash, tout comme windows est compatible avec tout mais optimisé avec rien
     * si internet doit rester accessible à tous les appareils, il est évident
    qu'il faut l'adapter à ces appareils pour vraiment en tirer partie, que ce
    soit pour des mobiles à faible puissance et petits écrans, sans claviers ni
    souris ou encore une TV (a tu déjà surfé avec une PS3 ?)

    Enfin il y a surement quelques raisons personnelles et surtout économiques
    qui s'ajoutent à tout cela.

    Au final ayant un iPhone depuis bientôt 3 ans, à part une parenthèse de 4
    mois sur Android, l'absence de Flash ne m'a jamais bloqué.

    Que ce soit parceque les sites ont été adaptés pour être lu sur des mobiles,
    qu'il existe des apps pour ça ou tout simplement que Flash n'est peut être
    pas si indispensable que ça.

    Flash est un outil, il en existe d'autres.

    Site moi une utilisation ou Flash est indispensable ? je ne parle pas d'un
    site en particulier mais bien d'une utilisation (ex : jouer à tel jeu qui
    n'existe sous flash car il pourrait être crée avec une techno différente).

    Le seul avantage de Flash est de pouvoir être lu indifféremment sous
    n'importe quelle machine (supportant flash) avec le défaut de n'être
    optimisé pour aucune d'entre elles.

    Il suffit de voir windows ou plus récemment Android, qui a vouloir être
    compatible avec n'importe quelle machine se retrouve a être disséminé en X
    versions différentes et avec des applications aussi simples que twitter qui
    ne fonctionne pas sur certaines machines, à moins de niveler par le bas, ce
    que font flash et windows.
