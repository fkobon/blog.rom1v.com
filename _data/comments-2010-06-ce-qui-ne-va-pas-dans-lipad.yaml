    > Certes, c'est LEUR produit, mais qui est support de NOS données, de NOS
    > accès, de NOS communications et d'une partie de NOTRE vie numérique… À
    > partir de là, il est évident qu'ils n'ont pas la légitimité pour faire ce
    > qu'ILS veulent.

    Faux. Cette machine ne donnant qu'un contrôle très relatif à l'utilisateur,
    il faudrait que celui-ci soit vraiment naïf pour considérer que les données
    qui y sont placées lui appartiennent encore. Nous sommes dans un monde
    capitaliste : les entreprises ont le droit de voler la liberté de
    l'utilisateur car celui-ci a validé un contrat les autorisant à le faire.

    En fait, ce que tu dénonces dans ton article pourrait être dit de tous les
    produits qui privent les utilisateurs de liberté, typiquement : les
    logiciels propriétaires et les services centralisés. Apple n'est qu'un
    extrémiste du logiciel propriétaire et l'iPad n'est que la pire
    concrétisation de cet extrémisme. Mais il n'y a pas de quoi blâmer Apple en
    particulier.

    > De la même manière que si HP produit une imprimante, ils n'ont pas le
    > droit de décider arbitrairement quels contenus NOUS avons le droit
    > d'imprimer. Parce que c'est NOTRE contenu, pas le LEUR. Et ceci même si
    > d'autres constructeurs produisent d'autres imprimantes.

    Ben si justement, des machines qui décident quels types de contenus elles
    peuvent lire, ça existe (peut-être pas pour les imprimantes, encore que tout
    est possible). Mais ça tu le sais puisque tu évoques les DRM dans ton
    article.

    Ceci dit c'est marrant que tu évoques les imprimantes (et sans doute pas
    innocent) puisque ça fait penser à un problème d'imprimante désormais
    celèbre qui eut lieu au AI lab du MIT au début des années 80, et grâce
    auquel aujourd'hui on peut se passer d'une bonne partie de ces softs qui
    nous privent de notre liberté...

    > Mais pour un utilisateur lambda qui ne connaît pas Internet, si un
    > opérateur lui propose un forfait mobile « Internet », mais où l'option
    > mail est à 2€/mois, l'option Twitter est à 1€/mois et l'option Facebook
    > est à 1€/mois, ça pourrait lui paraître « logique » : plus il paie, plus
    > il a accès à des services.

    Ça pour le coup c'est un vrai problème. Et c'est dommage que, dans ton
    article, tu ne lui attaches qu'un statut d'analogie, car le problème se pose
    effectivement avec l'iPad, qui est si je ne m'abuse capable de se connecter
    au réseau mobile en 3G.

    Car contrairement au software Orwellien et au hardware préhistorique de
    cette machine, le réseau de communication mobile ne présente pas
    d'alternative libératrice pour l'utilisateur et n'en présentera certainement
    jamais, le nombre de bandes de fréquences pouvant être attribuées aux
    opérateurs étant limité. Dans le monde du réseau mobile, la concurrence
    n'existe tout simplement pas.

    S'il y'a quelque chose d'effectivement critiquable dans les choses que tu
    évoques, c'est bien ces histoires de réseau mobile, où on voit mal autre
    chose que la loi défendre la liberté du citoyen face aux pratiques des
    opérateurs. Mais présenter Apple en dictature pour ses pratiques
    liberticides relève à mon sens du pléonasme.
