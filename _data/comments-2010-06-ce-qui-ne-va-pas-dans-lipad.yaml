    pourrie (elle aussi fermée, aucune interface d'admin, et même un blocage des
    adresses IP publiques!), loin de mon bureau (15 m) avec l'impossibilité de
    brancher un routeur à proximité (dans un placard, avec des branchements
    directement dans le mur, un cauchemar) .

    Eh bah je suis ce qu'on appelle "dans la merde" avec une connexion moisie et
    dans l'obligation de contacter l'opérateur en question... ou de changer avec
    les frais que cela implique

    Avec un PC, je customise, je change mon matos, je jète si ça ne marche pas,
    je mets à jour des drivers, je peux même les faire moi même! (enfin en
    théorie, peu peuvent se vanter de savoir le faire...)

    En fait la démarche d'Apple me fait penser aux constructeurs de voitures qui
    ont mis de l'électronique partout ; du coup, moi qui arrivait à bidouiller
    mes vieilles R5, 106 et Twingo, je ne pourrais plus le faire et serais
    obligé de passer par un garagiste.

    Si je prends une megane dernier cri, je vais quand meme me garder ma twingo
    pourrie, question de confiance/sécurité.

    Alors Mac oui pour faire des choses simples : mes comptes, de la
    bureautique, mater des films, communiquer.

    Mais pas, à mon sens, développer ; paradoxalement, je suis enfermé, j'ai
    besoin d'une alternative.

    Et ce qui me fait un peu halluciner, c'est que cette alternative, c'est
    Windows... (bon ubuntu aussi, mais là je suis fâché)

    Il n'y a plus de saison ma bonne dame.
