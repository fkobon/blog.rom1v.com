- id: 33
  author: tony
  date: 2011-12-27 13:29:18+01:00
  contents: |
    Bonjours,

    J'ai lu et essayé les différentes astuces que tu proposes dans ton blog. En
    ce qui me concerne j'ai déterminé que certaine ne fonctionne pas avec la
    version UBUNTU 10.10 32bits que j'ai installer sur mon ordinateur.

    Voici la liste de celles qui ne fonctionnent pas.

    Positionnement d'un ascenseur

    un clic dans la partie grisée permet de déplacer le curseur page par page ;

    Dans mon cas 1er déplace à 25 cm, et le 2ème clic déplacement vers 5,5 cm de
    la page suivante

    Déplacement d'un applet sans effet

    Redimensionnement d'une fenêtre sans effet

    Capture d'écran rapide par zone sans effet

    Suppression d'un historique de liste déroulante sans effet

    Voici la liste des astuces qui foctionnent

    Positionnement d'un ascenseur

    un clic sur les petites flèches permettent de déplacer le curseur ligne par
    ligne ;

    un glisser-déposer (clic gauche maintenu sur le curseur pendant un
    déplacement) permet de placer le curseur à volonté.

    Contrôle du volume OK

    Double-panneau Nautilus OK

    Renommage avec ou sans extension OK

    Déplacement d'une fenêtre OK

    Liste des astuces non testés

    Ajout d'un lien dans gnome-panel

    Chargement d'une URL par un clic milieu

    Notifications intégrées

    Par contre je suis toujours à la recherche de la possibilité d'améliorer la
    capture de la poignée d'agrandissement ou de réduction de fenêtres.

    Chaque fois que j'ai posé la question je n'ai jamais eu de réponse, à croire
    que cela n'intéresse personne.

    Par contre j'ai observé que dans la version de Ubuntu 11.10 la capture des
    poignées ont été grandement amélioré, mais le style de tableau de bord ainsi
    que d'autres fonctions ne me plaisent pas et n'ayant pas la possibilité de
    les modifier je suis revenu à la version 10.10.

    Merci quand même pour les quelques astuces qui fonctionnent
