  contents: |
    Non, tu as parfaitement raison je pense. Je tentais juste de mettre en
    évidence quelques possibilités de modèles économiques. Évidemment, je ne
    prétends pas trouver, moi, la solution. Ce n'est ni mon rôle ni ma
    responsabilité.

    Effectivement, il y aura toujours des "intermédiaires", quel est/sera leur
    niveau de participation et de rétribution ? Déjà, il faudrait qu'ils soient
    indépendants de la SACEM, ou encore mieux, que la SACEM disparaisse, car
    c'est elle qui "gère" la rétribution des artistes : et quand on voit que les
    mieux rémunérés ne représentent que 5 % des artistes et que les 95 %
    restants crèvent la dalle... Il y a un gros problème.

    La solution "parfaite" qui ferait que tout le monde serait content, et les
    artistes et les consommateurs, comme je le disais plus haut, je ne l'ai pas,
    je ne sais même pas si elle existe. Ce qui est sûr par contre, c'est que la
    politique commerciale menée actuellement par les acteurs du secteur du
    divertissement va droit dans le mur.

    Je ne suis pas pour le "tout gratuit", mais ça s'en rapproche pas mal au fur
    et à mesure que je vois toutes les lois absurdes et irréalistes qu'ils nous
    pondent (DADVSI, Hadopi, Loppsi, ACTA...). Ils ne veulent pas évoluer alors
    que la société, elle, continue d'avancer.
