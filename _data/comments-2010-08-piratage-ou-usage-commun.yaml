    Sans conteste possible, Hadopi est un connerie anachronique.

    Le marché actuelle de la musique est déconnecte de la réalité, aussi en
    terme de prix que en terme de produit. Il est de type communiste, tout les
    cds quelques que soit les auteurs sont au même prix. Hors nous allons voir
    un diversification du marche, beaucoup de mini, voir micro label et une
    desintermédiaire du marché, donc des ventes directe de petit volume. Hors le
    réseau et processus de production est uniquement conçue pour des
    blockbuster, cet ére est fini. Les gens cherchent des produits plus
    personnalisé, moins grand publique, mais aussi jetable. Donc des petits prix
    ou des produits de luxe. Il faudra soit vendre des cd pas chére, 2 ou 3
    euros, ou biens 20 et 30€ pour des produits micro diffusé à un publique
    hyper sélectif, un peu comme sur les autre maché(ex voiture, vêtement,...)
    qui par ailleurs sont également des produits artistique.

    Les grands opérateurs vont disparaitre au profit d'un forme de discouteur,
    musique de masse pas chére, ou de boutique de luxe. Dans tout les cas, ils
    vont créer un réseau et seront peu pirate, soit à cause de leur faible prix,
    soit à cause de leur rareté.

    Hadopi démontre un seule chose, l'incompétence des gens, maison de disque,
    députer, fonctionnaire, ministre,....

    On va devoir changer de république, d'organisation législatif et social, on
    ne peut pas continuer à payer grassement des bons à riens!!!!
