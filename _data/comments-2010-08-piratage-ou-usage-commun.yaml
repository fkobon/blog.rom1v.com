    > Ce qui a de la valeur, c'est l'œuvre en elle-même (cette valeur n'est
    > d'ailleurs pas forcément essentiellement monétaire), ce n'est pas son
    > support.

    Sauf que nos chers industriels du divertissement prennent l'exact
    contrepied, en essayant de nous revendre 2 à 3 fois plus cher (en changeant
    de support, DVD =\> BlueRay, j'illustre mon propos par le cinéma mais on a
    connu la même chose il y a 25 ans lors du vinyle =\> CD ) des films amortis
    plus de 10 fois depuis des décennies, sous un faux prétexte d'amélioration
    de qualité d'image (un film numérisé n'aura jamais la qualité d'image d'un
    film tourné directement en numérique, et je ne parle là que de qualité
    d'image et pas des qualités du film lui-même). Contrer le piratage en
    vendant plus cher, voilà la solution.

    Néanmoins le fond su sujet sur le "piratage" ne concerne qu'une infime
    partie des artistes : seuls les poulains d'une "Major" sont pris en compte
    par ce discours (Top 50, box office, diffusion radio ou TV, etc...). Les
    milliers d'acteurs, auteurs, compositeurs, interprètes (et tout le personnel
    technique qui gravite autour au passage), et j'en passe, qui se produisent
    dans des petites salles ne sont, eux, rémunérés qu'à hauteur de
    fréquentation de leurs spectacles. La baisse de vente des albums est imputée
    au piratage, alors que le nombre de places de concert vendues explose (oh,
    mon Dieu, maintenant il va falloir bosser pour vivre!), tout comme le nombre
    de places de cinéma et autres spectacles vivants. Ce qui tombe bien, puisque
    un "auteur" gagne plus grâce aux droits d'auteur que sur la vente de CD/DVD
    comme précisé dans l'article.

    Reste maintenant un point de détail sur cette rémunération des droits
    d'auteur : dans plusieurs pays anglo-saxons (à ma connaissance), la
    diffusion publique d'une œuvre (radio ou TV) est considérée comme faisant de
    la publicité, et donc ne rémunère pas directement l'artiste : en effet, on
    voit bien tous les jours que plus un titre est diffusé, plus il se vendra.
    En France, les médias paient pour faire cette pub gratuite. Du coup, seuls
    les artistes qui vendent déjà sont diffusés, et touchent par surcroît des
    droits d'auteur. Les indépendants n'ont qu'à aller se faire voir (pour la
    rémunération comme pour la diffusion). Et au top 10 des artistes les mieux
    rémunérés par la SACEM, on retrouve toujours les mêmes.

    Je vais illustrer mon dernier propos par un exemple simple (que l'on peut
    transposer facilement sur d'autres supports) : La Grande Vadrouille. Ne
    jugeons pas de la qualité du film, mais de son utilisation : encore
    aujourd'hui, il faut payer pour voir ce film qui 1) fut le plus vu en France
    jusqu'en 97 (détrôné par Titanic), et encore maintenant détient le record en
    % de population (34% de la population de 1966 sont allés voir ce film!!!) 2)
    a été diffusé plus de 25 fois sur TF1 et France 2 entre 1976 et ce jour,
    sans compter les autres chaînes et les diffusion hors frontières et 3) a vu
    ses principaux acteurs (Oury, De Funès, Bourvil entre autres) disparaître.
    D'où ma question : où va l'argent? Création artistique? J'en doute. Et même
    si les premiers intéressés étaient encore en vie, n'ont-ils pas déjà
    récupéré 10, 20 fois l'investissement de départ (financier, artistique, ou
    autre)? Un inventeur dépose un brevet, 25 ans plus tard il tombe dans le
    domaine public. Un morceau de musique écrit il y a 40 ans par Aznavour
    rapportera encore des royalties 20 après sa mort à ses ayant droit (et aux
    maisons d'édition qui sortiront moults compilations, hommages, coffrets,
    biographies, etc...).

    Quand au mécénat, il existe toujours, mais s'est reporté vers des supports
    "visibles" : l'équipe cycliste "FdJ", le voilier "Fleury-Michon", le trophée
    "machin", le prix littéraire "truc", etc... Un auteur de théâtre n'a que peu
    de chances d'en faire partie. Depuis le début de ma critique, si vous avez
    suivi, le problème de fond est le même : marketing.
