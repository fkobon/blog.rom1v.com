  contents: |
    En effet, ton analyse n'a pas grand chose d'original. Google et consors
    avaient fait l'analogie avec l'apparition des bateaux à vapeur rendant
    obsolètes les bateaux à voile. D'autres avaient déjà évoqué les téléporteurs
    et autres outils de duplication ou de création spontanée et gratuite
    d'objets. Cependant, elle a le mérite d'exprimer en d'autres mots des idées
    qui ont du mal à passer auprès des lobbys qui tentent en vain de défendre
    des industries qui n'ont pas voulu, su, ou eu le temps de s'adapter.

    Ce que je retiens, dans cette révolution, est que la dématérialisation des
    supports qui nous servaient alors de DRM, comme tu le notes, appartient au
    passé, car on ne peut bâtir un modèle économique fiable en rendant
    artificiellement cher ce qui ne l'est pas en réalité.

    Le modèle économique à retenir, dans le domaine de l'immatériel, est donc
    celui du service. Les artistes le connaissaient déjà bien avant l'apparition
    du CD ou du DVD. On appelait ça alors « concert » et autres « théâtre ».
    Certes, cela demande plus de travail de faire des concerts cinq fois par
    semaine qu'un unique enregistrement dupliqué par des machines. Mais la
    répartition des richesses est peut-être plus rationnelle et équitable. En
    effet, pourquoi un ingénieur du son travaillant sur un concert est payé à
    chaque représentation, alors qu'il ne touche pas de royalties suite à
    l'enregistrement d'un disque ? Qu'il soit ingénieur du son ou chanteur, le
    travail fourni, en termes qualitatifs ou quantitatifs ne change pas selon le
    modèle économique, alors pourquoi l'un, sous prétexte de DRM et autres
    droits artificiels (comme le droit d'auteur en général) gagnerait plus que
    l'autre ?
