  contents: |
    Vous avez évolué dans votre approche (du "piratage c'est mal mais impossible
    à empêcher" à "le piratage n'est que l'usage commun des œuvres, il faut
    juste trouver un moyen nouveau de financer la création"), mais à mon avous
    n'avez pas terminé cette évolution.

    Beaucoup des moins de 25 ans (je ne connais pas votre âge, pardonnez donc ma
    généralisation) ont raté ce qui s'est passé pour l'industrie du logiciel
    (autrement plus importante que celle du divertissement, à la fois en termes
    de chiffre d'affaire et même, osons le dire :), d'amélioration de
    l'humanité!) il y a 20 à 30 ans, alors qu'elle était confronté exactement à
    la même problématique.

    La solution, qui a mis du temps à se mettre en place mais dont tout le monde
    peut constater qu'elle marche globalement bien aujourd'hui, n'a pas été de
    "décorreler le financement de la vente unitaire de copies". Au contraire,
    une très large partie du chiffre d'affaire du logiciel est toujours liée aux
    licences unitaires.

    Par contre, la vente par disquette/CD a totalement disparu. Il y a
    maintenant beaucoup de modèles économiques validés dans le logiciel,
    correspondant à la segmentation naturelle de cette industrie. Cela va de
    l'open source payant aux solutions gratuites fermées, en passant par des
    licences flottantes, illimitées ou à l'usage, le support seul payant, le
    développement à façon, le sponsorisé, le "freemium", c'est-à-dire le gratuit
    avec options "premium", etc.

    Vous avez raison sur le principe du découplage matériel de distribution /
    copie, mais, avec tout le respect qu'inspire votre texte fort réfléchi et
    bien écrit, je pense que vous faites fausse route sur la "décorrélation".
    Bien au contraire, pour maintenir une création, il faut une corrélation
    forte entre la qualité (en l'occurrence dans le divertissement, le talent,
    l'investissement, le temps passé, la compétence, etc.) et le retour
    financier.

    L'industrie logicielle propose des pistes validées par le temps, que le
    divertissement, les majors et les législateurs seraient bien inspirés de ...
    pirater!
