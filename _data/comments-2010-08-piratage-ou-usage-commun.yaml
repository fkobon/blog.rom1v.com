    > contribuer à la création. (via une page perso par exemple identifié grâce
    > à OpenId).
    >
    > La copie personnalisée est payante (ex dédicace, shortcut etc…)
    >
    > Ca rejoint un peu ce qui se fait dans le cinéma ou dans le théatre, c'est
    > un peu à mi-chemin entre tout ça…

    L'idée de départ me semble tout de même inadaptée... Nous parlons ici de
    création. Peut-on vraiment considérer la création comme étant un métier ?
    Dans le cas de la musique, peut-on avoir des idées dignes d'intérêt en
    chaîne ? J'ai toujours considéré qu'artiste ne pouvait être un vrai métier,
    et que, comme le disait un des commentaires précédents, il faudrait être un
    vrai génie, un vrai réservoir à idées, pour ne vivre que de ses créations.

    Pour l'instant, pour qu'un artiste puisse vivre de ses œuvres, je ne vois
    qu'une contribution à la création via des sites/plateformes [dans ce
    genre](https://www.sellaband.com/) (je ne me suis pas intéressé plus en
    détail à ce site ne particulier, mais c'est le concept qui m'intéresse ici)

    Finalement cela ne changera pas grand chose au système actuel : comme cela a
    été dit précédemment, seule une élite d'artiste pourra vivre de ses œuvres.
    A la seule différence que, contrairement à maintenant, la qualité de l'œuvre
    et l'originalité de l'artiste prévaudront sur l'emballage publicitaire et
    médiatique autour...
