    > Je n'ai pas LA solution. J'en ai juste la principale caractéristique : le
    > financement doit être décorrélé de la vente unitaire de copies

    Mais pourquoi est-ce qu'il faudrait financer la création ? Après tout
    l'humanité a vécu pendant des siècles et des siècles sans financement
    étatique de la création et s'en est fort bien porté.

    Pourquoi instituer des licences globales et autres machins qui ponctionnent
    automatiquement l'argent des citoyens ? Est-ce qu'un type qui veut faire une
    chanson à un droit inaliénables a être financé par l'Etat ?

    Les artistes n'ont qu'à faire comme avant et à chercher des mécènes disposés
    à les payer. Cette méthode fonctionne puisque tous les musées sont remplis
    des oeuvres issues de cette méthode.
