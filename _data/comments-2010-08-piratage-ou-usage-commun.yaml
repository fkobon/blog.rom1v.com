    Quels sont alors, selon vous, les options de financement valables ? La
    licence globale me paraissait une réponse adaptée qui a malheureusement été
    rejetée. Maintenant que le cycle HADOPI/LOPPSI, etc... est lancé, comment
    revenir vers des solutions plus sages ? J'ai eu l'occasion d'essayer de
    discuter de ces problèmes avec le député de ma circonspection : et bien, je
    suis reparti avec la certitude de son incompétence totale sur le sujet et ai
    pu sentir à quel point le sujet l'indiffère... Le travail d'éducation pour
    faire changer les mentalités au niveau des décisionnaires me semble
    malheureusement énorme. Doit-on plutôt espérer que la révolution des
    mentalités vienne du bas ?
