    autant - et puis si j'en tutoie certains et que j'en vouvoie d'autres, je ne
    vais pas m'en sortir)*

    Ce que tu mets en évidence, c'est que l'analogie de la duplication et
    téléportation des objets matériels modifierait encore plus la société que la
    "révolution numérique", qui ne s'applique que sur les des contenus
    "dématérialisés". Et je suis d'accord, quand on y pense, ça donne le
    vertige, tellement les règles de base seraient modifiées. Des problèmes d'un
    autre ordre seraient à résoudre, comme la possibilité offerte à chacun de
    clôner un humain instantanément, la possibilité de se téléporter à
    l'intérieur de la maison de n'importe qui, etc.

    Mais le cas qui nous intéresse, heureusement, ne pose pas tant de problèmes.

    > @[**Chester**](#comment-27)
    >
    > Les « anti-hadopi » […] n'ont de cesse d'expliquer que le peer to peeer
    > est utile pour mettre à jour Linux et telle version de tel jeu.

    Le P2P n'est qu'une technologie permettant l'échange de fichiers entre
    individus et la diffusion massive. Que ce soient des distributions GNU/Linux
    (que je récupère souvent comme ça, bien plus efficace pour tout le monde),
    de la musique libre, des mises à jour de serveurs pour les entreprises
    (comme Twitter) pour diminuer les coûts, ou de la musique "protégée", peu
    importe. C'est une technologie formidable qui répond à bon nombres de
    problèmes (notamment de passage à l'échelle). Je ne vois pas en quoi il
    serait acceptable de l'interdire (ce qui au passage entraînerait une
    recentralisation d'Internet, ou du moins qui interdirait l'acentralisation,
    le transformant un peu plus encore en Minitel). Ce serait comme interdire
    l'échange de clés USB entre individus sous prétexte qu'ils s'échangent
    souvent de la musique "protégée"…

    > @[**Chester**](#comment-27)
    >
    > Autre soucis: comment déterminer la valeur d'une œuvre, quelle qu'elle
    > soit.
    >
    > J'ai détesté le film que vous avez adoré, j'ai adulé l'artiste que vous
    > n'aimerez jamais. .. Pour moi tel groupe ou film vaut 1 centime ou 20
    > euros par œuvre, pour vous ce sera l'inverse… etc. . L'actuelle solution
    > intermédiaire/au pourcentage forfaitaire est « la moins pire » (j'utilise
    > ce terme car acheter un disque de Tartempion qui va contribuer au
    > résultats financiers de telle « boite de prod » qui s'occupera ainsi de
    > tel artiste que je déteste, c'est très paradoxal ! ).

    Cette question est très intéressante, et elle me semble centrale dans une
    proposition comme la
    [SARD](http://owni.fr/2009/08/25/sard-la-remuneration-des-auteurs-par-le-don-obligatoire/)
    :

    > En principe, les internautes verseraient de manière obligatoire par
    > l'intermédiaire de leur FAI une somme collectée par la SARD, qui serait
    > ensuite répartie selon des clés déterminées non pas par sondage et par
    > volume de consommation, mais par appréciation des œuvres par les
    > internautes. Ces derniers auraient en effet la charge de voter pour les
    > oeuvres qui méritent selon eux rémunération, à charge pour les auteurs et
    > les éditeurs de fournir l'identifiant de l'œuvre.

    Dans la contribution créative, c'est plutôt "à l'audience" qu'à
    l'appréciation, ce qui se défend également.

    > @[**Chester**](#comment-27)
    >
    > Enfin, parlons des excellences et des dégâts d'internet: l'Internet a des
    > excellences que nous connaissons tous (concurrence, contenus, etc. etc.).
    > Mais les dégâts sont aussi là où l'on en parle pas. Un exemple, la
    > suppression de 600 emplois chez British Airways car maintenant, on peut
    > s'enregistrer en ligne (il y a 100 autres exemples).

    Toute avancée technologique rendant obsolète un ancien marché "fait des
    dégâts" chez ceux qui en faisaient un business. Comme tu dis, il y a 100
    exemples, le marché des calèches lors de l'arrivée des voitures, les
    agriculteurs remplacés par des machines plus performantes, la lampe à huile
    par l'ampoule électrique, ou plus récemment la pellicule photo remplacée par
    les appareils photos numériques, permettant à chacun de prendre des photos
    gratuitement…

    La question est alors : faut-il faire des lois pour empêcher le progrès dans
    l'intérêt d'un marché particulier, ou pour le favoriser dans l'intérêt de
    tous ?
