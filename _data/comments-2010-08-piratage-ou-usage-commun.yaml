  contents: |
    Article très intéressant.

    Voyez-vous, je suis de ceux qui sont "pro-hadopi" (malgré une mise en œuvre
    imbécile techniquement, ne prenant pas en compte les réalités de type de
    connexion ni le téléchargement direct) mais je partage le fond de l'analyse:
    c'est la création qu'il faut rémunérer; le support, quant à lui, a changé du
    fait de l'évolution des technologies.

    Du reste, un ciné régional propose pour 5€ le film produit par sa maison
    mère: il n'est pas sur DVD, mais sur votre support perso (clef USB, memory
    card...).

    Ceci dit, j'aimerai toutefois préciser deux choses:

    \- votre postulat de départ (la duplication illimitée, dont les billets de
    banque, suivi du risque de mettre au chômage les salariés des compagnies
    aérienne si on se téléporte) est faux ! En effet, peu importe que les
    salariés de la SNCF ou Air France soient au chômage du fait de la
    concurrence de "téléporteurs" dupliqués gratuitement, puisqu'en même temps,
    dans vos exemples, les billets de banque deviennent "répliquables". Donc, en
    soit, le chômage n'existe plus, puisque l'ensemble des biens, même l'argent,
    est indéfiniment et gratuitement clonés. Donc plus besoin d'argent, donc
    plus besoin de travail :-)

    J'ai envie de dire que, poussé à l'extrême, et c'est captivant, vos
    analogies amènent à un autre système de financement, je n'hésite pas à faire
    des analogies avec les "SEL" ou les biens sont rémunérés par des échanges de
    compétences. (Je n'y adhère pas car ce système ne couvre pas l'ensemble des
    besoins qu'on a dans une vie d'Homme).

    Tel ou tel chanteur a une voix qui nous plait, le travail de ses
    instrumentistes aussi, mais il faut un mixeur de profession, ainsi qu'un
    gars qui fait les arrangement, pour réaliser la chanson qui va nous ravir.
    De ces gars-là, on en parle pas. Ils sont pourtant un maillon indispensable
    dans la réalisation du CD (que vous qualifiez, à juste titre, de copie).

    Donc, l'argent ayant perdu toute sa valeur (donc disparu) du fait de la
    réplication des biens et des monnaies, il faut trouver autre chose pour
    "récompenser" celui qui a donné sa texture à votre disque.

    Je l'annonce tout de suite: je n'ai pas la solution ! Mais je trouve votre
    postulat de départ biaisé :-)

    La seconde, c'est que les "anti-hadopi", par leurs propos sur les forum,
    sont le meilleur argument "pour" Hadopi.

    Les "anti-hadopi" (et sa version précédente, le nom m'échappe, je ne me
    souviens que du nom du ministre, c'était "DDV" comme de mémoire Donnadieu de
    Vabre) n'ont de cesse d'expliquer que le peer to peeer est utile pour mettre
    à jour Linux et telle version de tel jeu.

    Mais quand on regarde froidement ce qui proposé sur les réseaux P2P, soyons
    honnêtes une seule seconde, à 99,99% ce ne sont que des films et des
    chansons.

    Donc, soit ils mentent, soit Linux n'a pas de serveur ftp. Bizarre, j'ai
    téléchargé un linux "pour voir" sans passer par le P2P...

    Là où ni votre captivant et illustré article, ni moi-même, ne savons
    répondre, c'est - la distribution étant "zappée" par l'Internet - : comment
    rétribuer l'artiste, avec ses auteurs, compositeurs, "arrangistes",
    instrumentistes voire musiciens, mixeurs, techniciens, et un minimum
    indispensable de publicité ?

    Autre soucis: comment déterminer la valeur d'une œuvre, quelle qu'elle soit.

    J'ai détesté le film que vous avez adoré, j'ai adulé l'artiste que vous
    n'aimerez jamais. .. Pour moi tel groupe ou film vaut 1 centime ou 20 euros
    par œuvre, pour vous ce sera l'inverse... etc. . L'actuelle solution
    intermédiaire/au pourcentage forfaitaire est "la moins pire" (j'utilise ce
    terme car acheter un disque de Tartempion qui va contribuer au résultats
    financiers de telle "boite de prod" qui s'occupera ainsi de tel artiste que
    je déteste, c'est très paradoxal ! ).

    Enfin, parlons des excellences et des dégâts d'internet: l'Internet a des
    excellences que nous connaissons tous (concurrence, contenus, etc. etc.).
    Mais les dégâts sont aussi là où l'on en parle pas. Un exemple, la
    suppression de 600 emplois chez British Airways car maintenant, on peut
    s'enregistrer en ligne (il y a 100 autres exemples).

    Le téléporteur / la "photocopieuse universelle" n'existent (malheureusement)
    pas, et ça, c'est réel.

    Bon, que fait-on ? :-)
