    Le logiciel libre est créé par une communauté bénévole extensible qui use de
    son temps libre, le logiciel propriétaire est fabriqué en huis-clos par
    quelques paires de créateurs salariés sous contrat de confidentialité.
    D'autres logiciels sont fabriqués pour être des oeuvres d'art (Projet
    [WebStalker browser](http://www.medienkunstnetz.de/works/webstalker/)).

    Ces 3 exemples possèdent un modèle économique différent. Aucun d'entre-eux
    ne conteste le mode de retour financier qui en découle, en toute
    connaissance de causes. Chacun d'entre-eux est fabriqué par des auteurs. Ils
    ont tous un devoir de résultat et tous sont copiés.

    Un logiciel existe parce qu'il fonctionne, parce qu'il est destiné aux
    utilisateurs.

    Certains logiciels privés sont gratuits (les navigateurs internet..),
    certains logiciels libres sont payants (RedHat Enterprise..), utiliser le
    art-software "webStalker" est gratuit mais il faut la plupart du temps
    disposer d'un matériel payant pour l'utiliser.

    Ne pas confondre "Libre" et "Gratuit" pour s'y retrouver.

    Lire : "Free !" de Chris Anderson
    (http://www.wired.com/techbiz/it/magazine/16-03/ff\_free?currentPage=all),
    inventeur de la "Longue traîne" et prédicateur de la mort du Web tel que
    nous le connaissons actuellement.
