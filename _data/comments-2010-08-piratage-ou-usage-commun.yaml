    > incompétence totale sur le sujet et ai pu sentir à quel point le sujet
    > l'indiffère… Le travail d'éducation pour faire changer les mentalités au
    > niveau des décisionnaires me semble malheureusement énorme. Doit-on plutôt
    > espérer que la révolution des mentalités vienne du bas ?

    Ça ne m'étonne pas, durant les débats à l'Assemblée, beaucoup ont montré
    leur méconnaissance absolue du sujet. Ils ne peuvent évidemment pas
    connaître en profondeur les sujets dont ils "débattent" (ils ne sont pas
    experts en tout), mais le fait d'ignorer sciemment les arguments ne relève
    pas que de l'incompétence, c'est de la malhonnêteté.

    Par contre, le fiasco Hadopi a mis en lumière certains déficits
    démocratiques et a fortement "politisé" une catégorie de la population : les
    "geeks" et ceux qui défendent les libertés individuelles. Les citoyens,
    grâce à Internet, ont plus que jamais une influence non négligeable sur les
    projets politiques.

    Les débats n'ont plus réellement lieu dans l'hémicycle (le parlement n'est
    pas loin de n'être qu'une chambre d'enregistrement), c'est un bug qu'il faut
    corriger ([RegardsCitoyens](http://www.regardscitoyens.org/) et
    [NosDéputés](http://www.nosdeputes.fr/) y travaillent). Ce sont maintenant
    **les citoyens** qui débattent et apportent des arguments. Ils permettent de
    créer un "contexte politique" et de faire contre-poids face aux amendements
    tout prêts rédigés par les lobbies défendant des intérêts privés.

    Donc oui, le débat démocratique reprend tout son sens avec l'implication des
    citoyens concernés (voire experts) sur un sujet, et ce sont eux qui feront
    évoluer les discussions pour parvenir à de meilleures solutions.
- id: 7
