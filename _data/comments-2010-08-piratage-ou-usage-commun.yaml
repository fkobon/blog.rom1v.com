    Les analogies sont intéressantes, mais je pense quelles ne vont pas assez
    loin et du coup le raisonnement est biaisé :

    Le téléporteur : oui, cela rendrait inutile la sncf, air france et les
    autres (voitures inutiles, rues, etc etc) supprimant du coup beaucoup
    d'emploi. Ça modifierait en profondeur la société, pas a cause de ces pertes
    d'emplois, mais parce que n'importe qui pourrait aller n'importe où,
    n'importe quand. A la limite, dans les changements apportés a la société, la
    perte des emplois serait presque un 'détail'. Je pense que l'analogie n'est
    pas bonne.

    Concernant le 'duplicateur d'objets', c'est beaucoup plus pertinent et
    montre justement le fond du problème de la copie des œuvres. Pouvoir copier
    des pièces et billets est anecdotique et sert juste a frapper les esprits.
    De nos jours, l'argent est virtuel, ce problème a déjà sa solution.

    Par contre, ce dont ne parle pas l'article (en favorisant le téléporteur),
    c'est qu'un tel système stopperait pratiquement toute innovation, toute
    recherche, tout progrès ! En effet, a quoi bon développer un nouveau modèle
    de voiture plus ceci et moins cela, etc etc... si c'est pour qu'il soit
    copier a des millions d'exemplaires sans que son créateur/inventeur n'en
    rapporte le moindre bénéfice ?

    Par contre il peut très bien intégrer a sa nouvelle voiture un lecteur
    biométrique lié a un système de communication qui n'autorisera la voiture a
    fonctionner que pour les gens qui ont une copie "autorisée"... ca s'appelle
    les DRM...

    Attention, je défend pas Hadopi ou les DRM... je veux juste dire que le
    problème est plus compliqué.

    Le problème 'Hadopi' est bien plus ancien qu'internet. Le problème c'est que
    les distributeurs enfument les créateurs depuis toujours. Ils ont un pouvoir
    que les artistes n'ont pas en usent et en abusent.

    Pour la musique et le livre je pense que la solution est assez simple et va
    s'imposer d'elle même : les distributeurs sont des morts en devenir. Les
    auteurs n'ont plus besoins d'eux, ils ont accès direct au consommateurs, il
    faut juste un peu de temps pour que tout se mette en place.

    Pour le cinéma c'est beaucoup plus compliqué vu les moyens a mettre en
    œuvre, mais il reste encore la 'magie' de la salle de cinéma, qui il me
    semble attire toujours plus de monde. Donc, à la limite, c'est un faut
    problème, la copie les empêche juste de se gaver un peu plus. Et ils ont
    toujours la possibilité (déjà largement exploité) de coller de la pub dans
    les films (pas des coupures pub, mais intégré au film)
