    > feront évoluer les discussions pour parvenir à de meilleures solutions.

    Je suis d'accord avec votre avis. L' ignorance de nos politiques en matière
    d'internet ne demande qu'à être éclairé par un engagement de citoyens
    **concernés et experts**. La seule lumière qu'ils ont sur ces dossiers est
    celles des lobbyistes de l'industrie du divertissement, ce n'est finalement
    pas très étonnant qu'ils se trompent devant les arguments erronés de cette
    industrie. L'aide de citoyens experts leurs seraient d'une grande utilité
    sur de tels sujets. L'économie numérique représente un formidable enjeux
    pour l'avenir, il serait dommage de passer à côté à cause d'une simple
    méconnaissance de la part de nos politiques et c'est pourtant ce vers quoi
    nous nous engageons actuellement. A ce propos je vous conseille l'émission
    qu'a fait Jeremie Zimmermann ce mois de juillet aux RMLL de Bordeaux :
    <http://radio2010.rmll.info/ep/societe-neutralite-du-reseau>
