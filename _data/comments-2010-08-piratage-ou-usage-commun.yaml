  date: 2010-08-23 11:32:19+02:00
  contents: |
    @Powanono : tu as parfaitement raison quand tu dis que le nouveau support
    est le fichier sur le disque dur. C'est le "support-récepteur" (avant
    c'était un DVD ou une cassette audio), mais pas le "support-émetteur" (avant
    c'était le CD ou DVD physique).

    Aujourd'hui, en ce qui concerne le "récepteur", les taxes sont déjà payées -
    taxe/copie privée par ex. - donc le consommateur lui, est "en règle"
    financièrement parlant.

    C'est au niveau de l' "émetteur" que tout a vraiment changé. Si tu achètes
    un morceau de musique sur Itunes (par exemple), ce que tu achètes c'est un
    fichier dématérialisé qui va s'installer sur ton disque dur (disque dur que
    tu as acheté auparavant). Il n'y a pas de boitier, de pochette, de livret ou
    autre chose avec ton fichier. Pourquoi donc paierais-tu le même prix que si
    tu avais acheté le morceau en single CD (je sais même pas si ça existe
    encore ce truc) ?

    Le prix peut encore baisser (1.29€/morceau en moyenne sur Itunes, 0.10€ pour
    l'artiste ou un truc dans le genre) si on se dispense de passer par un
    distributeur, en achetant directement sur le site de l'artiste. Encore
    mieux, encore moins cher, et l'artiste est réellement rétribué (100% du prix
    de vente) : en tous cas, bien mieux qu'en passant par un distributeur.

    Enfin, il y a carrément la musique "offerte" par l'artiste, lequel propose
    par exemple de lui faire une donation via un paiement paypal ou autre. Et
    ceux qui s'auto-produisent ou se font produire par les internautes.

    Ce que je veux dire par là, c'est que les modèles économiques existent. Mais
    les majors du divertissement n'en veulent pas, car ce serait faire un trait
    sur leurs revenus colossaux. A la place, ils préfèrent s'enliser dans un
    modèle qui n'est plus viable, à coup de lobbyisme exacerbé auprès des
    politiques, de manière à mettre en place des lois inutiles et exagérées -
    comme par exemple, pourquoi pas, couper la connexion d'un internaute parce
    qu'il a téléchargé le dernier céline dion sans payer ? C'est pas exagéré ça
    ? Oh mon dieu, ils ont tué Kenny !

    Bref, une erreur stratégique énorme qui leur coûtera leur existence même,
    car à terme, et sans changement radical, ces majors disparaîtront, et tout
    le monde en sera ravi, notamment les artistes qu'ils rémunèrent avec les
    pieds et dont ils pompent la rentabilité jusqu'à la dernière goutte.
