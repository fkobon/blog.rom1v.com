- id: 41
  author: ®om
  date: 2010-08-23 18:26:36+02:00
  contents: |
    > @[**Aleborn**](#comment-38)
    >
    > La solution, qui a mis du temps à se mettre en place mais dont tout le
    > monde peut constater qu'elle marche globalement bien aujourd'hui, n'a pas
    > été de « décorreler le financement de la vente unitaire de copies ». Au
    > contraire, une très large partie du chiffre d'affaire du logiciel est
    > toujours liée aux licences unitaires.

    C'est effectivement comme cela que certains logiciels se vendent. Ces
    logiciels vendus par "licences unitaires" sont quasiment par définition
    "propriétaires". Ils restreignent les libertés des utilisateurs, enfermant
    le plus souvent leurs données dans des formats fermés, ou pire, instaurant
    une surveillance et un contrôle total sur leurs actions, faisant fi des
    libertés individuelles (j'en parlais récemment dans un billet à propos de
    l'[iPad][], mais le problème existe aussi chez les concurrents).

    [ipad]: {% post_url 2010-06-03-ce-qui-ne-va-pas-dans-lipad %}

    Il y a clairement un conflit entre les libertés individuelles (en
    particulier la liberté d'expression, mais également ce que j'appelle la
    liberté d'utilisation) et les modèles économiques (dits "anciens") qui
    interdisent la copie. En effet, interdire la copie, c'est interdire le
    partage et la diffusion (au passage, c'est dommage pour une œuvre qui ne vit
    que lorsqu'elle est diffusée). Pire, mettre en place des mesures anti-copie
    telles que les DRM, c'est interdire l'accès non contrôlé par une autorité.
    La lecture d'un contenu numérique n'étant rien d'autre qu'une copie (d'une
    zone mémoire à une autre), en interdisant la copie, on interdit en même
    temps la lecture, sauf si on impose à l'utilisateur de perdre une partie du
    contrôle de sa machine pour y installer des systèmes de surveillance et de
    contrôle "contre lui-même" (fondamentalement incompatibles avec le logiciel
    libre, qui permet au contraire de donner le contrôle à l'utilisateur).

    > @[**Aleborn**](#comment-38)
    >
    > Par contre, la vente par disquette/CD a totalement disparu. Il y a
    > maintenant beaucoup de modèles économiques validés dans le logiciel,
    > correspondant à la segmentation naturelle de cette industrie. Cela va de
    > l'open source payant aux solutions gratuites fermées, en passant par des
    > licences flottantes, illimitées ou à l'usage, le support seul payant, le
    > développement à façon, le sponsorisé, le « freemium », c'est-à-dire le
    > gratuit avec options « premium », etc.

    Parmi les modèles que tu cites, seuls ceux qui n'interdisent pas la copie et
    la diffusion (donc ceux dont le financement et la vente unitaire de copies
    sont décorrélées) respectent les libertés des utilisateurs.

    Économiquement, restreindre les usages est certainement viable, et "ça
    marche globalement bien aujourd'hui pour les logiciels" (vu le nombre de
    produits *Apple* écoulés, il serait difficile d'en douter), mais c'est
    catastrophique au niveau des libertés individuelles.

    Après, c'est un choix politique : la "liberté de contrôler la population
    pour préserver un modèle économique basé sur la vente de copies" est-elle
    supérieure aux "libertés individuelles" ? Ça se discute. Mais j'ai une
    légère préférence.

    On peut aussi considérer que la "liberté informatique" est sans importance,
    que ce n'est qu'une volonté de geeks. J'aime bien cette citation de Stallman
    à ce sujet :

    > Toutes les libertés dépendent de la liberté informatique, elle n'est pas
    > plus importante que les autres libertés fondamentales mais, au fur et à
    > mesure que les pratiques de la vie basculent sur l'ordinateur, on en aura
    > besoin pour maintenir les autres libertés. Profitant de la faiblesse de la
    > démocratie contemporaine, les grandes entreprises sont en train de prendre
    > le contrôle de l'État, ce sont elles qui contrôlent les lois, pas les
    > citoyens.

    Je suis peut-être trop rentré dans les détails, mais pour résumer, il faut
    un équilibre entre les droits des créateurs et les droits du public, et
    associer le financement et la vente unitaire de copies déséquilibre
    totalement ces droits. Restreindre les droits du public est peut-être
    économiquement rentable pour les distributeurs (cf Apple), mais elle ne me
    paraît pas juste (ni pour les utilisateurs, ni pour les créateurs).

    > @[**Aleborn**](#comment-38)
    >
    > je pense que vous faites fausse route sur la « décorrélation ». Bien au
    > contraire, pour maintenir une création, il faut une corrélation forte
    > entre la qualité (en l'occurrence dans le divertissement, le talent,
    > l'investissement, le temps passé, la compétence, etc.) et le retour
    > financier.

    Le retour financier dépendant de la qualité n'implique pas l'association du
    financement de l'œuvre à la vente unitaire de copies. Les modèles
    alternatifs proposés le prennent en compte : soit ce "retour financier" se
    fait par popularité, soit par appréciation. Mais pas par nombre de ventes de
    copies.

    > @[**Aleborn**](#comment-38)
    >
    > L'industrie logicielle propose des pistes validées par le temps

    Dans l'absolu, il me paraît préférable que le "retour financier" dépende de
    la qualité. Mais pour reprendre l'analogie avec les logiciels, cette
    dépendance n'est pas forcément respectée : les logiciels libres rapportent
    sans doute moins d'argent à leurs auteurs que les logiciels propriétaires,
    pourtant, leur qualité n'est plus à démontrer. D'ailleurs, Internet
    quasiment tout entier repose sur des logiciels libres. Ce n'est pas un
    troll, je ne dis pas que tous les logiciels libres sont meilleurs que tous
    les logiciels propriétaires (ce qui est évidemment faux), mais les logiciels
    libres permettent (par construction) l'interopérabilité et la réutilisation,
    ce qui évite de réinventer la roue (ou de payer pour réutiliser la roue), et
    donc favorise l'amélioration "globale" de l'informatique (et oui, osons le
    dire :), de la société).
