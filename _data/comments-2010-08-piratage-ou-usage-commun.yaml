    Une présentation du problème très pédagogique et très claire.

    Une solution possible pour répondre à la nécessité de financer la création
    sans se couper absurdement des avantages de la révolution informationnelle
    (duplication et diffusion facilitée du bien culturel), est à notre sens, à
    rechercher dans le financement participatif ou crowdfunding.

    Le créateur financé en amont et démocratiquement par des souscripteurs, peut
    ensuite accepter de diffuser librement et gratuitement sa création.

    Des plateformes techniques permettant de réaliser cela se multiplient à
    travers le monde (KickStarter) et en France (Ulule, Mutuzz, KissKissbank,
    Babeldoor, etc..).

